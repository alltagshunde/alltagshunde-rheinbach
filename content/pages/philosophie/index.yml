    heading: Hundehaltung damals und heute
    text: >-
      Hundehaltung sieht heute anders aus als noch vor 30 Jahren. Lebte der Hund
      damals meist noch in Stall oder Zwinger und erfüllte als Wach-, Hüte- oder
      Jagdhund seinen Job, so erfüllt er heute in den meisten Haushalten die
      Rolle als sozialer Begleiter und Familienhund. Den Zwinger hat er gegen
      die heimische Couch getauscht und sein Futter verdient er sich durch treue
      Blicke, statt harter körperlicher Arbeit.


      Doch so sehr der Hund durch seinen neuen Stellenwert in unserem Leben auch profitieren mag, so sehr bedeutet diese Entwicklung auch, dass der gesellschaftliche Druck auf Hund und Halter stetig zunimmt. Der Hund soll „funktionieren“. Kein Wunder, dass dies häufig zu Frust und Missverständnissen zwischen Mensch und Hund führt.


      Als Kernziel meiner Arbeit verstehe ich es daher, dich als Hundehalter darin zu unterstützen, deinen Hund zu einem entspannten Begleiter in deinem (!) Alltag zu erziehen. Denn Hunde die gelernt haben, die ihnen aufgezeigten Grenzen zu akzeptieren und sich in Konfliktsituationen auf ihren Menschen zu verlassen, genießen in unserer Gesellschaft mehr Freiheiten und sind in der Regel (fast) überall gern gesehene Gäste.


      Die Grundlage hierfür liegt meiner Überzeugung nach in einer vertrauensvollen Beziehung zwischen Mensch und Hund, in der sich beide Partner wertgeschätzt aber auch in ihren Bedürfnissen ernst genommen fühlen. Denn in einer Beziehung die auch mal einen Streit verträgt, sowie mit einem Partner an unserer Seite, der auch zu uns hält, wenn es mal nicht so toll läuft, fühlen wir uns auch in Konfliktsituationen sicher aufgehoben. Nichts anderes erwartet auch dein Hund von dir!

    heading: Der Weg zum Ziel
    headingSize: "4"
    text: >-
      Unser erster Schritt auf dem Weg zum gelassenen Alltagsbegleiter führt uns
      daher an die Basis eurer Beziehung. Welche Rolle spielt jeder von euch
      eigentlich im Leben des anderen? Welches Bild hat dein Hund von dir und
      was erwartet er von dir? Über diese spannenden Fragen werden wir zunächst
      klären, wo Du und dein Hund steht und wo Ihr hin wollt.  


      Im weiteren Training erkläre ich dir, wie Du es schaffst, dass dein Hund dich als verlässliche und handlungsfähige Person wahrnimmt und sich zukünftig gern an dir orientieren wird. 


      Denn **Erziehung** ist eben ein sozialer Prozess und kann nur über **Beziehung** erfolgreich sein.


      **Ich freue mich darauf, dich und deinen Hund auf Eurem gemeinsamen Weg begleiten zu dürfen.**

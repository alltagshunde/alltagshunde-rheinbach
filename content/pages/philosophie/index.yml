    text: >-
      In den Köpfen vieler Hundehalter wird das Wort "Bestrafung" heute leider
      häufig mit "Gewalt" oder "Zwang" gleichgesetzt und viele Hundeschulen
      werben damit, ausschließlich mittels positiver Bestärkung zu arbeiten. Ein
      Bild, das zwar unserem Wunsch nach einer harmonischen Beziehung zu unserem
      Hund entspricht, jedoch die weiteren Bestandteile der Lerntheorie völlig
      außer Acht lässt. So wird z. B. verschwiegen, dass "positiv" im
      lerntheoretischen Sinne nicht zwangsläufig "nett" bedeutet und welche
      Bedeutung das körpereigene Belohnungssystem in dem ganzen Prozess spielt.
      Und ist immer nur *nett* sein, eigentlich wirklich so *nett*?


      ### So nett wie möglich, so deutlich wie nötig!


      Womit wir schon beim Thema wären. Wie *nett* muss ich denn eigentlich sein und wenn ich nicht *nett* bin, was bin ich denn dann?


      Zunächst möchte auch ich mich von Gewalt und tierschutzrelevanten Trainingsmethoden ausdrücklich und deutlich distanzieren. Gewalt und Brutalität haben meiner festen Überzeugung nach im Hundetraining nichts verloren. Selbstverständlich ist es sinnvoll, dem Hund neue Kommandos und Verhaltensweisen wie "Komm", "Sitz" oder "Platz" über eine individuelle positive Belohnung beizubringen. Wenn es jedoch um das Unterbinden unerwünschten Verhaltens (z. B. das Pöbeln an der Leine, Jogger jagen etc.) geht, halte ich eine Bestrafung in den meisten Fällen dennoch für die deutlich zielführendere und nachhaltigere Maßnahme.


      Wichtig ist dabei zunächst, dass die Bestrafung - übrigens ebenso wie die Belohnung - sowohl in Intensität wie auch Qualität, angepasst an den Hund erfolgt, damit sie von ihm auch als solche empfunden werden kann. Nicht jeder Hund macht sich etwas aus Futter und ein anderer hat für Spielzeug nur einen müden Blick übrig. Ebenso wird der eine Hund bereits bei erhobener Stimme und einem deutlichen "*Nein*"! seines Menschen verstehen, dass man die Stulle nicht vom Teller klaut und es möglicherweise nie wieder versuchen, während ein anderer Hund eine deutlichere Maßnahme z. B. in Form eines Zwicken oder eines geräuschvollen Schlag auf den Tisch benötigt, um zu verstehen, dass man kein Essen vom Tisch klaut. 


      Das oberste Ziel eines jeden Trainings sollte es also sein, dass der Hund die Chance erhält, aus dieser Situation etwas zu lernen und sein Verhalten zukünftig entsprechend anzupassen. In dem Moment, in dem diese Möglichkeit weg fällt, ist jede unterbrechende Maßnahme gegenüber dem Hund unfair und deshalb abzulehnen.

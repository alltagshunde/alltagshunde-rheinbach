    heading: Der Weg zum Ziel
    headingSize: "4"
    text: >-
      Unser Weg zum gelassenen *AlltagsHund* führt uns daher nicht über Futter
      und andere Hilfsmittel oder gar das Umlenken von unerwünschten
      Verhaltensweisen auf andere Reize (z.B. ein Spielzeug) zum Ziel, sondern
      zunächst an die Basis Eurer Beziehung. Hier wird unser erster gemeinsamer
      Schritt sein, dich deinem Hund gegenüber als glaubhafte und
      handlungsfähige Person darzustellen. Und zwar sowohl was das Belohnen von
      erwünschten Verhaltensweisen betrifft, als ggf. auch die Unterbrechung
      unerwünschten Verhaltens.  


      Denn gelingt uns dies, wird dein Hund dich auch als verlässliche Persönlichkeit ernst nehmen und sich gern an dir orientieren. Gleichzeitig muss der glaubhafte Mensch seine Aussagen nicht durch Körperlichkeiten unter Beweis stellen. **Er**ziehung ist eben ein sozialer Prozess und kann nur über **Be**ziehung erfolgreich sein.


      **Ich freue mich darauf, dich und deinen Hund auf Eurem gemeinsamen Weg begleiten zu dürfen.**

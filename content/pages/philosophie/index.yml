    heading: Der Weg zum Ziel
    headingSize: "3"
    text: Der Weg zu einem entspannten Miteinander von Mensch und Hund führt daher
      unweigerlich über die Beziehungsebene. Hier gilt es zunächst
      Persönlichkeiten einzuschätzen. Und zwar von Mensch und Hund. Welche
      Erwartungen haben beide aneinander und welche Kompetenzen bringen sie mit?
      Zunächst wird die Struktur optimiert, um dann Schritt für Schritt den
      Umgang und die Kommunikation zwischen Mensch und Hund zu verändern.

    heading: Erziehung und Verhaltensberatung
    text: >-
      Auf den folgenden Seite möchte ich dir meine Angebote rund um die
      Erziehung und Alltagstauglichkeit deines Vierbeiners vorstellen. 


      Dein Hund stellt dich im Alltag immer wieder vor große Herausforderungen durch dein problematisches Verhalten? Er verhält sich aggressiv gegenüber Besuchern und pöbelt an der Leine, ist regelrecht hyperaktiv oder zeigt extremes Jagdverhalten?  


      Auch bei diesen Problemen biete ich dir meine Hilfe an, berate dich umfassend zu möglichen Lösungswegen und unterstütze dich bei der Umsetzung.

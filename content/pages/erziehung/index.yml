    text: >-
      Als Welpe ist dein kleiner Hund unglaublich neugierig und von allem in
      seiner Umwelt schnell abgelenkt. Schnell ist der Hund dann müde und
      überreizt, was ihn allerdings zum Aufdrehen bringt... denn wie sagt man so
      schön: Nach müde kommt bekanntlich blöd! 


      Geht es in Richtung Junghundealter sieht das nicht anders aus: Zwar können sich die Hunde in diesem Alter grundsätzlich bereits etwas länger konzentrieren, jedoch stehen Ihnen jetzt oftmals pubertäre Flausen im Weg und ein einzelner Artgenosse reicht oft schon und der Hund ist komplett abgelenkt. 


      Aus diesem Grund trainieren wir stets in sehr kleinen und festen Gruppen von 3-5 Mensch-Hund-Teams (feste Kurse). So ist gewährleistet, dass die Ablenkung zwar nicht zu groß ist, die Hunde jedoch über den Zeitraum des Kurses lernen, auch unter diesen Voraussetzungen mit ihren Menschen zusammenzuarbeiten. Für die Menschen ist es leichter zu sehen, dass auch andere Teams vor den gleichen Herausforderungen stehen. So entsteht ein toller Zusammenhalt und nicht selten ergeben sich daraus sogar lebenslange Freundschaften unter den Hunden wie auch unter den beteiligten Menschen.


      Im Folgenden stelle ich dir meine Angebote für die spannende Welpen- und Junghundezeit detailliert vor. Für mehr Infos klicke auf eine der Kacheln.

    headingCentered: true
    headingColorPrimary: false
    text: >-
      Unabhängig davon, ob gerade ein Welpe oder Junghund bei dir eingezogen
      ist, dein bereits erwachsener Hund Nachhilfe in Sachen Erziehung benötigt
      oder dein Hund dich im Alltag durch sein problematisches Verhalten immer
      wieder vor große Herausforderungen stellt. Gerne biete ich dir meine
      professionelle Hilfe an. 


      Ich berate dich umfassend zu möglichen Lösungswegen, helfe dir bei deiner Zielsetzung und unterstütze dich bei der anschließenden Umsetzung im Training mit deinem Hund.

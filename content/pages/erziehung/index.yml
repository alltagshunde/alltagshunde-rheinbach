    text: >-
      Auf den folgenden Seite möchte ich dir meine Angebote rund um die
      Erziehung und Alltagstauglichkeit deines Vierbeiners vorstellen.
      Unabhängig davon, ob gerade ein Welpe oder Junghund bei dir eingezogen ist
      oder dein bereits erwachsener Hund Nachhilfe in Sachen Erziehung benötigt.
      Hier bist Du richtig. 


      Dein Hund stellt dich im Alltag durch sein problematisches Verhalten immer wieder vor große Herausforderungen? Er verhält sich aggressiv gegenüber Besuchern und pöbelt an der Leine, ist regelrecht hyperaktiv oder zeigt extremes Jagdverhalten?  Selbstverständlich biete ich dir auch bei diesen Themen meine professionelle Hilfe an. Ich berate dich umfassend zu möglichen Lösungswegen und unterstütze dich bei der Zielsetzung und anschließenden  Umsetzung.

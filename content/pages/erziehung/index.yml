    text: >-
      Unabhängig davon, ob gerade ein Welpe oder Junghund bei dir eingezogen ist
      oder dein bereits erwachsener Hund Nachhilfe in Sachen Erziehung benötigt,
      gerne biete ich dir meine professionelle Hilfe an. 


      Dein Hund stellt dich durch sein Verhalten immer wieder vor große Herausforderungen? Er zerrt und pöbelt an der Leine, verhält sich aggressiv, zeigt übersteigertes Jagdverhalten oder ist extrem ängstlich und unsicher? Auch in diesen Fällen lasse ich dich nicht allein! 


      Ich berate dich umfassend zu möglichen Lösungswegen, helfe dir bei deiner Zielsetzung und unterstütze dich Schritt für Schritt bei der anschließenden Umsetzung im Training mit deinem Hund.
    isColored: true

    text: >-
      Auf den folgenden Seite möchte ich dir meine Angebote rund um Erziehung
      und Verhaltensberatung vorstellen. 


      Du wünschst dir Unterstützung bei der Erziehung deines Welpen oder Junghundes? Oder dein bereits erwachsener Hund benötigt noch etwas Nachhilfe in Sachen Erziehung? Dann bist Du Du hier richtig. Neben Einzelstunden und Alltagstraining habe ich ebenfalls ein komlettes Rundum-Sorglos-Paket für dich und deinen Hund geschnürt. 


      Doch vielleicht drückt der Schuh ja auch ganz woanders? Stellt dich dein Hund durch sein problematisches Verhalten im Alltag immer wieder vor Herausforderungen? Verhält er sich aggressiv, ist regelrecht hyperaktiv oder zeigt extremes Jagdverhalten? 


      Ich biete dir auch hierbei gerne meine Hilfe an, berate dich umfassend zu möglichen Lösungswegen und unterstütze dich bei der Umsetzung.

  - heading: Mein Angebot für Welpen & Junghunde
    headingLevel: "2"
    buttonTop: false
    headingSize: "2"
    width: "1"
    text: >-
      Meine Erfahrungen der letzten Jahre haben gezeigt, dass die Bedürfnisse
      der Hundehalter oft sehr weit auseinanderklaffen und habe mein Kurskonzept
      entsprechend angepasst: 


      * W﻿elpen- und Junghundekurse finden nur in kleinen Gruppen von 2-4 Teilnehmern statt. Dadurch bleibt genügend Raum um individuell auf jedes Team einzugehen. 

      * W﻿ir alle haben heutzutage einen engen Terminplan. Meine Kurse beschränken sich daher jeweils auf 5 Stunden und vermitteln dir in dieser Zeit die wichtigsten Grundlagen für die jeweilige Lebensphase deines Hundes (Welpen-, JH-Kurs I + II). 

      * Solltest Du intensivere Unterstützung bei der Erziehung deines Hundes benötigen, können individuelle Termine für zusätzliches Einzeltraining oder Hausbesuche vereinbart werden. 

      * **W﻿ichtig:** Der Fokus meiner Kurse liegt auf der Erziehung deines jungen Hundes. Dabei sind mir insbesondere die Entwicklung guter Selbstregulation (Frustrationstoleranz, Impulskontrolle) und einer stabilen und vertrauensvollen Beziehung zu dir als Hundehalter (Orientierung) wichtig. Das freie Spiel unter den Hunden spielt daher nur eine untergeordnete Rolle und findet während der Kursstunden daher nur in kurzen Sequenzen bzw. im Rahmen einzelner Übungen statt. 

      * Ergänzend zu den Kursstunden besteht jedoch die Möglichkeit mit dem Welpen bzw. Junghund die Sozialkontaktstunden zu besuchen und / oder mich während des Spaziergang mit meinen Hundegruppen zu begleiten. Eine tolle Möglichkeit dem Junghund unter Anleitung die sozialen Gepflogenheiten innerhalb einer gut geführten und gemischten Hundegruppe näherzubringen.

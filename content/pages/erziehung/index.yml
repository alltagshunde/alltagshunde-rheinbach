      Auf den folgenden Seite möchte ich dir meine Angebote rund um Erziehung
      und Verhaltensberatung vorstellen. 


      Egal ob Du dir Unterstützung bei der Erziehung deines Welpen oder Junghundes wünschst oder dein bereits erwachsener Hund noch Nachhilfe in Sachen Erziehung benötigt, hier bist Du richtig. 


      Doch vielleicht drückt der Schuh auch ganz woanders und dein Hund stellt dich im Alltag immer wieder vor Herausforderungen durch sein problematisches Verhalten? Er verhält sich aggressiv oder zeigt extremes Jagdverhalten? Ich biete dir auch hierbei meine Hilfe an, berate dich umfassend zu möglichen Lösungswegen und unterstütze dich bei der Umsetzung.

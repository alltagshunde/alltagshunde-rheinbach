      In moderierten Spielsequenzen mit Gleichaltrigen und souveränen
      erwachsenen Hunden lernen die Welpen den korrekten Einsatz und die Wirkung
      der eigenen Körpersprache, sowie in verschiedenen Situationen angemessen
      zu reagieren.  Wir erkennen die individuellen Tendenzen, rassespezifische
      Eigenschaften und Vorlieben der Hunde und lenken sie in die gewünschten
      Bahnen.


      Im Vordergrund steht dabei die Entwicklung eines guten Sozialverhaltens, die Gewöhnung an unterschiedliche Umweltreize und nicht zuletzt der Beziehungsaufbau zwischen Mensch und Hund. 


      Du als Hundehalter wirst dabei geschult und angeleitet, die körpersprachlichen Signale deines Hundes richtig zu verstehen und einzuschätzen, wann dein Hund deine Unterstützung benötigt oder Du ihn eher begrenzen solltest.

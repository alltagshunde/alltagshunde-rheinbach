      **Training in angenehmer Atmosphäre:**


      Damit ich dich und deinen Hund optimal unterstützen und auf jeden Teilnehmer individuell eingehen kann, trainieren wir in kleinen Gruppen von max. 5 Welpen. 


      **Der Freilauf der Hunde steht dabei nicht im Vordergrund**. Vielmehr möchte ich dich von Beginn an in der Erziehung deines jungen Hundes unterstützen, damit er zu einem zuverlässigen Begleiter in deinem Alltag heranwächst. Wenn die Hunde von Alter, Größe und Temperament zueinander passen, werden auch Freilaufsequenzen eingebaut.


      **Mitzubringen sind:**


      * ein gut sitzendes Halsband oder Geschirr

      * eine handelsübliche Leine (bitte **keine** Flexileine oder Schleppleine)

      * kleine, weiche Leckerlis die dein Hund gut schlucken kann

      * Impfpass des Hundes + Nachweis über Haftpflichtversicherung (nur zur ersten Trainingsstunde)

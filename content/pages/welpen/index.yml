      ### **Der Welpenkurs beinhaltet:**


      ### **7 praktische Kursstunden in der Kleingruppe zu den folgenden Themenfeldern:**


      * **Lernverhalten**: Wie bringst Du Deinem Hund Dinge bei?

      * **Frustrationstoleranz**: Es ist zwar langweilig, aber Dein Hund kommt klar damit.

      * **Leinenführigkeit**: dein Hund lernt dir zu folgen und auf deine Körpersprache zu achten.

      * **Impulskontrolle**: Dein Hund jagt nicht jedem Vogel hinterher und springt niemanden an.

      * **Rückruf**: Dein Hund kommt zu Dir, wenn es nötig ist.

      * **Ruhe**: Decke und Körbchen = Pause und Entspannung

      * **Signale "Aus!" und "Nein!"**: Fressbares hergeben und liegenlassen.

      * **Tierarzttraining**: Bürsten, Augentropfen geben oder Zecken wegmachen – Alles kein Drama!

      * **Kooperation**: Dein Hund lernt bei dir „nachzufragen“ um seine Ziele zu erreichen, statt einfach mit dem Kopf durch die Wand zu wollen.


      In Theorie und Praxis erarbeiten wir erste praktische Übungen zu den oben genannten Themen, die du mit deinem Welpen natürlich direkt vor Ort umsetzen und zuhause weiter festigen kannst, damit aus deinem Hund ein toller Alltagsbegleiter wird.


      **Die Themen rotieren im wöchentlichen Rhythmus, daher ist der Einstieg in den Welpenkurs - freie Plätze vorausgesetzt - jederzeit möglich.** <br>**Nach Abschluss des siebenstündigen Programms wechselst Du mit deinem Hund in die Junghundegruppe.**



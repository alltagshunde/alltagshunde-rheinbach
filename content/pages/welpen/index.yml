      ### In meinem Welpenkurs legen wir in einer kleinen Gruppe von 2-4 Welpen den Grundstock für ein erfülltes und ausgeglichenes Hundeleben


      Denn ein gut erzogener Hund, der früh gelernt hat sich selbst nicht zu wichtig zu nehmen, auf seinen Menschen zu achten und sich auch mal zurückzunehmen, genießt in unserer Gesellschaft größere Freiheiten und ist daher überall gern gesehen.


      ### An 5 Terminen geht es anhand kleiner Übungen um die wichtigsten Grundlagen für eine gute Erziehung:


      * **Ruhe**: Decke und Körbchen = Pause und Entspannung

      * **Orientierung**: dein Hund lernt dir zu folgen und auf deine Körpersprache zu achten.

      * **Aufbau eines zuverlässigen Rückruf**: Dein Hund kommt zu Dir, wenn es nötig ist.

      * **Impulskontrolle**: Dein Hund jagt nicht jedem Vogel hinterher und springt niemanden an.

      * **Frustrationstoleranz**: Es ist zwar langweilig, aber Dein Hund kommt klar damit.

      * **Kooperation**: Dein Hund lernt bei dir „nachzufragen“ um seine Ziele zu erreichen, statt einfach mit dem Kopf durch die Wand zu wollen.

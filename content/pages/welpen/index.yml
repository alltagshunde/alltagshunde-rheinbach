    text: >-
      **Training in angenehmer Atmosphäre:**


      Damit ich dich und deinen Hund optimal unterstützen und auf jeden Teilnehmer individuell eingehen kann, trainieren wir in kleiner Gruppe von 2-5 Hunden.


      **Der Freilauf der Hunde steht dabei nicht im Vordergrund**. 


      Vielmehr möchte ich dich von Beginn an bei der Erziehung deines jungen Hundes unterstützen, damit er zu einem zuverlässigen Begleiter in deinem Alltag heranwächst. Dazu gehört für mich u.a., dass dein Hund lernt sich zurückzunehmen und ein Zusammentreffen mit Artgenossen nicht automatisch als Partyeinladung versteht. 


      Angepasst an Alter, Größe und Temperament der Hunde, werden kleine Freilaufsequenzen eingebaut. 


      **Mitzubringen sind:**


      * ein gut sitzendes Halsband oder Geschirr

      * e﻿ine Decke oder ein Handtuch auf dem dein Welpe liegen kann

      * eine handelsübliche Leine (bitte **keine** Flexileine oder Schleppleine)

      * kleine, weiche Leckerlis die dein Hund gut schlucken kann

      * **Impfpass des Hundes + Nachweis über Haftpflichtversicherung** (nur zur ersten Trainingsstunde)

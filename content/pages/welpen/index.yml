    text: >-
      **Training in angenehmer Atmosphäre:**


      Damit ich dich und deinen Hund optimal unterstützen und auf jeden Teilnehmer individuell eingehen kann, trainieren wir in kleiner Gruppe von 2-4 Welpen. 


      **Der Freilauf der Hunde steht dabei nicht im Vordergrund**. 


      Vielmehr möchte ich dich von Beginn an in der Erziehung deines jungen Hundes unterstützen, damit er zu einem zuverlässigen Begleiter in deinem Alltag heranwächst. Wenn die Hunde von Alter, Größe und Temperament zueinander passen, können Freilaufsequenzen eingebaut werden. 


      **Mitzubringen sind:**


      * ein gut sitzendes Halsband oder Geschirr

      * e﻿ine Decke oder ein Handtuch auf dem dein Welpe liegen kann

      * eine handelsübliche Leine (bitte **keine** Flexileine oder Schleppleine)

      * kleine, weiche Leckerlis die dein Hund gut schlucken kann

      * Impfpass des Hundes + Nachweis über Haftpflichtversicherung (nur zur ersten Trainingsstunde)

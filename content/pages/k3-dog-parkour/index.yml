    heading: Für wen eignet sich das Hundefitnesstraining?
    text: Das Training eignet sich grundsätzlich für alle Hunde und alle
      Altersklassen und kann selbstverständlich auch als gemeinsame
      Beschäftigung fernab von jeglichen Fitnesszielen belegt werden.
      Insbesondere sind hier jedoch Hunde mit gewissen Einschränkungen des
      Bewegungsapparats willkommen, bei denen auch eine gewisse gesundheitliche
      Komponente bzw. Prophylaxe im Vordergrund steht. Und auch für Senioren
      eignet sich der Kurs hervorragend, um diese körperlich und geistig fit zu
      halten und auszulasten.
    headingSize: "3"

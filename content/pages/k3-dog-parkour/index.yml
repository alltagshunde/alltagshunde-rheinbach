    text: >-
      Ein ganzheitliches Fitness- und Mentaltraining eignet sich für
      „Jederhund“, denn Ziel des Trainings ist ein körperliches, geistiges und
      seelisches Gleichgewicht des Hundes durch sinnvolle Auslastung, ruhiges
      konzentriertes Arbeiten, gepaart mit Teamwork und gegenseitigem Vertrauen.
      Die Übungen können dabei jede Woche anders aussehen und bieten immer
      wieder neue Herausforderungen, aber auch die Möglichkeit, bekannte
      Elemente zu wiederholen und zu festigen.


      * **Quirlige Junghunde** oder **hyperaktive Hunde** mit einem erhöhten Stresslevel **profitieren von der ruhigen, konzentrierten Arbeit** kombiniert mit Übungen des Grundgehorsams.

      * **Ängstliche** oder **unsichere Hunde** **werden spürbar selbstsicherer**. Das gegenseitige Vertrauen im Team wird gestärkt und die Beziehung und Bindung gefördert. Die Hundehalter werden in Orientierung, Körpersprache und Führtechniken geschult. Dieses Wissen kann anschließend sehr gut in den Alltag übertragen werden.

      * Bei **Hunden mit orthopädischen Funktionsstörungen oder Handicaps** wird das Training als aktive Bewegungstherapie, auch in **Ergänzung zu einer laufenden tierärztlichen oder physiotherapeutischen Behandlung**, eingesetzt. Durch die Bewegungstherapie werden Stoffwechselprozesse angeregt, Muskelverspannungen allmählich gelöst, und der gesamte Bewegungsablauf wird koordinierter. Der Hund hat infolgedessen weniger Schmerzen, die Muskulatur wird stabilisierend aufgebaut und die Beweglichkeit verbessert.

      * Durch feine Signale und kleinste Veränderungen in der Führtechnik wird die Kommunikation stetig verfeinert. Das **Training wirkt sich daher auch positiv auf die Beziehung zwischen Hund und Halter** aus.

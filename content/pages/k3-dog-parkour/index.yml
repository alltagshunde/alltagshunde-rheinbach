    heading: Für wen eignet sich das Hundefitnesstraining?
    text: >-
      Das Training eignet sich grundsätzlich für Hunde aller Größen und
      Altersklassen. Selbstverständlich kann es fernab von jeglichen
      Fitnesszielen einfach als gemeinsame Beschäftigung mit dem Hund angesehen
      werden. Insbesondere bietet es sich jedoch z. B. für Hunde an, die ein
      eher schlechtes Körpergefühl besitzen (oftmals junge Hunde sehr großer
      Rassen oder hyperaktive Hunde). Ebenso empfehlenswert ist ein
      Fitnesstraining für Hunde die unter gewissen körperlichen Einschränkungen
      des Bewegungsapparats leiden (z. B. HD / ED / Patella Luxation etc.). Hier
      geht es um eine gute Prophylaxe, also durch ein regelmäßiges Training die
      Muskulatur zu stärken bzw. zu erhalten, um eine schmerzhafte Veränderung
      so lange es geht hinauszuzögern.


      Insbesondere eignet sich das Hundefitnesstraining auch für Hundesenioren, um diese körperlich und geistig auszulasten und bis ins hohe Alter fit zu halten.

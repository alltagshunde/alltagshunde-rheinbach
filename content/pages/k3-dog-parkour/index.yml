    heading: NEU ab August 2020 - Sichere dir jetzt schon deinen Platz!
    text: >-
      **K3DogParkour**® ...


      ... ist ein mobiles Fitness-, Mental-, und „Mutmach“ -Training für Hunde aller Altersklassen mit spannendem Erlebnis-Parcours. Im Fokus steht die ganzheitliche Betrachtung des Hundes mit der einzigartigen K3-Formel „Körper – Kognition – Kühnheit“.


      Ziel ist ein körperliches, geistiges und seelisches Gleichgewicht des Hundes durch sinnvolle Auslastung, ruhiges konzentriertes Arbeiten, gepaart mit Teamwork und gegenseitigem Vertrauen. Vom einfachen Fun-Parcours bis hin zu sehr anspruchsvollen Übungen ist alles möglich.


      Die individuellen Schwerpunkte können dabei ganz unterschiedlich gelagert sein, denn das Training ist hervorragend auf jedes Mensch-Hund-Team anzupassen und daher für Hunde jeglichen Alters und Fitnesslevel geeignet.


      **In diesem Kurs biete ich dir die Möglichkeit …**


      * … deinen **älteren** **Hund** mit viel Spaß geistig und körperlich fit zu halten.

      * … deinen Hund **trotz eingeschränkter Mobilität** körperlich auszulasten ohne ihn zu überfordern.

      * … das **Selbstvertrauen** deines **ängstlichen** Hundes über gemeinsame Erfolgserlebnisse zu stärken.

      * … deinem **hyperaktiven** Hund durch konzentriertes Training zu mehr Ruhe zu verhelfen.

      * … deinen **Welpen** oder **Junghund** über ein positiv gestaltetes „Konflikt“-Training an verschiedene Umweltreize heranzuführen und zeitgleich Motorik und Grundgehorsam zu trainieren.


      **Preis:**


      Einzeln: 22,00 Euro pro Stunde (60 Min.)\

      5er-Karte: 100,00 Euro\

      10er-Karte 200,00 Euro


      Das Training findet in der Regelauf dem Hundeschulgelände in 53359 Rheinbach-Oberdrees statt.


      **Deine Vorteile:**


      * Individuelles Training, auf dich und deinen Hund abgestimmt

      * Training in der Kleingruppe (max. 5 Teilnehmer)

      * K3DogParkour® wird von Tierärzten und Tierphysiotherapeuten empfohlen und unterstützt.

      * K3DogParkour® wird als geschützte Marke und im Sinne einer gleichbleibend hohen Qualität nur von lizenzierten Hundeschulen unterrichtet.




      **Neugierig geworden? Dann ruf mich gerne an und ich beantworte deine Fragen.**


      **Ich freue mich auf deinen Anruf!**



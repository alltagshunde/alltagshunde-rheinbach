    heading: Für wen eignet sich das Hundefitnesstraining?
    text: >-
      Das Training eignet sich grundsätzlich für Hunde aller Größen und
      Altersklassen. Selbstverständlich kann es fernab von jeglichen
      Fitnesszielen einfach als gemeinsame Beschäftigung mit dem Hund angesehen
      werden. Insbesondere bietet es sich jedoch z. B. für Hunde an, die ein
      eher schlechtes Körpergefühl besitzen (oftmals junge Hunde sehr großer
      Rassen oder hyperaktive Hunde), sowie für Hundesenioren, um diese
      körperlich und geistig auszulasten und bis ins hohe Alter fit zu halten.


      Ebenso empfehlenswert ist ein Fitnesstraining natürlich auch für Hunde die unter gewissen körperlichen Einschränkungen des Bewegungsapparats leiden (z. B. HD / ED / Patella Luxation etc.). 


      **Alle Übungen wurden von und mit Tierärzten und Physiotherapeuten entwickelt!**


      **DOCH ACHTUNG!**  


      **Das Training ersetzt keinesfalls eine physiotherapeutische Behandlung und Diagnose!** 


      Sollte dein Hund unter Einschränkungen des Bewegungsapparates leiden, geht es vielmehr um eine gute Prophylaxe. Also darum, durch ein regelmäßiges Training die Muskulatur zu stärken bzw. zu erhalten, um eine schmerzhafte Veränderung so lange es geht hinauszuzögern. Sprich daher unbedingt vorab mit deinem TA oder Physiotherapeuten, inwiefern das Fitnesstraining für deinen Hund geeignet ist. Solltest Du dir unsicher sein und weitere Infos zu den Kursinhalten und Übungen wünschen, melde dich gerne bei mir und wir vereinbaren einen kurzen Telefontermin in dem ich dich umfassend informieren und individuell beraten kann.

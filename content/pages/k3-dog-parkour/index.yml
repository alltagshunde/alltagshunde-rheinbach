    text: >-
      Wer hier nun an Muckibude und schweißtreibendes Muskeltraining denkt ist
      definitiv fehl am Platz. \

      \

      In meinen Fitnesskursen will ich dich darin unterstützen, die körperliche und geistige Fitness deines Hundes zu erhalten und sogar zu verbessern. Schritt für Schritt zeige ich dir, wie Du mit einfachen und alltagstauglichen Übungen die Muskulatur deines Hundes stärkst und nebenbei seine Koordination und Balance förderst. 


      Nebenbei lernst Du natürlich einiges über die Anatomie und Muskulatur deines Hundes, wie Du Verletzungen vorbeugen und was du noch tun kannst, um die Hundemuskulatur bis ins hohe Alter stärken.


      Das Training eignet sich grundsätzlich für alle Hunde und alle Altersklassen und kann selbstverständlich auch als gemeinsame Beschäftigung fernab von jeglichen Fitnesszielen belegt werden. Insbesondere sind hier jedoch Hunde mit gewissen Einschränkungen des Bewegungsapparats willkommen, bei denen auch eine gewisse gesundheitliche Komponente bzw. Prophylaxe im Vordergrund steht. Und auch für Senioren eignet sich der Kurs hervorragend, um diese körperlich und geistig fit zu halten und auszulasten.

    text: >-
      Im K3 DogParkour - Hundefitness Training zeige ich dir Schritt für Schritt
      wie Du mit einfachen Übungen die Muskulatur deines Hundes stärkst, sowie
      seine Koordination und Balance fördern kannst. Den Schwerpunkt bildet
      dabei der K3 DogParkour - ein mobiler Fitness-, Mental-, und „Mutmach“ -
      Parkour. 


      Die **K3-Formel** steht dabei für **Körper** - **Kognition** und **Kühnheit**.



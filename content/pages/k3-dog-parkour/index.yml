    heading: "Warum Hundefitness-Training? "
    headingLevel: "2"
    headingSize: "3"
    width: "1"
    text: K3DogParkour**®** ist ein ganzheitliches Fitness- und Mentaltraining für
      „Jederhund“, das auf der innovativen K3-Formel basiert. Die K3-Formel
      beinhaltet die Elemente **Körper, Kognition und Kühnheit**. Ziel des
      Trainings ist ein körperliches, geistiges und seelisches Gleichgewicht des
      Hundes durch sinnvolle Auslastung, ruhiges konzentriertes Arbeiten,
      gepaart mit Teamwork und gegenseitigem Vertrauen.
    headingCentered: false
    isColored: false
    type: text

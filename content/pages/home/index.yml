    heading: Aktuelle Informationen
    text: >-
      ### Coronabedingt findet das Training derzeit unter der 2G Regelung statt.
      Das bedeutet zusätzlich zu den allgemeinen A-H-A-Regeln, benötigst Du
      einen gültigen Impfnachweis der nicht älter als 6 Monate sein darf.


      ### Ich bitte dich, mir deinen Impfnachweis beim ersten Termin unaufgefordert vorzuzeigen und auch danach stets bei unseren Terminen mitzuführen.


      ### Bei Hausbesuchen und in Innenräumen gilt die 2G+ Regel und ich bitte dich zusätzlich um das Tragen einer Maske. Selbstverständlich werde auch ich eine Maske tragen. 


      ### Im Freien kann unter Einhaltung des Mindestabstands auf das Tragen einer Maske verzichtet werden. 


      ### Vielen Dank für dein Verständnis!

  - type: text
    heading: Herzlich willkommen!
    text: >-
      Ich freue mich, dass Du den Weg auf meine Webseite gefunden hast.


      In der Region Rheinbach, Meckenheim und Wachtberg biete ich interessierten
      Hundehaltern ein umfangreiches Angebot rund um die Erziehung und
      Beschäftigung mit dem geliebten Vierbeiner.

      Sicher ist auch für dich und deinen Hund etwas Passendes dabei und ich
      freue mich darauf, dich und deinen Hund beim gemeinsamen Training oder
      einer der Hundewanderungen persönlich kennenzulernen!


      Solltest Du doch etwas vermissen oder Fragen zum Training für dich und
      deinen Hund haben, ruf mich doch einfach an und wir sprechen darüber wie
      ich dich am besten bei der Erreichung deiner Ziele unterstützen kann!


      Bis dahin, viel Spaß auf meiner Seite!


      Deine

      Carolin Henseler

  - type: text
    heading: Für ein entspanntes Miteinander von Mensch und Hund
    text: >-
      Ich freue mich, dass du den Weg auf meine Webseite gefunden hast.


      In der Region Wachtberg, Meckenheim, der Grafschaft, Rheinbach und Umgebung biete ich interessierten Hundehaltern ein umfangreiches Angebot rund um die Erziehung und Beschäftigung mit dem geliebten Vierbeiner. Sicher ist auch für dich und deinen Hund das passende Angebot dabei.  


      Solltest du Fragen zu meinem Training oder meinen Angeboten haben, ruf mich gerne an und wir sprechen darüber, wie ich dich am besten bei der Erreichung deiner Ziele unterstützen kann! Ich freue mich darauf, dich und deinen Hund persönlich kennenzulernen! 


      Bis dahin, viel Spaß auf meiner Seite!


      Deine  


      Carolin Henseler

    text: >-
      ### Herzlich willkommen bei den AlltagsHunden!


      Einen entspannten Alltag mit unserem Hund, das wünscht sich wohl jeder von uns: <br>sorglos und befreit spazieren gehen, in Urlaub fahren, Zuhause Gäste empfangen und je nach Gusto und persönlicher Situation den Hund problemlos mit ins Büro, ins Café oder mal in die Stadt mitnehmen etc.


      Leider sieht der Alltag für viele Hundehalter ganz anders aus: <br>Gezerre an der Leine, Pöbelei bei Hundebegegnungen, Angst und Panik in reizintensiver Umgebung und Stress, weil der geliebte Vierbeiner nicht alleine bleiben mag.


      Es ist mir eine Herzensangelegenheit Hundehaltern genau diesen Wunsch zu erfüllen, nämlich einen entspannten Alltag mit ihrem Vierbeiner zu leben!


      Um dies zu erreichen möchte ich Hundehalter dabei unterstützen, wieder zurück zu ihrem Bauchgefühl und dem natürlichen Umgang mit Hunden zu führen. Ich möchte sie ermutigen, eine einflussreiche Beziehung zu ihrem Hund aufzubauen und ihnen helfen, den Hund in seinem Wesen zu verstehen, sowie seine (Körper-)Sprache lesen zu lernen.


      Ich freue mich darauf, auch dich und deinen Hund persönlich kennenzulernen! <br> Bis dahin, viel Spaß auf meiner Seite!


      Deine<br> Carolin Zahnen

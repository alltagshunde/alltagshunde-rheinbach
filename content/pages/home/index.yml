  - type: text
    heading: Hundetraining muss nicht kompliziert sein!
    text: >-
      Ich freue mich, dass du den Weg auf meine Webseite gefunden hast.


      Hundehaltung sieht heute anders aus als noch vor 30 Jahren und insbesondere in den letzten 10-15 Jahren hat sich die Rolle des Hundes in unserer Gesellschaft stark gewandelt. Vom ursprünglichen Helfer bei Jagd und Arbeit hin zum Familienmitglied begleiten uns unsere Hunde heute in unserem Alltag und zur Arbeit ins Büro. 


      Damit dies gelingt und Du mit deinem Hund überall willkommen bist, biete ich dir meine Unterstützung an! Dabei ist es mir eine Herzensangelegenheit, dass Hundetraining nicht unnötig verkompliziert wird! Ich möchte dich ermutigen, eine echte Beziehung zu deinem Hund aufzubauen und dir helfen ihn in seinem Wesen zu verstehen und seine (Körper-)Sprache lesen zu lernen. Seine Erziehung gelingt dann am Besten, wenn wir uns auf das wichtigste Hilfsmittel besinnen, welches wir immer bei uns tragen, unser Bauchgefühl. 


      Solltest du Fragen zu meinem Training oder meinen Angeboten haben, ruf mich gerne an oder schreibe mir und wir sprechen darüber, wie ich dich am besten bei der Erreichung deiner Ziele unterstützen kann! Ich freue mich darauf, dich und deinen Hund persönlich kennenzulernen! 


      Bis dahin, viel Spaß auf meiner Seite!


      Deine <br>Carolin Zahnen

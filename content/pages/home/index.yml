    text: >-
      I﻿ch freue mich, dass Du den Weg auf meine Seite gefunden hast! 


      B﻿ereits seit 2015 arbeite ich als Dogwalkerin und Hundetrainerin. <br>Insbesondere durch die Betreuung meiner Dogwalking-Gruppen habe ich ein sehr gutes Verständnis für hündische Kommunikation entwickelt. Mein Herz schlägt dabei für einen natürlichen und authentischen Umgang mit Hunden und sie in ihrer Persönlichkeit und ihren Bedürfnissen ernst zu nehmen. 


      Im Training und der Beratung ist es mir wichtig zwischen den Bedürfnissen von Mensch und Hund zu vermitteln und meine KundInnen darin anzuleiten sich dem Hund gegenüber klar und verständlich auszudrücken. Die Grundlage hierfür bildet eine geklärte Beziehungsstruktur, in der sich beide Seiten ihrer Rolle und Verantwortlichkeit bewusst sind. Denn erst diese ermöglicht es dem Menschen wohlwollend aber bestimmt Grenzen zu setzen, und ebenso ehrlich und mit vollem Herzen loben und motivieren zu können. 


      Im Laufe der Jahre hat die Beratung der Menschen mit ihren Hunden im Rahmen meines Trainings zunehmend an Bedeutung gewonnen. Jede Mensch-Hund-Beziehung ist einzigartig und verdient es auch so betrachtet zu werden. Es ist mir daher ein großes Anliegen im Laufe der Beratung sowohl dich als Mensch als auch deinen Hund kennenzulernen und auf eure individuellen Persönlichkeiten einzugehen. Wer bist du und was treibt dich an? Wer﻿ ist dein Hund, was motiviert ihn? Welche Bedürfnisse hat jeder von euch und wie kann euer gemeinsames Ziel aussehen?


      Um meine Fähigkeiten auf diesem Gebiet weiter auszubauen und dich im Veränderungsprozess mit deinem Hund noch besser unterstützen zu können, befinde ich mich aktuell in einer umfangreichen Coaching-Weiterbildung für Hundetrainer. 


      Wenn Du mehr erfahren möchtest oder Interesse an einem Beratungsgespräch hast, schau dich hier gerne einmal um. Ich freue mich darauf, dich kennenzulernen!

    text: >-
      Herzlich willkommen , auf meiner Webseite!


      Seit 2015 arbeite ich als Dogwalkerin und betreibe die [Hundeschule Alltagshunde](https://www.alltagshunde-training.de/). 


      Insbesondere durch die Betreuung meiner Dogwalking-Gruppen habe ich ein sehr gutes Verständnis für hündische Kommunikation entwickelt. Mein Herz schlägt dabei für einen natürlichen und authentischen Umgang mit Hunden, sie in ihrer Persönlichkeit und ihren Bedürfnissen ernst zu nehmen und sowohl mit gutem Bauchgefühl Grenzen setzen, als auch ebenso ehrlich und mit vollem Herzen loben und motivieren zu können.


      Im Laufe der Jahre hat sich die Beratung der Menschen mit ihren Hunden im Rahmen meines Trainings zunehmend an Bedeutung gewonnen. Jede Mensch-Hund-Beziehung ist einzigartig und verdient es auch so betrachtet zu werden. Es ist mir ein großes Anliegen im Laufe der Beratung sowohl dich als Mensch als auch deinen Hund kennenzulernen und auf eure individuellen Persönlichkeiten einzugehen. Wer bist du und was treibt dich an? Wer﻿ ist dein Hund, was motiviert ihn? Wie kann euer gemeinsames Ziel aussehen?



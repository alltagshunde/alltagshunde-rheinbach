    text: >-
      . . . das wünscht sich wohl jeder von uns:\

      sorglos und befreit spazieren gehen, in den Urlaub fahren und den Hund ins Café oder mal in die Stadt mitnehmen, zuhause sorglos Gäste empfangen oder je nach persönlicher Situation den Hund problemlos mit ins Büro mitnehmen können.


      Leider sieht die Realität für viele Hundehalter aber ganz anders aus:\

      Gezerre an der Leine, Pöbelei bei Hundebegegnungen, der Hund kann nicht abgeleint werden, weil er jagt oder zu jedem Hund rennt, hat Angst vor Umweltreizen oder Stress, weil er nicht alleine zuhause bleiben kann.


      Es ist mir eine Herzensangelegenheit, dich als Hundehalter bei deinem Wunsch nach einem entspannteren Alltag mit deinem Hund zu unterstützen.


      Um dies zu erreichen ist er mir wichtig, dass du wieder zurück zu deinem Bauchgefühl und einem natürlichen Umgang mit Hunden finden kannst. Ich möchte dich ermutigen, eine einflussreiche Beziehung zu deinem Hund aufzubauen und dir helfen, deinen Hund in seinem Wesen zu verstehen, sowie seine (Körper-)Sprache lesen zu lernen um erst so eine wirklich innige Verbundenheit mit deinem Hund zu erleben.


      Auf dem Weg dahin, wirst du dir viele Gedanken machen über deine Einstellung zu Erziehung und deine eigene Konfliktbereitschaft. Und du wirst deinen Hund kennenlernen, seinen Umgang mit Verbindlichkeiten, mit Nähe und Distanz. Ihr werdet euch gegenseitig (neu) kennenlernen und eure Kommunikation verbessern. Das alles schafft Vertrauen und die Basis für ein harmonisches Miteinander.


      Wenn du nun neugierig geworden bist und die Beziehung zu deinem Hund neu definieren willst, dann melde dich bei mir! Ich freue mich darauf, dich und deinen Hund persönlich kennenlernen und ein Stück auf eurem Weg zu begleiten!


      Deine <br>\

      Carolin Zahnen

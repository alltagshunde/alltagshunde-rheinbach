    text: >-
      **. . . das wünscht sich wohl jeder von uns:**  <br> sorglos und befreit
      spazieren gehen, in den Urlaub fahren und den Hund ins Café oder zum
      Stadtbummel mitnehmen, zuhause Gäste empfangen oder je nach persönlicher
      Situation den Hund problemlos mit ins Büro mitnehmen können. 


      **Leider sieht die Realität für viele Hundehalter aber ganz anders aus:** <br> Gezerre an der Leine, Pöbelei bei Hundebegegnungen, der Hund kann nicht abgeleint werden, weil er jagt oder zu jedem Hund rennt, hat Angst vor Umweltreizen oder Stress, weil er nicht alleine zuhause bleiben kann.


      Es ist mir eine Herzensangelegenheit, dich als Hundehalter bei deinem Wunsch nach einem entspannteren Alltag mit deinem Hund zu unterstützen.


      Um dies zu erreichen ist er wichtig, wieder zurück zu einem natürlichen Umgang mit Hunden zu finden. Ich möchte dich ermutigen, eine einflussreiche Beziehung zu deinem Hund aufzubauen und dir helfen, deinen Hund in seinem Wesen zu verstehen, sowie seine (Körper-)Sprache lesen zu lernen um erst so eine wirklich echte Verbundenheit mit deinem Hund zu erleben, in der **DU** wichtiger bist als ein Keks.


      Auf dem Weg dorthin, wirst du dir viele Gedanken machen und mit persönlichen Fragen konfrontiert werden. Angefangen bei deiner Einstellung zum Thema Erziehung, persönlichen (hinderlichen) Glaubenssätzen und deiner eigenen Konfliktbereitschaft. Und du wirst deinen Hund (neu) kennenlernen. Du wirst erfahren wie er zu Konflikten steht und mit Verbindlichkeiten, Nähe und Distanz umgeht. 


      Gemeinsam werdet Ihr eure Kommunikation verbessern und eine neue Basis für ein harmonisches Miteinander schaffen. 


      Wenn du nun neugierig geworden bist und die Beziehung zu deinem Hund neu definieren willst, dann melde dich bei mir! Ich freue mich darauf, dich und deinen Hund persönlich kennenlernen und ein Stück auf eurem Weg zu begleiten!


      Deine <br>\

      Carolin Zahnen

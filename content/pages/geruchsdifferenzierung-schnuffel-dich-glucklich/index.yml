    heading: Geruchsdifferenzierung - Schnüffel dich glücklich!
    text: >-
      Hunde lieben es Ihre Nase zu gebrauchen, Gerüche zu entdecken und Spuren
      zu verfolgen. Im Alltag oder auf dem Spaziergang ist das leider oft
      hinderlich und daher meist nicht erlaubt. 


      **In diesem Kurs zeige ich dir …**


      * … wie Du deinen Hund **artgerecht beschäftigen** und **sinnvoll auslasten** kannst.

      * … Ihr gemeinsam als Team zusammenarbeiten und dabei viel Spaß haben könnt.

      * … wie Du deinen Hund **auch bei Regenwetter** körperlich und geistig fordern kannst, ohne nass zu werden

      * … wie Du ganz **neue Kompetenzen an deinem Hund** entdecken wirst.




      **Deine Vorteile:**


      * Individuelles Training, auf dich und deinen Hund abgestimmt

      * Training in der **Kleingruppe** (max. 4 Teilnehmer)

      * Handouts zum Aufbau der Trainingsstunden – dadurch **auch zuhause gut umsetzbar**

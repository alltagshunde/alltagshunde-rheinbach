    text: >-
      Hunde lieben es Ihre Nase zu gebrauchen, Gerüche zu entdecken und Spuren
      zu verfolgen. Im Alltag oder auf dem Spaziergang ist das leider oft
      hinderlich und daher meist nicht erlaubt. 


      Im Laufe des Trainings lernt dein Hund, sich auf einen bestimmten Geruch zu konzentrieren, ein vorgegebenes Areal abzusuchen und dir den Geruch bei Fund anzuzeigen. Ähnlich wie beim Mantrailing wird ihm auch bei der Geruchsdifferenzierung vorab eine entsprechende Probe des Referenzgeruchs präsentiert.
    headingSize: null
  - type: text
    width: 1/2
    headingLevel: "3"
    headingCentered: false
    headingColorPrimary: false
    text: >-
      * … wie Du deinen Hund **artgerecht beschäftigen** und **sinnvoll
      auslasten** kannst.

      * … Ihr gemeinsam als Team zusammenarbeiten und dabei viel Spaß haben könnt.

      * … wie Du deinen Hund **auch bei Regenwetter** körperlich und geistig fordern kannst, <br/>ohne dabei nass zu werden

      * … wie Du eine ganz **neue Seite an deinem Hund** entdecken wirst.
    heading: In diesem Kurs zeige ich dir ...

    text: >-
      * Ein gewisser Grundgehorsam deines Hundes:<br/>Dein Hund sollte auch in
      Anwesenheit von Artgenossen in der Lage sein, sich zu konzentrieren und
      nicht permanent bellen, wenn die anderen Hunde arbeiten.



      * Zur Ausrüstung wird ein Halsband oder Geschirr benötigt. Alternativ kann auch z. B. ein Halstuch umgebunden werden. <br/>**Wichtig** ist dabei, dass dein Hund das Halsband / Geschirr oder Halstuch **nicht** im Alltag bzw. im Rahmen einer anderen Sucharbeit (z. B. Mantrailing) trägt. 

        Dies dient zur Abgrenzung und Unterscheidung für deinen Hund. Es stellt also quasi seine "Arbeitskleidung" dar. 


      * Eine Schleppleine von 3 - 5 Meter Länge

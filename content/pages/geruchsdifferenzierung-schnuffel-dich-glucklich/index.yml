    text: >-
      * **Training in Kleingruppen** - damit ich optimal und individuell auf
      jeden einzelnen eingehen kann arbeiten wir in kleinen Gruppen von 4 - 5
      Mensch-Hund-Teams

      * **Abwechslungsreiches Training** - wöchentlich wechselnde Aufgaben, daher kommt keine Langeweile auf

      * **Verschiedene Trainingsorte** - wir trainieren abwechselnd und je nach Thema auf dem Hundeplatz oder in Feld, Wald, Wiese und auch mal in der Stadt

      * **Leicht umsetzbar** -  ich erkläre detailliert die einzelnen Trainingsschritte und den Aufbau, so dass Du das Training auch leich zuhause in deinem Alltag umsetzen kannst

      * **Flexibles Termine statt fester Kurse** - du hast die Wahl zwischen flexiblen 5er- oder 10er-Karten

      * **Angebote** **für Mehrhundehalter** - hast Du mehr als einen Hund sieht dein Alltag natürlich anders aus. Sprich mich gerne an und wir schauen wie wir deine Hundegruppe ins Training einbinden können.

      * **Intensive Betreuung** - auch außerhalb des Trainings profitierst du von meiner intensiven Betreuung z. B. während der Sprechstunden oder in meiner Facebook Gruppe

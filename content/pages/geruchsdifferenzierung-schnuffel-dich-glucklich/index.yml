    text: >-
      Hunde lieben es Ihre Nase zu gebrauchen, Gerüche zu entdecken und Spuren
      zu verfolgen. Im Alltag oder auf dem Spaziergang ist das leider oft
      hinderlich und daher meist nicht erlaubt. 


      In dieser Gruppe ist es jedoch ausdrücklich erwünscht, dass dein Vierbeiner seine Nase einsetzt. Woche für Woche lasse ich mir für die Hunde etwas neues einfallen: 


      Mal gibt es interessante Fährten auszuarbeiten, einen Schnüffelparkour zu absolvieren oder einen versteckten Geruch anzuzeigen. Bei schlechtem Wetter gibt es auch mal ein Geschicklichkeitsspiel mit Hilfe des Nase zu lösen oder eine Geschenkbox auszupacken (indoor). 


      Im Laufe des Trainings lernt dein Hund, seine Nase immer gezielter einzusetzen, sich auf einen Geruch zu konzentrieren und diesen von anderen Gerüchen zu differenzieren.

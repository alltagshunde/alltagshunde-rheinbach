    heading: "Voraussetzungen: "
    text: >-
      * Ein gewisser Grundgehorsam deines Hundes:<br/>Dein Hund sollte auch in
      Anwesenheit von Artgenossen in der Lage sein, sich zu konzentrieren und
      nicht permanent bellen, wenn die anderen Hunde arbeiten.

      * Zur Ausrüstung wird ein Halsband oder Geschirr benötigt. Alternativ kann auch z. B. ein Halstuch umgebunden werden. **Wichtig** ist, dass der Hund Halsband/Geschirr oder Halstuch **nicht** im Alltag oder im Rahmen einer anderen Sucharbeit trägt. 

      * Eine Schleppleine von 3 - 5 Meter Länge

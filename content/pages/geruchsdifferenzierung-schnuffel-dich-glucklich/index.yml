      ### Voraussetzungen: 


      * Ein gewisser Grundgehorsam deines Hundes ist Voraussetzung: 

        Dein Hund sollte auch in Anwesenheit von Artgenossen ansprechbar sein und nicht permanent bellen, wenn die anderen Hunde arbeiten.
      * Zur Ausrüstung wird ein Halsband oder Geschirr benötigt, welches der Hund im Alltag **nicht** trägt. Alternativ kann auch z. B. ein Halstuch umgebunden werden. 

      * Eine Schleppleine von 3 - 5 Meter Länge

    heading: Für ein entspanntes Miteinander von Mensch und Hund
    text: >-
      Das Alltagstraining findet als Gruppentraining statt. Hierbei trainierst
      Du mit deinem Hund gemeinsam mit Hunden aller Altersklassen und deren
      Haltern, eben genauso wie es auch im richtigen Leben passiert. Dies ist
      möglich, da die einzelnen Übungen ganz individuell an jedes
      Mensch-Hund-Team angepasst werden. Trainiert wird an unterschiedlichen
      Orten z. B. im Wald oder städtischem Gebiet, ggf. auch mal auf dem
      Hundeplatz. Je nach Zusammenstellung der Gruppe und je nachdem, welche
      Themen gerade im Fokus stehen. 


      Das Ziel der Gruppe ist es, dass Du als Mensch deinen Hund sicher durch verschiedene Alltagssituationen führen kannst. Du hast die Möglichkeit das bisher Erlernte unter Alltagsbedingungen stets weiter zu festigen.
  - type: text

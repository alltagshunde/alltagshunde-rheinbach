    heading: "Deine Vorteile auf einen Blick: "
    text: >-
      * **Individuelles Training** - jede Übung wird an deinen individuellen
      Trainingsstand angepasst

      * **Training in Kleingruppen** - damit ich optimal und individuell auf jeden einzelnen eingehen kann arbeiten wir in kleinen Gruppen von 3 - 5 Mensch-Hund-Teams

      * **Gemischte Gruppen** - voneinander und miteinander lernen, so wie im echten Leben

      * **Angebote** **für Mehrhundehalter** - hast Du mehr als einen Hund sieht dein Alltag natürlich anders aus. Sprich mich gerne an und wir schauen wie wir deine Hundegruppe ins Training einbinden können. 

      * **Kein langweiliges Lernen auf dem Hundeplatz** - in der Regel trainieren wir mitten im Leben, je nach Thema in Feld, Wald, Wiese oder in der Stadt

      * **Flexible Trainingszeiten** - du hast die Wahl zwischen flexibler 5er- oder 10er-Karten statt fester Kurse

      * **Intensive Betreuung**  - auch außerhalb des Trainings profitierst du von meiner intensiven Betreuung z. B. während der Sprechstunden oder in meiner Facebook Gruppe





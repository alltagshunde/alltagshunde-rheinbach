    heading: Für ein entspanntes Miteinander von Mensch und Hund
    text: >-
      Das Alltagstraining findet als Gruppentraining statt. Hierbei trainieren
      Du und dein Hund mit Hunden aller Altersklassen und deren Haltern
      zusammen, eben genauso wie es auch im richtigen Leben passiert. Dies ist
      möglich, da die einzelnen Übungen ganz individuell an jedes
      Mensch-Hund-Team angepasst werden können. 


      Trainiert wird an unterschiedlichen Orten z. B. im Wald oder städtischem Gebiet, ggf. auch mal auf dem Hundeplatz. Je nach Zusammenstellung der Gruppe und je nachdem welche Themen gerade im Fokus stehen. 


      Das Ziel der Gruppe ist es, dass Du als Mensch deinen Hund sicher durch Alltagssituationen führen kannst. Du hast die Möglichkeit das bisher Erlernte unter Alltagsbedingungen stets weiter zu festigen. 


      **Du trainierst u.a. ...**


      * deinem Hund Orientierung zu bieten und diese in schwierigen Situationen einzufordern

      * deinem hibbeligen Hund Ruhe zu vermitteln

      * unerwünschtes Verhalten deines Hundes über ein klares **Abbruchsignal** zu unterbinden


      **Dein Hund lernt ...**


      * sich auch in schwierigen Situationen an dir zu orientieren und an lockerer / ohne Leine neben dir zu laufen

      * (mit / ohne Leine) ruhig und entspannt an anderen Hunden vorbeizulaufen

      * in Anwesenheit anderer Hunde gelassen zu bleiben und sich nicht provozieren zu lassen

      * aus Situationen mit hoher Ablenkung, z. B. Spiel mit Artgenossen sicher zurückzukommen

      * im Cafe ruhig liegen zu bleiben, auch wenn der Kellner oder andere Hunde vorbeigehen.

      * entspannt in öffentlichen Verkehrsmitteln zu fahren, auch wenn es eng wird.


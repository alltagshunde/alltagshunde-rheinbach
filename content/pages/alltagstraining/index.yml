    heading: Gruppentraining mal anders
    text: Gemeinsam mit Hunden aller Altersklassen und ihren Haltern trainieren,
      genauso wie im richtigen Leben.
  - type: text
    width: "1"
    headingLevel: "1"
    headingCentered: true
    headingColorPrimary: false
    text: >-
      Möglich ist dies, da die einzelnen Übungen ganz leicht und individuell auf
      jedes Mensch-Hund-Team angepasst werden. Trainiert wird an
      unterschiedlichen Orten damit keine Langweile aufkommt. Z. B. im Wald, in
      städtischem Gebiet oder im Baumarkt. Ggf. aber auch mal auf dem
      Hundeplatz. Je nach Zusammenstellung der Gruppe und je nachdem, welche
      Themen gerade im Fokus stehen. 


      Das Ziel der Gruppe ist es, dass Du als Mensch deinen Hund sicher durch verschiedene Alltagssituationen führen kannst. Du hast die Möglichkeit das bisher Erlernte unter Alltagsbedingungen stets weiter zu festigen.
  - type: text
    width: 2/3
    headingLevel: "3"
    headingCentered: false
    headingColorPrimary: false
    text: >-
      * **deinem Hund Orientierung bieten** und diese in schwierigen Situationen
      einfordern können

      * deinem ängstlichen oder hibbeligen Hund **Ruhe vermitteln und Sicherheit geben** können.

      * **unerwünschtes Verhalten** deines Hundes über ein klares Abbruchsignal **unterbinden** können.


      ### **Dein Hund lernt im Laufe des Trainings ...**


      * sich auch in schwierigen Situationen an dir zu orientieren und an lockerer bzw. ohne Leine neben dir zu laufen

      * (mit und ohne Leine) ruhig und entspannt an anderen Hunden vorbeizulaufen

      * in Anwesenheit anderer Hunde gelassen zu bleiben und sich nicht provozieren zu lassen

      * aus Situationen mit hoher Ablenkung, z. B. Spiel mit Artgenossen sicher zurückzukommen

      * im Cafe ruhig liegen zu bleiben, auch wenn der Kellner oder andere Hunde vorbeigehen.

      * entspannt in öffentlichen Verkehrsmitteln zu fahren, auch wenn es eng wird.

      * ...

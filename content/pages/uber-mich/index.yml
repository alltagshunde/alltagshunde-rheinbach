      **So nett wie möglich, so deutlich wie nötig!**


      Eine weitere viel diskutierte Frage ist die nach Gewalt in der Hundeerziehung.  Zunächst möchte auch ich mich von Gewalt und tierschutzrelevanten Trainingsmethoden ausdrücklich distanzieren. Dennoch arbeite ich neben Belohnung, wenn nötig, auch mit unterbrechenden Maßnahmen.


      Eine viel begründetere Frage als die nach Gewalt in der Hundeerziehung, ist meiner Meinung nach die nach der Fairness. Das oberste Ziel eines jeden Trainings sollte es sein, dass der Hund die Chance erhält, aus dieser Situation etwas zu lernen und sein Verhalten zukünftig entsprechend anzupassen. In dem Moment, in dem diese Möglichkeit wegfällt, ist jede unterbrechende Maßnahme gegenüber dem Hund unfair und deshalb abzulehnen.


      **Der Weg zum Ziel**


      Unser Weg zum gelassenen *AlltagsHund* führt uns daher nicht über Futter und andere Hilfsmittel oder gar das Umlenken von unerwünschten Verhaltensweisen auf einen anderen Reiz (z.B. über Spielzeug oder Futter) zum Ziel, sondern zunächst an die Basis Eurer Beziehung. Hier wird unser erster gemeinsamer Schritt sein, dich deinem Hund gegenüber als glaubhafte und handlungsfähige Person  darzustellen. Und zwar sowohl was das Belohnen von erwünschten Verhaltensweisen betrifft, als ggf. auch die Unterbrechung unerwünschten Verhaltens.  


      Denn gelingt uns dies, wird dein Hund dich auch als authentische Persönlichkeit ernst nehmen und sich gern an dir orientieren. Gleichzeitig muss der glaubhafte Mensch seine Aussagen nicht durch Körperlichkeiten unter Beweis stellen. **Er**ziehung ist eben ein sozialer Prozess und kann nur über **Be**ziehung erfolgreich sein.


      **Ich freue mich darauf, dich und deinen Hund auf Eurem gemeinsamen Weg begleiten zu dürfen.**


      Deine Carolin Henseler

    text: >-
      **Hundehaltung damals und heute**


      Hundehaltung sieht heute anders aus als noch vor 30 Jahren. Lebte der Hund damals meist noch in Stall oder Zwinger und erfüllte als Wach-, Hüte- oder Jagdhund seinen Job, so lebt er heute in den meisten Haushalten vorrangig als sozialer Begleiter und Familienhund. Den Zwinger hat er gegen die heimische Couch getauscht und sein Futter verdient er sich durch treue Blicke, statt harter körperlicher Arbeit.


      Doch so sehr der Hund durch seinen neuen Stellenwert in unserem Leben auch profitieren mag, so sehr bedeutet diese Entwicklung auch, dass der gesellschaftliche Druck auf Hund und Halter stetig zunimmt. Der Hund soll „funktionieren“. Kein Wunder, dass dies häufig zu Missverständnissen zwischen Mensch und Hund führt. 


      Als Kernziel meiner Arbeit verstehe ich es daher, dich als Hundehalter darin zu unterstützen, deinen Hund zu einem entspannten Begleiter in deinem Alltag, einem „AlltagsHund“ zu erziehen. Denn Hunde die gelernt haben, die ihnen aufgezeigten Grenzen zu akzeptieren und sich in Konfliktsituationen auf ihren Menschen zu verlassen, genießen in unserer Gesellschaft einfach mehr Freiheiten und sind in der Regel (fast) überall gern gesehene Gäste.


      Die Grundlage hierfür liegt in einer vertrauensvollen aber auch belastbaren Beziehungsstruktur in der sich beide Partner wertgeschätzt aber auch in ihren Bedürfnissen ernst genommen fühlen. Das Leben bietet uns nun mal nicht immer nur Sonnenschein. Und eine Beziehung die auch mal einen Streit verträgt, sowie ein Partner der auch zu mir hält, wenn es mal nicht so toll läuft, geben mir die Sicherheit, auch in Konfliktsituationen einen Anker zu haben, an den ich mich vertrauensvoll wenden und an dem ich mich orientieren kann. Genauso geht es auch deinem Hund! 


      **Die Frage nach der Methode**


      Viele Hundeschulen bieten heute vornehmlich Training mittels positiver Bestärkung an. Eine Methodik, die zwar unserem Wunsch nach einem harmonischen Miteinander mit unserem Hund entspricht, jedoch verschweigt, dass der Begriff „positiv“ in der Lerntheorie nichts mit „nett“ oder „schön“ zu tun hat.


      Außerdem wird das körpereigene Belohnungssystem außer Acht gelassen und ignoriert, dass sich Hunde in vielen Bereichen ihre Belohnung selber sichern und der Mensch seinen Hund oftmals belohnt, ohne es eigentlich zu wollen.  Nicht selten sehen wir uns im Hundetraining mit Problemverhalten konfrontiert, das erst durch die unbewusste Bestätigung durch den Hundebesitzer verstärkt und erlernt wurde. Und das sogar ganz ohne Leckerchen.

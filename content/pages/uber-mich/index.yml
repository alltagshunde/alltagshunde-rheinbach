    text: >-
      Zusammen mit meinem Lebensgefährten und unseren zwei Hunden wohne ich im
      schönen Wachtberger Ländchen nahe Bonn. Der Weg zum Hundetrainer ergab
      sich für mich eher ungeplant. Nach dem Abitur im Jahr 2001 absolvierte ich
      zunächst eine klassische kaufmännische Ausbildung als Bankkauffrau mit
      anschließendem Studium und diversen Stationen im Ausland. Im Jahr 2010
      führte mich mein Weg dann der Liebe wegen wieder zurück ins schöne
      Rheinland. 


      Als 2011 unser Rüde Aris als Welpe bei uns einzog, wollte ich ihm natürlich von Anfang an einen optimalen Start ins Leben ermöglichen. Von der Masse an - teilweise auch widersprüchlichen Informationen - fühlte ich mich schnell erschlagen. Vieles ist in der heutigen Medienlandschaft leicht verfügbar und in den sozialen Medien wird vieles sehr emotional, teilweise sogar unter der Gürtellinie diskutiert. 


      Auf der Suche nach dem richtigen Weg für mich und meinen Hund entschied ich mich daher 2014 für das Studium zur Hundetrainerin und Verhaltensberaterin bei **[Canis](www.canis-kynos.de)**. Ursprünglich war die Ausbildung nur gedacht um meinen eigenen Wissendurst zu stillen.  Während des Studiums erkannte ich jedoch schnell, wie viel Spaß es mir bereitet, Menschen zu mehr Verständnis für und zu einer besseren Kommunikation mit Ihrem Hund zu verhelfen. Der Umgang mit Hunden und ihren Menschen bedeutet seither für mich einen gelungenen Ausgleich zu meinem Alltag im Büro. 


      **Selbstverständlich verfüge ich über die erforderliche Erlaubnis gemäß §11 Abs. 1 Nr. 8f TierSchG zum Betrieb einer Hundeschule. Mehr zu meiner Ausbildung und Qualifikation erfährst Du auf den folgenden Seiten.**

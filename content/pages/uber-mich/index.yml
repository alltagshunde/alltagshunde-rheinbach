      **Hundehaltung damals und heute**


      Hundehaltung sieht heute anders aus als noch vor 30 Jahren. Lebte der Hund
      damals meist noch in Stall oder Zwinger und erfüllte als Wach- bzw.
      Hofhund, Hüte- oder Jagdhund, als Dienst- oder Schutzhund etc. seinen Job,
      so lebt er heutzutage doch in den meisten Haushalten vorrangig als
      sozialer Begleiter und Familienhund. Den Zwinger hat er gegen die
      heimische Couch getauscht und seine Leckerchen verdient er sich durch
      treue Blicke und Streicheleinheiten, statt harter körperlicher Arbeit.


      Doch so sehr der Hund durch seinen neuen Stellenwert in unserem Leben auch
      profitieren mag, so sehr bedeutet diese Entwicklung auch, dass der
      gesellschaftliche Druck auf Hund und Halter stetig zunimmt. Der Hund soll
      „funktionieren“. Kein Wunder, dass auch die Missverständnisse zwischen
      Mensch und Hund stetig zunehmen. 


      Als Kernziel meiner Arbeit verstehe ich es daher, dich als Hundehalter
      darin zu unterstützen, deinen Hund zu einem entspannten Begleiter in
      deinem Alltag, einem „AlltagsHund“ zu erziehen. Denn Hunde die gelernt
      haben, die ihnen aufgezeigten Grenzen zu akzeptieren und sich in
      Konfliktsituationen auf ihren Menschen zu verlassen, genießen in unserer
      Gesellschaft mehr Freiheiten und sind in der Regel (fast) überall gern
      gesehene Gäste.


      Die Grundlage hierfür liegt in einer vertrauensvollen aber auch
      belastbaren Beziehungsstruktur in der sich beide Partner wertgeschätzt
      aber auch in ihren Bedürfnissen ernst genommen fühlen. Das Leben bietet
      uns nun mal nicht immer nur Sonnenschein. Und eine Beziehung die auch mal
      einen Streit verträgt, sowie ein Partner der auch zu mir hält, wenn es mal
      nicht so toll läuft, geben mir die Sicherheit, auch in Konfliktsituationen
      einen Anker zu haben, an den ich mich vertrauensvoll wenden und an dem ich
      mich orientieren kann. Genauso geht es auch deinem Hund! 


      **Die Frage nach der Methode**


      Viele Hundeschulen bieten heute vornehmlich Training mittels positiver
      Bestärkung an. Eine Methodik, die zwar unserem Wunsch eines harmonischen
      Miteinanders mit unserem Hund entspricht, jedoch verschweigt, dass der
      Begriff „positiv“ in der Lerntheorie nichts mit „nett“ oder „schön“ zu tun
      hat.


      Außerdem wird das körpereigene Belohnungssystem außer Acht gelassen und
      ignoriert, dass sich Hunde in vielen Bereichen ihre Belohnung selber
      sichern und der Mensch seinen Hund oftmals belohnt, ohne es eigentlich zu
      wollen.  Nicht selten sehen wir uns im Hundetraining mit Problemverhalten
      konfrontiert, das erst durch die unbewusste Bestätigung durch die
      Hundebesitzer verstärkt und erlernt wurde. Und das ganz ohne Leckerchen.


      **So nett wie möglich, so deutlich wie nötig!**


      Eine weitere viel diskutierte Frage ist die nach Gewalt in der
      Hundeerziehung.  Zunächst möchte auch ich mich von Gewalt und
      tierschutzrelevanten Trainingsmethoden ausdrücklich distanzieren. Dennoch
      arbeite ich neben Belohnung, wenn nötig, auch mit unterbrechenden
      Maßnahmen.


      Eine viel begründetere Frage als die nach Gewalt in der Hundeerziehung,
      ist meiner Meinung nach die nach der Fairness. Das oberste Ziel eines
      jeden Trainings sollte es sein, dass der Hund die Chance erhält, aus
      dieser Situation etwas zu lernen und sein Verhalten zukünftig entsprechend
      anzupassen. In dem Moment, in dem diese Möglichkeit wegfällt, ist jede
      unterbrechende Maßnahme gegenüber dem Hund unfair und deshalb abzulehnen.


      **Der Weg zum Ziel**


      Unser Weg zum gelassenen Alltagsbegleiter führt uns daher nicht über
      Futter und andere Hilfsmittel oder das Umlenken von unerwünschten
      Verhaltensweisen auf einen anderen Reiz (z.B. über Spielzeug oder Futter)
      zum Ziel, sondern zunächst an die Basis Eurer Beziehung. Hier wird unser
      erster gemeinsamer Schritt sein, dich deinem Hund gegenüber als glaubhafte
      und handlungsfähige Person  darzustellen. Und zwar sowohl was das Belohnen
      von erwünschten Verhaltensweisen betrifft, als ggf. auch die Unterbrechung
      unerwünschten Verhaltens.  


      Denn gelingt uns dies, wird dein Hund dich auch als Persönlichkeit ernst
      nehmen und sich gern an dir orientieren. Gleichzeitig muss der glaubhafte
      Mensch seine Aussagen nicht durch Körperlichkeiten unter Beweis stellen.
      **Er**ziehung ist eben ein sozialer Prozess und kann nur über
      **Be**ziehung erfolgreich sein.


      **Ich freue mich darauf, dich und deinen Hund auf Eurem Weg begleiten zu
      dürfen.**


      Deine


      Carolin Henseler

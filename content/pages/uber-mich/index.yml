    text: >-
      Der Weg zum Hundetrainer ergab sich für mich eher ungeplant, da ich nach
      dem Abitur im Jahr 2001 zunächst eine klassische Ausbildung als
      Bankkauffrau mit anschließendem Studium absolvierte. Nach diversen
      Stationen im Ausland führte mich mein Weg im Jahr 2010 der Liebe wegen
      wieder zurück ins Rheinland. Hier wohne ich zusammen mit meinem Mann und
      unseren beiden Hunden im schönen Wachtberg, nahe der ehemaligen
      Bundeshauptstadt Bonn. 


      Als 2011 unser Rüde Aris als Welpe bei uns einzog, wollte ich ihm - wie wahrscheinlich jeder Welpenbesitzer - von Anfang an einen optimalen Start ins Leben ermöglichen. Von der Masse an teilweise auch widersprüchlichen Informationen fühlte ich mich schnell erschlagen. Vieles ist in der heutigen Medienlandschaft leicht verfügbar und wird in den sozialen Medien hoch und runter diskutiert. 


      Auf der Suche nach dem richtigen Weg für mich und meinen Hund entschied ich mich daher 2014 für die dreijährige Ausbildung zur Hundetrainerin und Verhaltensberaterin bei **[Canis](https://www.canis-kynos.de)**. Ursprünglich nur, um meinen eigenen Wissendurst zu stillen, doch während des Studiums erkannte ich schnell, wie viel Spaß es mir bereitet, Menschen zu mehr Verständnis für und zu einer besseren Kommunikation mit Ihrem Hund zu verhelfen. Seither bestimmt der Umgang mit Hunden und ihren Menschen auch meinen beruflichen Alltag.


      **Selbstverständlich verfüge ich über die erforderliche Erlaubnis gemäß §11 TierSchG zum Betrieb einer Hundeschule. Mehr zu meiner Ausbildung und Qualifikation erfährst Du auf den folgenden Seiten.**

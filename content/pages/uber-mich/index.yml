    text: >-
      Ich bin 1982 geboren und zusammen mit meinem Lebensgefährten und unseren
      zwei Hunden wohne ich im schönen Wachtberger Ländchen.


      Der Weg zum Hundetrainer ergab sich für mich eher ungeplant. Nach meinem Abitur im Jahre 2001 strebte ich zunächst eine klassische kaufmännische Ausbildung als Bankkauffrau mit anschließendem Studium an. Danach führte mich mein Weg über diverse Stationen im Ausland im Jahr 2010 wieder zurück in meine Heimat im schönen Rheinland bei Bonn. Hier arbeitete ich seitdem für einen europaweit führenden Anbieter von Express- und Kurierdienstleistungen.


      Als zu Beginn des Jahres 2012 unser Rüde Aris als Welpe bei uns einzog, hatte ich bereits jede Lektüre verschlungen, die mir zum Thema Hund in die Finger kam. Natürlich wollte ich meinem Hund von Anfang an einen optimalen Start ins Leben ermöglichen.


      Doch schnell fühlte ich mich erschlagen von der Masse an Informationen, die in der heutigen Medienlandschaft so leicht verfügbar sind und doch oft für soviel Verwirrung sorgt. Vieles wird gerade in den sozialen Medien sehr emotional, hitzig und teilweise sogar unter der Gürtellinie diskutiert und geradezu gepredigt. Auf der Suche nach dem richtigen Weg für mich und meinen Hund besuchte ich also verschiedene Hundeschulen, las ganze Berge von Büchern, besuchte Seminare etc. doch mein Wissensdurst blieb ungestillt.


      Im Jahr 2014 entschied ich daher für das Studium zur Hundetrainerin und Verhaltensberaterin bei **[Canis](www.canis-kynos.de)**. Ursprünglich nur gedacht um meinen eigenen Wissensdurst zu stillen, erkannte ich während des Studiums jedoch schnell wie viel Spaß es mir bereitet, Menschen zu mehr Verständnis für das hündische Verhalten und zu einer besseren Kommunikation mit Ihrem Hund zu verhelfen. 


      Der Umgang mit Hunden und ihren Menschen bedeutet seither für mich einen gelungenen Ausgleich zu meinem Alltag im Büro. 


      **Selbstverständlich verfüge ich über die erforderliche Erlaubnis gemäß §11 Abs. 1 Nr. 8f TierSchG zum Betrieb einer Hundeschule. Mehr zu meiner Qualifikation erfahren Sie auf den folgenden Seiten.**


      Hast Du Fragen rund um die Erziehung oder Beschäftigung deines vierbeinigen Freundes? Dann schick mir gerne eine Nachricht über das *Kontaktformular* oder ruf mich direkt an. Ich melde mich innerhalb von 24 Stunden und wir sprechen ganz unverbindlich darüber, wie ich dich und deinen Hund unterstützen kann.


      Ich freue mich auf deine Nachricht!


      Deine 


      Carolin Henseler

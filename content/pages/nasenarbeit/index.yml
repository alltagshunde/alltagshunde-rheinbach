    text: >-
      Hunde sind Makrosmaten – grob gesagt: „Nasentiere“. Das bedeutet, dass sie
      Ihre Umwelt in erster Linie über geruchliche Eindrücke wahrnehmen. Ihr
      Geruchssinn ist hervorragend entwickelt und stellt unsere menschliche Nase
      schnell in den Schatten!


      Für nahezu jeden Hund ist Nasenarbeit daher eine tolle und vor allem auslastende Beschäftigung. Ob Ihr dabei ambitionierte Ziele verfolgt und z.B. in der Rettungshundearbeit aktiv seid oder einfach nur zum Spaß eine Leckerchensuche veranstaltet, ist erstmal zweitrangig. Im Vordergrund steht der Spaß an der gemeinsamen Beschäftigung. Ganz nebenbei stärkst Du auf diese Weise auch eure Bindung! 


      In meiner Hundeschule biete ich – neben meiner Leidenschaft dem [Mantrailing ](https://www.alltagshunde-training.de/beschaftigung/mantrailing/)- in regelmäßigen Abständen Kurse zu verschiedenen Sparten der Nasenarbeit, z. B. Fährtenarbeit, Scent Detection, Teebeutelsuche etc., für Einsteiger und Fortgeschrittene.

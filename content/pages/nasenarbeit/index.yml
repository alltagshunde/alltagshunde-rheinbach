    heading: SCENT DETECTION - IN 6 WOCHEN ZUM SCHNÜFFELPROFI
    text: >-
      ##### **Schnüffeln macht glücklich**


      Dein Hund hat von Natur aus eine super Nase – nutze dieses Talent deines Hundes, um ihn mit viel Spaß und Abwechslung zu beschäftigen!


      Ob in der Wohnung oder draußen auf euren Spaziergängen Scent Detection geht immer und überall und lässt sich kinderleicht umsetzen. Bereits kleine Trainingseinheiten von max. 10 Min. pro Tag bringen gute Erfolge! 


      Nach dem Kurs ist dein Hund in der Lage auch kleinste Partikel eines Geruchsstoffes (z. B. Tee, Gewürze, etc.) zu finden und anzuzeigen und ist artgerecht beschäftigt und intensiv ausgelastet!


      **Kursinhalte & Themen:**  


      * So lernt dein Hund, seine Nase richtig einzusetzen

      * Erschnüffeln verschiedener Gerüche

      * Gerüche auch an versteckten Stellen zu finden

      * Anzeige gefundener Geruchsträger 

      * verschiedene ​Steigerung der Schwierigkeitsstufe

      * Teamwork & Kooperation mit Deinem Hund

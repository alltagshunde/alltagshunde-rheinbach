      Du weißt noch nicht genau, welche Art der Nasenarbeit für deinen Hund
      geeignet wäre und dir Spaß machen würde? 


      Vielleicht ist dann die **[Schnüffeltour ](https://www.alltagshunde-training.de/unterwegs-2022/)**ein guter Einstieg für euch beide. Auf diesem Spaziergang zeige ich dir, wie du deinen Hund unterwegs mit verschiedenen Schnüffelspielen auf unterschiedlichen Ebenen beschäftigen und auslasten kannst aber dabei trotzdem seine Aufmerksamkeit behältst.


      Du bekommst einen ersten Eindruck verschiedener Varianten der Nasenarbeit und kannst direkt praktisch ausprobieren in welche Richtung es euch verschlägt und dich mir Gleichgesinnten austauschen.

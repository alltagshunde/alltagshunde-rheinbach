    heading: KURS - ARTIKELSUCHE
    text: >-
      In diesem Kurs zeige ich dir, wie Du deinem Hund beibringst, kleinste
      Artikel (z. B. eine Büroklammer) mit deinem Geruch auf verschiedenen
      Untergründen und Ebenen durch seinen Geruchssinn zu finden und über ein
      festgelegtes Anzeigeverhalten (z. B. Platz und "Einfrieren") anzuzeigen. 


      Diese Form der Nasenarbeit lastet deinen Hund nicht nur über seinen Geruchssinn aus. Durch das Training des Anzeigeverhaltens, welches stets weiter gefestigt wird, muss dein Hund auch Köpfchen beweisen und sich sehr konzentrieren. Auch Du bist aktiv gefordert, denn das Training einer sicheren Anzeige verlangt auch von dir einiges an Geschick und ein gutes Timing. 


      **D﻿ieser Kurs richtet sich daher an Menschen die Lust haben, auch zwischen den einzelnen Terminen   im Alltag mit ihrem Hund zu üben.**

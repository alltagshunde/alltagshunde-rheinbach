    heading: KURS - FÄHRTEN FÜR JEDERHUND
    text: >-
      Für nahezu jeden Hund ist das Fährten eine tolle und vor allem auslastende
      Beschäftigung. Der Hund lernt eine Fährte kontrolliert und ruhig
      auszuarbeiten. Am Ende steht die Belohnung durch seinen Menschen. 


      Seinen Hund "lesen" lernen und ihn selbstständig arbeiten zu lassen, macht Spaß und schweißt zusammen. Gerade für Hunde, die im Alltag viel eingeschränkt werden müssen, ist es eine großartige Erfahrung, wenn sein Mensch mal loslässt und ihm zutraut die Aufgabe zu meistern.


      Die Fährtenarbeit kann mit wenig Aufwand in den Alltagsspaziergang mit dem Hund eingebaut werden. Variationen und Schwierigkeiten können in vielfältiger Weise eingebaut werden: Von der ersten Fährte bis hin zur anspruchsvollen Übernachtfährt bieten sich unendliche Variationsmöglichkeiten. In diesem Kurs geht es darum, wie man verschiedene Fährten mit einfachen Mittel auslegen kann.


      **Es wird an der Schleppleine gearbeitet, so kann auch in spannenden Gebieten trainiert werden ohne die Gefahr, dass der Hund die Aufgabe abbricht, um jagen zu gehen.**

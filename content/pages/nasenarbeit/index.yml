    heading: Einsteigerkurs "Fährtenarbeit" - Start 17. September 2022
    text: >-
      In diesem Kurs geht es darum, wie man verschiedene Fährten mit einfachen
      Mittel auslegen kann.


      Gleich vorweg: das Jagdverhalten wird hierbei NICHT gefördert! Ganz im Gegenteil - Für nahezu jeden Hund ist das Fährten eine tolle und vor allem auslastende Beschäftigung. Der Hund lernt eine Fährte kontrolliert und ruhig auszuarbeiten. Am Ende steht die Belohnung durch seinen Menschen. Seinen Hund "lesen" lernen und ihn selbstständig arbeiten zu lassen, macht Spaß und schweißt zusammen. Gerade für Hunde, die im Alltag viel eingeschränkt werden müssen, ist es eine großartige Erfahrung, wenn sein Mensch mal loslässt und ihm zutraut die Aufgabe zu meistern.


      Die Fährtenarbeit kann mit wenig Aufwand in den Alltagsspaziergang mit dem Hund eingebaut werden. Variationen und Schwierigkeiten können in vielfältiger Weise ausgestaltet werden. Von der ersten Fährte, über anspruchsvolle Übernachtfährten bis hin zu unendlichen Variationen …  je nach Hund, Lust und Laune.


      Somit kann der Hund jederzeit ohne großen Aufwand beschäftigt werden. Es wird an der Schleppleine gearbeitet, so kann auch in spannenden Gebieten trainiert werden ohne die Gefahr, dass der Hund die Aufgabe abbricht, um jagen zu gehen.

    heading: Neuer Einsteigerkurs ab Freitag 26. August 2022!
    text: >-
      Einige Kandidaten nehmen und tragen zwar gerne, geben das Objekt der
      Begierde aber nicht mehr her. Im **Einsteigerkurs** bekommst du
      Hilfestellung bei diesen und weiteren Herausforderungen. Gemeinsam gehen
      wir die ersten Schritte an und du erhältst einen ersten Einblick in die
      Vielfältigkeit dieser Beschäftigungsform. Ich stelle euch die
      verschiedenen Grundelemente des Apportierens (Markieren, Einweisen,
      Freiverlorensuche) vor, die dann natürlich mit den eigenen Hunden
      ausprobiert werden. Schnell wirst du erkennen, was das Apportieren alles
      zu bieten hat.




      ### **Start: Freitag 26. August 2022**


      **Termine**: 26.8. / 2.9. / 23.9. / 30.9. / 7.10. / 14.10.2022: jeweils um 17:00 Uhr (ca. 60 Min.)


      **Kosten:** 140,- Euro (inkl. MwSt.) pro Mensch-Hund-Team


      **Teilnehmer:** min. 3 und max. 5 Mensch-Hund-Teams


      **Ort:** Trainingsgelände Meckenheim und Umgebung (Meckenheim, BN-Röttgen, Wachtberg)


      **Vorausgesetzt wird ein gewisser Grundgehorsam des Hundes:**


      Dein Hund sollte auch in Anwesenheit von Artgenossen ansprechbar sein und nicht permanent bellen, wenn die anderen Hunde arbeiten.

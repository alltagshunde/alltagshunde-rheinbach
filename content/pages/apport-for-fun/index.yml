    heading: Apport for Fun
    text: >-
      Die meisten Hunde laufen gerne geworfenen Gegenständen hinter her. Zurück
      bringen sie es aber, wenn überhaupt, nur ein paar Mal. In diesem Kurs
      widmen wir uns unterschiedlichen Möglichkeiten, z.B. einfacher Apport,
      Apport über Hürden, Apport in Kombination mit Tricks.


      **Wichtig!** Richtlinien der “echten” Apport- bzw. Dummyarbeit werden hierbei nicht berücksichtigt. \

      In diesem Kurs geht es vielmehr um die körperliche und geistige Auslastung des Familienhundes. So wird das Apportieren zum Freizeitspaß für dich und deinen Hund.


      **In diesem Kurs zeige ich dir:**


      * verschiedene Möglichkeiten der Apportarbeit.

      * wie man mit mehreren Dummy´s gleichzeitig arbeiten kann.

      * Ausbau der Impulskontrolle: Wie Du es schaffst, dass dein Hund wartet, bis er starten darf.

      * Einbauen von Tricks und Geräten in den Apport, wie z. B. das Überspringen von Hürden mit einem Apportel.


      **Ziel:** 


      Am Ende des Kurses sollte nicht nur jeder Hund in der Lage sein, einen Gegenstand zu apportieren, sondern viel mehr sitzen zu bleiben, bis er losgeschickt wird und nur den, ihm angezeigten Dummy zu holen. Einige können danach bereits Tricks und Dummy miteinander kombinieren.


      **Voraussetzungen:** 


      * Benötigt werden zwei gängige Futterbeutel und entsprechendes Futter für deinen Hund.

      * Ein gewisser Grundgehorsam des Hundes ist Voraussetzung: Dein Hund sollte auch in Anwesenheit von Artgenossen ansprechbar sein und nicht permanent bellen, wenn die anderen Hunde arbeiten.


      **Kosten:** 


      Einzeln: 22,00 Euro pro Stunde (60 Min.)


      10er-Karte: 200,00 Euro pro Stunde

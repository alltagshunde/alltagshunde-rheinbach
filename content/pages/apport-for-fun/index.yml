    text: >-
      In meinen Apportierkursen widmen wir uns mit viel Spaß und Motivation den
      unterschiedlichen Disziplinen der Dummyarbeit als spannende Beschäftigung
      und Auslastung für den Familienhund! Das Schöne am Apportieren ist, dass
      nebenher auch immer der Grundgehorsam gefestigt wird. 


      A﻿nders als in den typischen DRC-Kursen sind bei uns insbesondere auch die Nicht-Retriever-Rassen willkommen! Selbstverständlich freuen wir uns aber ebenso über Labbi, Goldie, Flat & Co.
    heading: Dummytraining nicht nur für Retriever

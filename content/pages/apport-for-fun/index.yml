  - heading: "APPORTIEREN I - BEGINNER "
    headingLevel: "2"
    buttonTop: false
    headingSize: "3"
    width: "1"
    buttonLink2: ""
    text: >-
      Im **F﻿olgekurs** sollten die Hunde einfache Markierungen und Memories
      bereits verlässlich apportieren. \

      Wir erhöhen nun zunehmend den Schwierigkeitsgrad der *Markierungen* und steigern dadurch die *Konzentrationsfähigkeit* unserer Hunde, sowie deren *Steadyness* (je nach Typ). 


      I﻿m Fokus des Kurses steht außerdem das Erlernen der Signale für das sichere *Einweisen* (Sitzpfiff, Rechts - Links - Back) und die Kommunikation mit unseren Hunden während der Arbeit. 


      #### Start: Freitag 21. April 2023


      **6 x 60-75 Min.; jeweils freitags um 15:30 Uhr**


      **Termine:** 14.4. / 28.4. / 12.5. / 26.5. / 23.6. / 7.7.2023


      **Kosten:** 140,- Euro pro Hund-Mensch-Team


      **Teilnehmer:** min. 3 und max. 5 Mensch-Hund-Teams


      **Ort:** Trainingsgelände Meckenheim und Umgebung


      **Vorausgesetzt wird ein gewisser Grundgehorsam des Hundes:**


      Dein Hund sollte auch in Anwesenheit von Artgenossen ansprechbar sein und nicht permanent bellen, wenn die anderen Hunde arbeiten.


      Dein Hund sollte in diesem Kurs bereits sicher Apportieren und gut warten können (Steadyness).

    text: >-
      Die meisten Hunde laufen gerne geworfenen Gegenständen hinter her. Zurück
      bringen sie es aber, wenn überhaupt, nur ein paar Mal. 


      In diesem Kurs widmen wir uns unterschiedlichen Möglichkeiten, z.B. einfacher Apport, Apport über Hürden, Apport in Kombination mit Tricks. Im Vordergrund stehen neben einem vernünftigen Aufbau, die körperliche und geistige Auslastung des Familienhundes. So wird das Apportieren zum Freizeitspaß für dich und deinen Hund.

    heading: "Neuer Kurs für Dranbleiber:"
    text: >-
      Im **Kurs für Dranbleiber** arbeiten wir weiterhin an der Verlässlichkeit
      der erlernten Kommandos und erlernen weitere Signale für das sichere
      *Einweisen* (Sitzpfiff, Rechts - Links - Back) und die Kommunikation mit
      unseren Hunden während der Arbeit. Wir erhöhen zunehmend den
      Schwierigkeitsgrad der *Markierungen* und steigern dadurch die
      Konzentrationsfähigkeit unserer Hunde. Auch die *Freiverlorensuche* wird
      nun einen größeren Stellenwert einnehmen und die Nase deines Hundes
      herausfordern. 


      ### **Start: Freitag 21. April 2023**


      **Termine:** 6 x freitags 17 Uhr (60 - 75 Min.) ab Freitag 21. April 2023


      **Kosten:** 140,- Euro pro Hund-Mensch-Team


      **Teilnehmer:** min. 3 und max. 5 Mensch-Hund-Teams


      **Ort:** Trainingsgelände Meckenheim und Umgebung <br>(Meckenheim, BN-Röttgen, Wachtberg)


      **Vorausgesetzt wird ein gewisser Grundgehorsam des Hundes:**


      Dein Hund sollte auch in Anwesenheit von Artgenossen ansprechbar sein und nicht permanent bellen, wenn die anderen Hunde arbeiten.


      Dein Hund sollte in diesem Kurs bereits sicher Apportieren und gut warten können (Steadyness). Außerdem sollten euch die Grundsignale des Einweisens (s.o.), sowie die Anfänge des Sitzpfiffes bekannt sein.

    heading: "Neuer Kurs für Einsteiger:"
    text: >-
      Einige Hunde nehmen und tragen zwar gerne, geben das Objekt der Begierde
      aber nicht mehr her. Im **Einsteigerkurs** bekommst du Hilfestellung bei
      diesen und weiteren Herausforderungen. Gemeinsam gehen wir die ersten
      Schritte an und du erhältst einen ersten Einblick in die Vielfältigkeit
      dieser Beschäftigungsform. Ich stelle euch die verschiedenen Grundelemente
      des Apportierens vor, die dann natürlich mit den eigenen Hunden
      ausprobiert werden. Schnell wirst du erkennen, was das Apportieren alles
      zu bieten hat.


      ### **Start: Freitag 21. April 2023**


      **Termine:** 6 x freitags 15:30 Uhr (60 Min.) ab Freitag 21. April 2023


      **Kosten:** 140,- Euro pro Hund-Mensch-Team


      **Teilnehmer:** min. 3 und max. 5 Mensch-Hund-Teams


      **Ort:** Trainingsgelände Meckenheim und Umgebung <br>(Meckenheim, BN-Röttgen, Wachtberg)


      **Vorausgesetzt wird ein gewisser Grundgehorsam des Hundes:**


      Dein Hund sollte auch in Anwesenheit von Artgenossen ansprechbar sein und nicht permanent bellen, wenn die anderen Hunde arbeiten.

    heading: "In diesem Kurs zeige ich dir:"
  - headingColorPrimary: false
    heading: "Deine Vorteile: "
    headingLevel: "2"
    headingSize: "3"
    width: 2/3
    text: >-
      * **Training in Kleingruppen** - damit ich optimal und individuell auf
      jeden einzelnen eingehen kann arbeiten wir in kleinen Gruppen von 4 - 5
      Mensch-Hund-Teams

      * **Abwechslungsreiches Training** - nach dem Grundaufbau gibt es stets wechselnde Aufgaben, daher kommt keine Langeweile auf

      * **Verschiedene Trainingsorte** - je nach Thema und Wetter trainieren wir mal auf dem Hundeplatz oder in Feld, Wald und Wiese in der näheren Umgebung

      * **Leicht umsetzbar** - ich erkläre detailliert die einzelnen Trainingsschritte und den Aufbau, so dass Du das Training auch leich zuhause umsetzen und in deinen Alltag einbinden kannst

      * **Einstieg jederzeit möglich** - durch die kleine Gruppengröße ist es möglich die Übungen individuell anzupassen, so dass auch Anfänger jederzeit einsteigen können

      * **Flexible Termine statt fester Kurse** - du hast die Wahl zwischen flexiblen 5er- oder 10er-Karten

      * **Angebote** **für Mehrhundehalter** - hast Du mehr als einen Hund sieht dein Alltag natürlich anders aus. Sprich mich gerne an und wir schauen wie wir deine Hundegruppe ins Training einbinden können.

      * **Intensive Betreuung** - auch außerhalb des Trainings profitierst du von meiner intensiven Betreuung z. B. während der Sprechstunden oder in meiner Facebook Gruppe

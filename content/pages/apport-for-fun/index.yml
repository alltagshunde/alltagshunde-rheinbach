    text: >-
      Die meisten Hunde laufen gerne geworfenen Gegenständen hinter her. Doch
      ist das schon Apportieren? Einige Kandidaten nehmen und tragen zwar gerne,
      geben das Objekt der Begierde aber ungern wieder her. 


      Im Einsteigerkurs bekommst du Hilfestellung bei diesen und weiteren Herausforderungen. Gemeinsam gehen wir die ersten Schritte an und du erhältst einen ersten Einblick in die Vielfältigkeit dieser Beschäftigungsform. Ich stelle euch die verschiedenen Grundelemente des Apportierens (Markieren, Einweisen, Freiverlorensuche) vor, die dann natürlich mit den eigenen Hunden ausprobiert werden. Schnell wirst du erkennen, was das Apportieren alles zu bieten hat.

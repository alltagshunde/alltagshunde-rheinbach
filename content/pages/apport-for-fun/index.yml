    heading: Dummytraining für den Familienhund
    headingSize: "3"
    text: Die meisten Hunde laufen gerne geworfenen Gegenständen hinter her, bringen
      sie aber meist ungern zurück. In diesem Kurs widmen wir uns mit viel Spaß
      und Motivation den unterschiedlichen Möglichkeiten, z.B. einfacher Apport,
      Apport über Hürden, Apport in Kombination mit Tricks. Im Vordergrund
      stehen der gemeinsame Spaß und die körperliche und geistige Auslastung des
      Familienhundes.

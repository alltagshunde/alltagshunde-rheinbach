    buttonLink2: https://alltaghunde-training.kurs.software/iframe/?&module=courses&id=21886&ia=show
    text: >-
      Zusammen in einer kleinen Gruppe von maximal 4 Mensch-Hund-Teams gehen wir
      einmal im Monat auf einen ausgedehnten Spaziergang in schönem Gelände und
      werden unterwegs mit unseren Hunden verschiedene Aufgaben aus der
      Dummyarbeit absolvieren.


      **T﻿EILNAHMEVORAUSSETZUNGEN:** 


      * Dein Hund sollte einen Dummy bereits sicher apportieren und gut warten können, wenn andere Hunde arbeiten.

      * Da wir im freien Gelände (insbesondere im Wald) unterwegs sind, müssen die Hunde sicher abrufbar sein und dürfen nicht unkontrolliert jagen gehen!

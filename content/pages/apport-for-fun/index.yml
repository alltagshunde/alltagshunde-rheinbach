      * **verschiedene Möglichkeiten** der Apportarbeit

      * **Mit mehreren Dummys gleichzeitig** arbeiten und den Hund gezielt losschicken

      * Ausbau der Impulskontrolle: <br/>Wie Du es schaffst, dass **dein Hund wartet, bis er starten darf**

      * **Einbauen von Tricks und Geräten in den Apport**, wie z. B. das Überspringen von Hürden mit einem Apportel

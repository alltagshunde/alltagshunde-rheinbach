      * den gezielten **Aufbau des Apports** über Spaß und Motivation

      * **verschiedene Möglichkeiten** der Apportarbeit

      * wie du **mit mehreren Dummys gleichzeitig** arbeiten und den **Hund gezielt losschicke**n kannst

      * Ausbau der **Impulskontrolle**: <br/>Wie Du es schaffst, dass dein **Hund wartet, bis er starten darf**


      ### Herbstwanderung durch den Rheinbacher Wald


      ### Sonntag 11. Oktober 2020, 14:00 Uhr  (Dauer ca. 2 Stunden)


      Gemeinsam erkunden wir den herbstlichen Wald, beobachten die Vierbeiner und fachsimpeln über Hundeverhalten. Zum Spaß streuen wir natürlich auch ein paar kleine Übungen ein.


      **Teilnahmevoraussetzung:** 


      Teilnehmen können alle, die mit Hunden und Menschen verträglich sind.\

      Jagende Hunde müssen angeleint bleiben, läufige Hündinnen dürfen leider nicht mitkommen.


      **Preis:** 


      15,00 Euro pro Mensch-Hund-Team; 10,00 Euro pro Begleitperson




      ### Nikolauswanderung 


      ### Sonntag 6. Dezember 2020, 14:00 Uhr (Dauer ca. 2,5 Stunden)


      Weihnachten ist bunt, schnell, anstrengend und manchmal auch ein wenig laut. Auf unserer Nikolauswanderung wollen wir daher dem üblichen Adventswahnsinn mal für einen Nachmittag entfliehen und in gemütlicher Runde Zeit mit unseren Hunden verbringen. 


      Wir lesen die Mitmachgeschichte „Ein ganz besonderes Weihnachtsfest“ und wie gewohnt gibt es dazu eine passende Spielaktion. Dabei könnt Ihr euch Futternetze für Vögel erspielen, mit denen wir im Anschluss gemeinsam einen Tannenbaum im Wald schmücken. Ausklingen lassen wir den Nachmittag bei Tee, Punsch und Plätzchen. Und vielleicht kommt ja auch der Nikolaus noch auf einen Besuch vorbei… ;-)


      **Teilnahmevoraussetzung:** 


      Teilnehmen können alle, die mit Hunden und Menschen verträglich sind.\

      Jagende Hunde müssen angeleint bleiben, läufige Hündinnen dürfen leider nicht mitkommen.


      **Preis:** 


      25,00 Euro pro Mensch-Hund-Team; 10,00 Euro pro Begleitperson


      ### Krimiwanderung


      ### Donnerstag 31. Dezember 2020, 12:00 Uhr (Dauer ca. 2,5 Stunden)


      Gemeinsam werden wir durch den winterlichen Wald wandern und mit tatkräftiger Unterstützung unserer Hunde dabei einen spannenden Kriminalfall lösen. Knifflige Aufgaben und lustige Spiele sorgen unterwegs für gute Laune und zusätzliche Auslastung der Hunde, so dass alle einem hoffentlich entspannten Silvesterabend entgegenschauen können. Denn ein müder Hund ist ein guter Hund. ;-)



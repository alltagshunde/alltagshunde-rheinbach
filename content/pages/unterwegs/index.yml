    text: Bei allem Training und aller Freude an der gemeinsamen Beschäftigung, gibt
      es doch nichts schöneres als zusammen mit dem Hund in der Natur unterwegs
      zu sein. Aus diesem Grund veranstalte ich für meine treuen Kunden und
      Freunde regelmäßig Hundewanderungen, Osterspaziergänge oder Herbst-Rallyes
      in die herrliche Natur rund um Rheinbach und das Vorgebirge. Außerdem ist
      die alljährliche Krimi-Wanderung zu Silvester schon fast zur Tradition
      geworden.

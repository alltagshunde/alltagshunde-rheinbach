    heading: Aris - Ein Typ zum Pferde stehlen
    text: >-
      Aris begleitet mich bereits von Welpenbeinen an und hat  mich durch die
      gesamte Ausbildungszeit und zu unzähligen Seminaren begleitet. Er kommt
      oft in Einzelstunden zum Einsatz, z. B. als Ablenkung oder wenn es um
      Sozialisation geht, denn er ist absolut verträglich mit Mensch und Hund.


      Außerdem ist er für jeden Mist zu haben: Von Agility über Tricksen, Longieren, Degility oder Apportieren. Es gibt fast nichts, was er nicht mitmachen würde. Leidenschaftlich gern begleitet er uns aber auf lange Wanderungen, läuft gern am Pferd mit und ist nebenbei ein begnadeter Mantrailer. Ein Typ zum Pferde stehlen halt.

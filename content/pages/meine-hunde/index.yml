    heading: Sally - Sensible Diva
    text: >-
      Sally habe ich 2016 mit ca. 6 Jahren während meines Praktikums im Tierheim
      des Vereins [T.i.N.O.](https://www.tiere-in-not-odenwald.de) übernommen.
      Damals hatte ich bereits länger die Augen nach einem Zweithund offen
      gehalten aber mein Lebensgefährte war noch nicht überzeugt. Dann sah ich
      Sally da in der Hundegruppe sitzen, mit zitternden Beinchen und
      verständnislosem Blick! Auch wenn es kitschig klingt und ich eigentlich
      nicht an so etwas glaube - in diesem Moment wusste ich, dieser Hund gehört
      zu mir.


      Der Weg danach war oftmals steinig, denn Madame hatte nicht nur ein Päckchen zu tragen, sondern gleich einen ganzen Koffer gepackt: von Beißvorfällen gegenüber Familienmitgliedern, Leinenpöbelei, Futteraggression, aggressivem Verhalten gegenüber anderen Hunden aber auch Ängsten hatte sie alles im Gepäck. 


      Manches ist heute noch nicht ganz einfach aber inzwischen gut zu handhaben. Gerade in der Interaktion mit Artgenossen verfügt Sally heute über Kompetenzen, die ich ihr früher niemals zugetraut hätte.  Bei allen Problemen haben wir die Entscheidung keinen einzigen Tag bereut. Im Gegenteil, durch Sally durfte ich so unheimlich viel lernen, ich bin dankbar für jeden Tag, den sie bei uns ist.

    heading: Sally - Die sensible Diva
    text: >-
      Sally habe ich 2016 mit 6 Jahren während eines Praktikums im Tierheim des
      Vereins [Tiere in Not Odenwald e. V.](www.tiere-in-not-odenwald.de)
      übernommen. Damals hatte ich schon länger die Augen nach einem Zweithund
      offen gehalten. Da mein Lebensgefährte jedoch von keinem Kandidaten zu
      überzeugen war, hatte ich das Thema erstmal entnervt ad Acta gelegt. Dann
      sah ich sie da in der Hundegruppe sitzen, mit zitternden Beinchen und
      verständnislosem Blick, als ob sie sich fragen würde, wie es denn bitte zu
      diesem Missverständnis kommen konnte, sie da unter all den Rüpeln! Auch
      wenn es kitschig klingt und ich nicht an sowas glaube aber in diesem
      Moment wusste ich, dieser Hund gehört zu mir.\

      \

      Der Weg danach war oftmals steinig, denn Madame hatte nicht nur ein Päckchen zu tragen, sondern gleich einen ganzen Koffer gepackt: Von Beißvorfällen innerhalb der Familie, Leinenpöbelei, Futteraggression, aggressivem Verhalten gegenüber anderen Hunden aber auch Ängsten war alles dabei. 


      Manches ist auch heute noch nicht  ganz einfach aber gut zu händeln und wir wissen damit umzugehen. Gerade in der Interaktion mit Artgenossen verfügt sie heute über Kompetenzen, die ich ihr früher  niemals zugetraut hätte.  Die Entscheidung diesen Hund zu adoptieren, haben wir keinen einzigen Tag bereut. Im Gegenteil, durch sie durfte ich so unheimlich viel lernen, ich bin dankbar für jeden Tag, den sie bei uns ist.

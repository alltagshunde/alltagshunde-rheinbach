    heading: Sally - Die sensible Diva
    text: >-
      Sally habe ich 2016 mit 6 Jahren während eines Praktikums im Tierheim des
      Vereins [Tiere in Not Odenwald e. V.](www.tiere-in-not-odenwald.de)
      übernommen. Damals hatte ich schon länger die Augen nach einem Zweithund
      offen gehalten. Da mein Lebensgefährte jedoch von keinem Kandidaten zu
      überzeugen war, hatte ich das Thema erstmal entnervt ad Acta gelegt. Als
      sie da jedoch vor mir in der Hundegruppe saß, mit zitternden Beinchen und
      verständnislosem Blick, ob denn mal bitte jemand dieses Missverständnis
      auflösen könnte, da war es Liebe auf den ersten Blick und ich wusste,
      dieser Hund gehört zu mir. \

      \

      Der Weg danach war oftmals steinig, denn Madame hatte nicht nur ein Päckchen zu tragen, sondern gleich einen ganzen Koffer gepackt: Von Beißvorfällen innerhalb der Familie, Leinenpöbelei, Futteraggression, aggressivem Verhalten gegenüber anderen Hunden aber auch Ängsten war alles dabei. 


      Manches ist auch heute noch nicht einfach aber wir wissen damit umzugehen und gerade in der Interaktion mit Artgenossen verfügt sie heute über Kompetenzen, die ich ihr niemals zugetraut hätte.  Die Entscheidung diesen Hund zu adoptieren haben wir keinen einzigen Tag bereut. Im Gegenteil, durch sie durfte ich so unheimlich viel lernen, ich bin dankbar für jeden Tag, den sie bei uns ist.

    heading: Rally Obedience - Was ist das überhaupt?
    text: >-
      Bei dieser noch recht jungen Hundesportart stehen perfekte Kommunikation
      und partnerschaftliche Zusammenarbeit des Mensch-Hund-Teams im
      Vordergrund. Rally Obedience ist daher ein Sport, bei dem Bindung und
      Grundgehorsam spielerisch gefördert werden.


      Aufgebaut wie eine Rally gilt es mit dem Hund einen Parcours abzulaufen, bei dem es verschiedene Stationen aus dem Bereich des Grundgehorsams zu bewältigen gilt. Im Gegensatz zum klassischen Obedience oder der „Unterordnung“ darf bei der Rally-Variante mit deutlicher Körpersprache geholfen werden. Auch Belohnungen und eine freundliche Ansprache während des Laufs sind erlaubt.


      So wird dieser Formalismus-Grundkurs zu einer perfekten Beschäftigung, bei dem Du Deinem Hund zeigen kannst, dass sich Kooperation und gemeinschaftliche Arbeit nicht nur lohnen, sondern sogar Spaß machen.

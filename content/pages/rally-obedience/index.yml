    heading: Rally Obedience - Was ist das überhaupt?
    text: >-
      Bei dieser noch recht jungen Hundesportart stehen perfekte Kommunikation
      und partnerschaftliche Zusammenarbeit des Mensch-Hund-Teams im
      Vordergrund. Rally Obedience ist daher ein Sport, bei dem Bindung und
      Grundgehorsam spielerisch gefördert werden.


      Aufgebaut wie eine Rally gilt es mit dem Hund einen Parcours abzulaufen, bei dem es verschiedene Stationen aus dem Bereich des Grundgehorsams zu bewältigen gilt. Im Gegensatz zum klassischen Obedience oder der „Unterordnung“ darf bei der Rally-Variante mit deutlicher Körpersprache geholfen werden. Auch Belohnungen und eine freundliche Ansprache während des Laufs sind erlaubt.


      So wird dieser Formalismus-Grundkurs zu einer perfekten Beschäftigung, bei dem Du Deinem Hund zeigen kannst, dass sich Kooperation und gemeinschaftliche Arbeit nicht nur lohnen, sondern sogar Spaß machen.
  - type: text
    width: 1/3
    headingLevel: "3"
    headingCentered: false
    isColored: true
    text: >-
      I﻿n diesem Kurs erarbeiten wir erste Abfolgen aus dem Rally Obedience.
      Über die penible Ausführung von Aufgaben aus dem Bereich des Grundgehorsam
      (Formalismus) werden dein Hund, als auch Du gleichermaßen gefordert sein.


      Über rasche Belohnung und das schnelle Hinarbeiten zu Erfolgen gewinnt Dein Hund (wieder) Spaß an der gemeinsamen Arbeit. Er erkennt, dass Du nicht immer nur gegen die von ihm vorgeschlagenen Verhaltensweisen ankämpfst, sondern Du eröffnest ihm konstruktive Lösungswege zu einem entspannten Miteinander.\

      \

      Der Kurs eignet sich daher auch sehr gut für junge Hunde in der Pubertät bzw. „schwierige“ Hunde, die schlecht zur Ruhe kommen und sich nicht gut konzentrieren können.


      Inhalte des Kurses:


      * Schrittweises Kennenlernen der Übungen (Vorkenntnisse sind **nicht** erforderlich)

      * Trainieren verschiedener Übungen sowie das „Fußlaufen“ und „Fußsitzen“ des Hundes

      * Jedes Team arbeitet in seinem Tempo

      * Mini-Abschluss-Turnier mit Urkunde

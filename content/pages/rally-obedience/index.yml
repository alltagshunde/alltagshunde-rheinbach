    text: >-
      Im zweiten Teil bauen wir auf den bereits erlernten Fähigkeiten auf.  Es
      kommen weitere Elemente und Schilder hinzu. Darüber hinaus werden
      Fußarbeit und Fußsitzen der Hunde weiter gefestigt.  


      **Der Kurs  ist als direkter Folgekurs des ersten Teils angelegt. Hat dein Hund jedoch bereits einen ganz guten Grundgehorsam und beherrscht das Fußlaufen und Fußsitzen in den Grundzügen, kannst du auch im zweiten Teil einsteigen. Wenn Du unsicher bist, sprich mich vorab gerne an!**



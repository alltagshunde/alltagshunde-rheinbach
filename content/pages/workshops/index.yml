    heading: WORKSHOP - DEIN KÖRPER SPRICHT HUND
    text: >-
      In diesem Workshop In diesem Workshop beschäftigen wir uns intensiv mit
      der eigenen Körpersprache und der unserer Hunde.


      Was haben die Körpersprache von Hunden und Menschen gemeinsam und was unterscheidet sie? Warum ist das überhaupt wichtig? Wie reagiert mein Hund auf meine Körpersprache und welche Signale sende ich ihm eigentlich? Drücke ich mich dabei immer verständlich aus oder verhalte ich mich (in den Augen meines Hundes) widersprüchlich? Und wie kann ich die Kommunikation zwischen mir und meinem Hund verbessern oder einfach mal ein spannendes Gespräch mit ihm führen?


      In diesem Kurs wirst Du neben einer Menge Spaß auch viele Aha-Erlebnisse sammeln.

      I﻿n entspannter Atmosphäre werde ich euch gemeinsam mit Tierärztin Dr.
      Stefanie Leuck von der Tierarztpraxis Winand in Bonn-Röttgen wichtige
      Verhaltensregeln für den Notfall näherbringen. 


      #### T﻿hemen werden u.a. sein: 


      * E﻿rkennen von Notfällen und entsprechende Verhaltensmaßnahmen für den Notfall

      * E﻿rste-Hilfe Maßnahmen vor Ort:<br>Verbände anlegen, Vitalfunktionen prüfen, Sicherheitsmaßnahmen treffen

      * V﻿orbereitet sein:<br>W﻿as gehört in die Hausapotheke? 

      * Z﻿eit für eure Fragen

      * T﻿eilnahmebestätigung und gratis Verbandskit inkl. Thermometer u. Zeckenzange  


      #### **A﻿chtung:** 


      **D﻿amit eine möglichst ruhige Atmosphäre herrscht, findet der Workshop ohne euren Hund statt! <br>W﻿ir werden einige ruhige Hunde vor Ort haben, an denen wir praktische Dinge zeigen und üben können.**





    heading: " Sinnvolle Beschäftigung und maßvolle Auslastung statt höher,
      schneller, weiter!"
    text: >-
      Wenn es um die gemeinsame Beschäftigung von Hund und Halter geht, ist mir
      wichtig, dass die Freude an der gemeinsamen Arbeit im überwiegt und dein
      Hund sinnvoll ausgelastet, statt einfach nur körperlich „ausgepowert“
      wird. Das kann je nach Hundetyp sehr unterschiedliche Anforderungen
      bedeuten. Hochpushende Sportarten wie Flyball, Agility oder DogFrisbee
      etc. wirst du jedoch hier nicht finden.


      In meiner Hundeschule biete ich dir und deinem Hund eine kleine aber feine Auswahl in meinen Augen sinnvoller Beschäftigungsangebote wie z. B. Apportieren, verschiedene Varianten der Nasenarbeit oder Rally Obedience. Im Vordergrund stehen dabei stets Ruhe, Ausgeglichenheit und Spaß an der Zusammenarbeit. Abgerundet wird das Angebot durch Hundefitness-Kurse bei denen die physische Gesundheit deines Hundes im Vordergrund steht, sowie durch regelmäßige Hundewanderungen und Ausflüge in die herrliche Natur rund um Rheinbach, den Kottenforst und das Ahrtal.



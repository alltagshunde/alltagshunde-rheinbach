    headingSize: "6"
    text: Jeder Hund ist einzigartig, daher müssen Talente und Persönlichkeit deines
      Hundes nicht zwangsläufig seinem Rasseprofil oder deinen eigenen
      Erwartungen entsprechen. Ebenfalls hält sich hartnäckig das Gerücht, dass
      Hunde nur mit einem umfangreichen Beschäftigungsprogramm glücklich und
      ohne dieses regelrecht verhaltensauffällig werden. Das Gegenteil ist
      meiner Erfahrung nach jedoch deutlich häufiger der Fall. Viele Hunde sind
      heute chronisch überbeschäftigt und dem Burnout nahe. Dabei wären nicht
      wenige Hunde glücklich, ihre Menschen einfach im Alltag und auf
      ausgedehnte Spaziergänge begleiten zu dürfen. Manchmal ist weniger eben
      auch mehr.
  - type: text
    width: "1"
    headingLevel: "2"
    headingCentered: false
    headingColorPrimary: false
    text: >-
      Dennoch spricht natürlich nichts gegen etwas Spaß und ein gemeinsames
      Hobby. Dabei sollte dein Hund artgerecht und sinnvoll beschäftigt, statt
      einfach nur körperlich „ausgepowert“ werden. Beschäftigungsformate wie
      Flyball, DogFrisbee etc. wirst Du deshalb in meiner Hundeschule nicht
      finden. 


      Stattdessen biete ich Euch verschiedene Angebote rund um die Nasen- und Teamarbeit, bei denen eine ruhige und konzentrierte Arbeit deines Hundes im Vordergrund steht und seine natürlichen Fähigkeiten gefordert werden. Abgerundet wird das Angebot durch K3DogParkour®, einem neuen abwechslungsreichen und gesundheitsförderndem Geräteparkour, bei dem es sowohl um die physische Gesundheit deines Hundes, als auch um Vertrauen und Teamwork geht.

  - headingColorPrimary: false
    heading: Sinnvolle Beschäftigung, maßvolle Auslastung, Interesse und Freude
      aneinander
    headingLevel: "3"
    headingSize: null
    width: "1"
    text: >-
      In meiner Hundeschule biete ich dir und deinem Hund eine runde Auswahl
      artgerechter und sinnvoller Beschäftigungsangebote. Im Vordergrund stehen
      dabei Ruhe, Ausgeglichenheit und die Zusammenarbeit mit dem Menschen,
      weshalb ich ausdrücklich Abstand nehme von allen aufputschenden Sport- und
      Beschäftigungsmöglichkeiten die den Hund in meinen Augen zu sehr
      hochfahren. \

      \

      Ergänzt wird das Angebot durch Workshops und Veranstaltungen, für alle die sich noch intensiver mit ihren Hunden auseinandersetzen und in die Tiefe gehen wollen. So geht es z. B. um die körpersprachliche Kommunikation zwischen Hund und Mensch oder um die Persönlichkeitseinschätzung des eigenen Hundes. \

      \

      Auf den folgenden Seiten stelle ich dir meine Angebote genauer vor. Für mehr Infos klicke auf die einzelnen Kacheln.
    headingCentered: true
    isColored: true

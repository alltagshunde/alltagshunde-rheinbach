    text: >-
      Wenn es um die gemeinsame Beschäftigung geht, ist mir wichtig, dass dein
      Hund seinen Anlagen entsprechend gefördert und sinnvoll beschäftigt wird,
      statt einfach nur körperlich „ausgepowert“ zu werden. Sportarten wie
      Flyball, DogFrisbee etc. wirst du deshalb in meiner Hundeschule nicht
      finden. 


      Stattdessen biete ich dir und deinem Hund verschiedene Angebote rund um die Nasen- und Teamarbeit, bei denen eine ruhige und konzentrierte Arbeit deines Hundes im Vordergrund steht und seine natürlichen Fähigkeiten gefordert werden. Abgerundet wird das Angebot durch K3DogParkour®, einem neuen und abwechslungsreichen Geräteparkour, bei dem die physische Gesundheit deines Hundes, sowie gegenseitiges Vertrauen und Teamwork im Fokus stehen.

    heading: Ein paar kritische Gedanken zum Thema Beschäftigung
    text: >-
      Jeder Hund ist einzigartig, daher müssen die Talente und Persönlichkeiten
      deines Hundes nicht zwangsläufig seinem Rasseprofil oder deinen eigenen
      Erwartungen entsprechen. Ebenfalls hält sich hartnäckig das Gerücht, dass
      Hunde nur mit einem umfangreichen Beschäftigungsprogramm glücklich und
      ohne dieses regelrecht verhaltensauffällig werden. 


      Das Gegenteil ist meiner Erfahrung nach jedoch deutlich häufiger der Fall. Viele Hunde sind heute chronisch überbeschäftigt und dem Burnout nahe. Nicht wenige Hunde wären wohl glücklich, ihre Menschen einfach im Alltag und auf ausgedehnte Spaziergänge begleiten zu dürfen. Manchmal ist weniger eben auch mehr.

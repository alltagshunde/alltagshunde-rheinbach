    heading: Sinn- und maßvolle Auslastung, Interesse und Freude an der gemeinsamen
      Beschäftigung statt höher, schneller, weiter!
    text: >-
      Wenn es um die gemeinsame Beschäftigung von Hund und Halter geht, ist mir
      wichtig, dass dein Hund sinnvoll beschäftigt und ausgelastet wird, statt
      einfach nur körperlich „ausgepowert“ zu werden. Sportarten wie Flyball,
      DogFrisbee etc. wirst du deshalb in meiner Hundeschule nicht finden.


      In meiner Hundeschule biete ich dir und deinem Hund daher eine kleine aber feine Auswahl artgerechter und sinnvoller Beschäftigungsangebot wie Apportieren, Crossdogging und Mantrailing. Im Vordergrund stehen dabei Ruhe, Ausgeglichenheit und Spaß an der Zusammenarbeit. Abgerundet wird das Angebot durch meinen Hundefitness-Kurs bei dem die physische Gesundheit deines Hundes im Vordergrund steht, sowie durch regelmäßige Hundewanderungen und Ausflüge in die herrliche Natur rund um Rheinbach, den Kottenforst und das Vorgebirge



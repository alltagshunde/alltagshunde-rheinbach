    heading: "Hier erfährst Du näheres zu meiner Ausbildung und Qualifikation. "
    text: >-
      Von September 2014 bis Juli 2017 absolvierte ich das Studium zur
      Hundetrainerin und Verhaltensberaterin bei Canis -Zentrum für Kynologie,
      ein fachlich umfassendes und wissenschaftlich fundiertes, qualitativ
      hochwertiges kynologisches Studium. Neben biologischen und ethologischen
      Grundlagen zu Anatomie, Physiologie, Gesundheit und Verhalten des Hundes,
      habe ich durch den hohen Praxisanteil des Studiums umfangreiche Kenntnisse
      zur Ausbildung und Erziehung junger Hunde, sowie der therapeutischen
      Arbeit mit jagenden, aggressiven und ängstlichen Hunden, sowie der
      Beratung deren Halter erworben.


      Ergänzt wurden diese Kenntnisse durch praktische Einblicke in die Arbeit verschiedener Tierheime und Hundeschulen in Form von Praktika.


      Seit 2017 beschäftige ich mich sehr intensiv mit dem Thema Nasenarbeit und führe zwei eigene Hunde im Mantrailing. Von Mai 2018 bis Mai 2019 absolvierte ich eine Ausbildung zum Mantrailing Trainerin im Hundezentrum Mayen. Darüber hinaus besuche ich regelmäßig Workshops bei namhaften Dozenten wie Sabine Ditterich, Mark Brown, Harmke Horst sowie Dr. Iris Mackensen-Friedrichs und Mia Warwas.


      **Seit 2017 verfüge ich über die erforderliche Erlaubnis gemäß §11 Abs. 1 Nr. 8f TierSchG zum Betrieb einer Hundeschule.**


      Regelmäßige Fortbildung ist für mich nicht nur eine Selbstverständlichkeit, sondern ein Vergnügen. Nachfolgend eine Liste der von mir besuchten Fortbildungen *außerhalb* meines Studiums bei Canis.

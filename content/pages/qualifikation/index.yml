      **2014 - 2017** 


      **Ausbildung zur Hundetrainerin und Verhaltensberaterin bei Canis -Zentrum für Kynologie**


      Fachlich umfassendes und wissenschaftlich fundiertes, qualitativ hochwertiges kynologisches Studium. Neben biologischen und ethologischen Grundlagen zu Anatomie, Physiologie, Gesundheit und Verhalten des Hundes, habe ich durch den hohen Praxisanteil der Ausbildung umfangreiche Kenntnisse u. a. zur Ausbildung und Erziehung junger Hunde, der therapeutischen Arbeit mit jagenden, aggressiven und ängstlichen Hunden, sowie der Beratung deren Halter erworben.


      **2016 Praktikum im Tierheim des Vereins Tiere in Not Odenwald e. V. (T.i.N.O.)**


      Intensiver Einblick in den Betrieb und die täglichen Abläufe in einem Tierheim. T.i.N.O. ist eines der ersten Tierheime in Deutschland, dass die Haltung von Hunden in Gruppen einführte. Hier konnte ich u. a. viel über die Zusammenstellung von Hundegruppen und deren Dynamik, sowie die Moderation von Raufergruppen lernen. 


      **2016 Praktikum im Hundezentrum Mittelfranken bei Carmen und Gerd Schuster**


      Intensiver Einblick in den Betrieb und die täglichen Abläufe einer Hundepension und Hundeschule. Begleitung sowohl in Gruppen- als auch in Einzelstunden. 


      **2017 Erteilung der Erlaubnis gemäß §11 Abs. 1 Nr. 8f TierSchG zum Betrieb einer Hundeschule** 


      Erteilt durch das Veterinäramt des Rhein-Sieg-Kreises


      **2018 - 2019 Ausbildung zur Mantrailing Trainerin im Hundezentrum Mayen bei Yvonne Glanzer**


      Während der Ausbildung erarbeitete ich mir viel theoretisches Wissen rund ums Trailen und lernte dieses in Theorie und Praxis verständlich zu vermitteln. 




      Regelmäßige Fortbildung ist für mich nicht nur eine Selbstverständlichkeit, sondern eine Leidenschaft, der ich so oft wie möglich nachkomme. Nachfolgend eine Liste der von mir besuchten Fortbildungen, Seminare und Workshops.

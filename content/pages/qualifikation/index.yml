      **Hallo und herzlich willkommen!**


      Mein Name ist Carolin Henseler und ich freue mich, über Ihr Interesse an
      meiner Hundeschule. \

      Zusammen mit meinem Lebensgefährten und unseren zwei Hunden wohne ich im
      schönen Wachtberger "Ländle". 


      Der Weg zum Hundetrainer ergab sich für mich eher ungeplant. Nach meinem
      Abitur im Jahre 2003 strebte ich zunächst eine klassische Kaufmännische
      Ausbildung als Bankkauffrau und anschließendem Studium der
      Betriebswirtschaft mit dem Schwerpunkt Tourismus an.  Über diverse
      Stationen im Ausland führte mich mein Weg der Liebe wegen im Jahr 2010
      wieder zurück in meine Heimat im schönen Rheinland und ich arbeite seither
      für einen europaweit führenden Anbieter von Express- und
      Kurierdienstleistungen.


      Bevor Anfang 2011 der erste eigene Hund als Welpe bei uns einziehen
      sollte, verschlang ich gewissenhaft und begierig alles was mir zum Thema
      Hund in die Finger kam. Natürlich wollte ich bestmöglich auf die Ankunft
      des neuen Familienmitgliedes vorbereitet sein und meinem Hund von Anfang
      an einen optimalen Start ins Leben ermöglichen.


      Es dauerte jedoch nicht lange und ich fühlte mich erschlagen und
      verunsichert von der Masse an Informationen zur richtigen Erziehung,
      Ernährung, Beschäftigung etc. des Hundes, die in der heutigen
      Medienlandschaft oft so emotional, hitzig und teilweise unter der
      Gürtellinie diskutiert werden.


      Auf der Suche nach dem richtigen Weg für mich und meinen Hund wollte ich
      folglich immer mehr und alles ganz genau wissen. Ich besuchte verschiedene
      Hundeschulen, las viele Bücher, besuchte Seminare etc. doch mein
      Wissensdurst blieb ungestillt.


      Anfang 2014 entschloss ich mich daher für das Studium zur Hundetrainerin
      und Verhaltensberaterin bei
      [](https://www.canis-kynos.de/)**[Canis](www.canis-knos.de)**.
      Ursprünglich nur als private Fortbildung gedacht, erkannte ich während des
      Studiums und verschiedener Praktika jedoch schnell, wieviel Spaß es mir
      bereitet Menschen zu mehr Verständnis für hündische Verhaltensweisen und
      zu einer besseren Kommunikation mit Ihrem Hund zu verhelfen. 


      Seitdem bildet der Umgang mit Hunden und ihren Menschen für mich nicht nur
      einen gelungenen Ausgleich zu meinem Alltag im Büro, sondern stellt auch
      beruflich mein zweites Standbein dar. \

      **Selbstverständlich verfüge ich über die erforderliche Erlaubnis gemäß
      §11 Abs. 1 Nr. 8f TierSchG zum Betrieb einer Hundeschule. Diese wurde
      erteilt durch das Veterinäramt des Rhein-Sieg-Kreises.** 


      Haben Sie Fragen rund um die Erziehung oder Beschäftigung Ihres
      vierbeinigen Freundes? Dann schauen Sie sich gerne auf meiner Seite um
      oder rufen Sie mich gerne direkt an und wir sprechen darüber wie ich Sie
      am besten unterstützen kann. 


      Ich freue mich auf Sie und Ihren Hund!


      Ihre\

      Carolin Henseler

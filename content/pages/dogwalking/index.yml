    text: >-
      * **Dein Hund muss nicht alleine bleiben** oder sich im Büro langweilen,
      während du arbeitest.

      * Du kannst dich völlig auf deine Arbeit konzentrieren oder Termine wahrnehmen und brauchst **kein schlechtes Gewissen** zu haben.

      * Dein Hund hat **Kontakt zu Artgenossen**, mit denen er frei laufen kann und sich wie ein Hund verhalten darf.

      * Selbstverständlich lege ich auch während des Gassi-Service Wert auf gute Manieren, daher werden auch **Grundgehorsam**, Leinenführigkeit und Abruf deines Hundes stets **gefestigt** bzw. verbessert.

      * Nach unserem Ausflug ins Grüne ist **dein Hund ausgeglichen** und **wartet zufrieden** auf deine Rückkehr bzw. den Feierabend.

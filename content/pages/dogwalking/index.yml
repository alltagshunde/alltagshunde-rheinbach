    heading: "Ablauf:"
    text: >-
      Ich hole deinen Hund in meinem Auto mit professionellen Hundeboxen ab. Je
      nach Absprache kann das bei dir Zuhause oder an deinem Arbeitsplatz sein.
      Sobald alle Hunde abgeholt und an Board sind, unternehmen wir einen
      Ausflug ins Grüne. 


      Meist gehen wir im schönen Rheinbacher Wald oder den umliegenden Feldern spazieren. Dabei sorge ich immer für Abwechslung und achte im Sommer selbstverständlich auch auf ausreichend Schatten und Wasser. 


      In der Regel besteht die Gruppe aus 5-6 Hunden (inkl. meiner eigenen Hunde) und wir laufen ca. 1,5 - 2 Stunden. Nach dem Spaziergang bringe ich deinen Hund wieder zu dir nach hause oder ins Büro zurück. Dein Hund wird ausgeglichen und zufrieden sein und den Rest des Tages höchstwahrscheinlich  zufrieden schlafen.

    heading: Dogwalking - Gassi-Service
    text: >-
      Die Gründe einen professionellen Gassi-Service in Anspruch zu nehmen,
      können vielfältig sein. Ob aus beruflichen, privaten oder gesundheitlichen
      Gründen, dein Hund ist bei mir bestens aufgehoben. Du kannst dichdarauf
      verlassen, dass dein Hund ausgeglichen und zufrieden von unserem
      Spaziergang zurückkommt.


      **Vorteile für dich und deinen Hund:**


      * Dein Hund muss nicht alleine zuhause bleiben oder sich im Büro langweilen während du arbeitest. Du kannst dich also völlig auf deine Arbeit konzentrieren ohne ein schlechtes Gewissen zu haben, denn dein Hund hat eine gute Zeit.

      * Dein Hund hat Kontakt zu Artgenossen, mit denen er frei laufen und sich wie ein Hund verhalten darf.

      * Selbstverständlich legen wir auch während des Gassi-Service Wert auf gute Manieren, daher werden auch Grundgehorsam, Leinenführigkeit und Abruf deines Hundes stets ausgebaut und gefestigt.

      * Ich hole deinen Hund in meinem mit professionellen Hundeboxen ausgestatteten Auto bei dir Zuhause oder deinem Arbeitsplatz ab und bringe ihn nach unserem Spaziergang auch wieder sicher und bequem zurück.


      **Mein Service beinhaltet folgende Leistungen:**


      * Abhol- & Bring-Dienst im Umkreis von Rheinbach, Meckenheim, Wachtberg

      * 1,5 – 2-stündiger Spaziergang in Wald und Feld bei jedem Wetter.

      * Betreuung im Haus


      **Voraussetzungen:**


      * Dein Hund sollte eine gültige Steuermarke besitzen, haftpflichtversichert und vollständig geimpft sein.

      * Dein Hund sollte grundsätzlich verträglich mit Artgenossen und Menschen sein.

      * Läufige Hündinnen können leider nicht in der Gruppe betreut werden.

      * Dein Hund sollte kein übersteigertes Jagdverhalten haben, damit er in der Gruppe abgeleint werden kann.


      **Preise:**


      25,00 € pro Spaziergang (inkl. Fahrtkosten)

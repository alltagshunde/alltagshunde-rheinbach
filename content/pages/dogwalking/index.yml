    heading: Dogwalking - Gassi-Service // *** Freie Plätze Donnerstags und
      Freitags! ***
    text: >-
      Die Gründe einen professionellen Gassi-Service in Anspruch zu nehmen,
      können vielfältig sein. Ob aus beruflichen, privaten oder gesundheitlichen
      Gründen, dein Hund ist bei mir bestens aufgehoben. 


      Du kannst dich darauf verlassen, dass dein Hund in deiner Abwesenheit eine gute Zeit hat und nach unserem Spaziergang ausgeglichen und zufrieden auf dich warten wird.


      **Vorteile für dich und deinen Hund:**


      * Dein Hund muss nicht alleine zuhause bleiben oder sich im Büro langweilen, während du arbeitest.

      * Du kannst dich völlig auf deine Arbeit konzentrieren oder Termine wahrnehmen, ohne ein schlechtes Gewissen zu haben.

      * Dein Hund hat Kontakt zu Artgenossen, mit denen er frei laufen kann und sich wie ein Hund verhalten darf.

      * Selbstverständlich lege ich auch während des Gassi-Service Wert auf gute Manieren, daher werden auch Grundgehorsam, Leinenführigkeit und Abruf deines Hundes stets gefestigt bzw. weiter ausgebaut.

      * Ich hole deinen Hund in meinem mit professionellen Hundeboxen ausgestatteten Auto bei dir Zuhause oder an deinem Arbeitsplatz ab. Nach unserem Ausflug in Feld und Wald bringe ich ihn wieder sicher und bequem nach hause oder ins Büro zurück.


      **Mein Service beinhaltet folgende Leistungen:**


      * Abhol- & Bring-Dienst im Umkreis von Rheinbach, Meckenheim, Wachtberg

      * 1,5 – 2-stündiger Spaziergang in Wald und Feld bei jedem Wetter.

      * Bei Bedarf Betreuung im Haus (z. B. Füttern, Medikamente verabreichen o. ä. )


      **Voraussetzungen:**


      * Dein Hund sollte eine gültige Steuermarke besitzen, haftpflichtversichert und vollständig geimpft sein.

      * Dein Hund sollte grundsätzlich verträglich mit Artgenossen und Menschen sein.

      * Läufige Hündinnen können leider nicht in der Gruppe betreut werden.

      * Dein Hund sollte kein übersteigertes Jagdverhalten haben, damit er in der Gruppe abgeleint werden kann.


      **Preise:**


      25,00 € pro Spaziergang (inkl. Fahrtkosten)


      Monats-Abo auf Anfrage. 


      Wenn Du jetzt neugierig geworden bist, dann schreib mir oder ruf mich gleich an und ich beantworte gerne deine Fragen!\


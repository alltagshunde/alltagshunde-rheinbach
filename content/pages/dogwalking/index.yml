  - heading: "So sieht ein Tag im Gassi-Service aus: "
    headingLevel: "3"
    buttonTop: false
    headingSize: "3"
    width: "1"
    text: >-
      J﻿e nach Ort, hole ich deinen Hund am Vormittag zwischen 9:30 und 11:00
      Uhr ab. In meinem Hundemobil (Opel Combo mit professionellem Boxen-Ausbau
      für bis zu 10 Hunde) wird dein Hund sicher und bequem transportiert. Je
      nach Wochentag fahren wir einen anderen Ort in der Region (Kottenforst,
      Rheinbacher Wald, Grafschaft etc.) an. Dort werden die Hunde erstmal der
      Reihe nach ausgeladen und wer ganz dringend Pipi muss, darf hier auch
      schonmal das Beinchen heben. 


      S﻿trukturiert geht es nun los -  erstmal an der Leine, dabei hat jeder seinen festen Platz. Wir laufen so lange bis Ruhe eingekehrt ist und jeder sich mit seinem Platz abgefunden hat. Dies dauert je nach Zusammenstellung der Gruppe meist ca. 5-15 Min. Danach dürfen die Hunde erstmal in den Freilauf um ihre Geschäfte zu verrichten und Hundesachen zu machen. Doch auch hierbei gilt als oberstes Gebot: Wegtreue und Rückruf müssen sitzen. Wer hier noch Erklärungsbedarf hat, wird schrittweise an den Freilauf herangeführt und die ersten Male z.B. mit einer Schleppleine abgesichert. Auch ein Spiel ist mal drin, wenn sich die Gelegenheit bietet, doch die Hunde werden hierzu nicht von mir aufgefordert. Vielmehr sind mir Ruhe und eine entspannte Stimmung sehr wichtig. A﻿uf unseren Runden sind wir meist ca. 90 Min. unterwegs und begegnen hier und da natürlich verschiedenen Ablenkungen durch Spaziergänger mit und ohne Hunde, Radfahrer, Jogger, Reiter etc. Dadurch wird automatisch auch Alltagsgehorsam gefestigt. 


      E﻿s ist immer wieder faszinierend und unglaublich spannend zu erleben, wie schnell die Hunde sich in diese Struktur einfügen, die Regeln verinnerlichen und Verantwortung abgeben, wenn man klar und deutlich agiert. 


      Auch die Kommunikation der Hunde untereinander ist spannend zu beobachten. Durch die festen Gruppen und die Regelmäßigkeit entwickelt sich schnell eine stabile Gemeinschaft. Natürlich ist nicht jeder mit jedem best friend, doch die Hunde lernen sich zu akzeptieren und artgerecht zu kommunizieren. 


      Gerade junge und unsichere Hunde profitieren enorm von diesen stabilen und gut geführten Sozialkontakten und blühen nach kurzer Zeit sichtbar auf bzw. entwickeln ein angemessenes Sozialverhalten.

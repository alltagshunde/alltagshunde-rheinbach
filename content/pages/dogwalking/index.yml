  - heading: "So sieht ein Tag im Gassi-Service aus: "
    headingLevel: "3"
    buttonTop: false
    headingSize: "3"
    width: "1"
    text: >-
      Z﻿wischen 9:00 und 10:30 Uhr werden die Hunde von mir abgeholt und in
      meinem Hundemobil mit professionellem Boxen-Ausbau für bis zu 10 Hunde
      sicher und bequem transportiert. Je nach Wochentag fahren wir einen
      anderen Ort in der Region (Kottenforst, Rheinbacher Wald, Grafschaft etc.)

      an. Dort angekommen werden die Hunde der Reihe nach ausgeladen und wer ganz dringend Pipi muss, darf hier auch schonmal das Beinchen heben. Denn im nächsten Schritt geht es erstmal sehr strukturiert los.


      Z﻿u Beginn laufen wir gemeinsam an der Leine bis Ruhe eingekehrt ist. Dabei hat jeder seinen festen Platz. Dies dauert je nach Zusammenstellung der Gruppe meist ca. 5-15 Min. Danach dürfen die Hunde erstmal in den Freilauf um ihre Geschäfte zu verrichten und Hundesachen zu machen. 


      Im Freilauf gilt als oberstes Gebot: <br>Wegtreue und Rückruf müssen sitzen. Wer hier noch Erklärungsbedarf hat, wird schrittweise an den Freilauf herangeführt und die ersten Male z.B. mit einer Schleppleine abgesichert. Halten sie sich an die Grundregeln haben die Hunde viele Freiheiten: Es darf nach Herzenslust geschnüffelt werden und natürlich ist auch mal ein kleines Spielchen drin. Wichtig ist mir jedoch, dass die Hunde nicht zu extra wilder Action aufgefordert werden. Vielmehr sind mir Ruhe und eine entspannte Stimmung sehr wichtig. A﻿uf unseren Runden sind wir meist ca. 90 Min. unterwegs und begegnen hier und da natürlich verschiedenen Ablenkungen durch Spaziergänger mit und ohne Hunde, Radfahrer, Jogger, Reiter etc. Dadurch wird automatisch auch Alltagsgehorsam gefestigt 


      E﻿s ist immer wieder faszinierend und unglaublich schön zu erleben, wie schnell die Hunde sich in diese Struktur einfügen, die Regeln verinnerlichen und Verantwortung abgeben, wenn man klar und deutlich mit ihnen agiert.  


      Auch die Kommunikation der Hunde untereinander ist spannend zu beobachten. Durch die festen Gruppen und die Regelmäßigkeit entwickelt sich schnell eine stabile Gemeinschaft. Natürlich ist nicht jeder mit jedem best friend, doch die Hunde lernen sich zu akzeptieren und artgerecht zu kommunizieren. 


      Gerade junge und unsichere Hunde profitieren enorm von diesen stabilen und gut geführten Sozialkontakten und blühen nach kurzer Zeit sichtbar auf bzw. entwickeln ein angemessenes Sozialverhalten.

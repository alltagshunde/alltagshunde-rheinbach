    text: Die Gründe einen professionellen Gassi-Service in Anspruch zu nehmen,
      können vielfältig sein. Ob aus beruflichen, privaten oder gesundheitlichen
      Gründen, dein Hund ist bei mir bestens aufgehoben. Du kannst dich darauf
      verlassen, dass dein Hund in deiner Abwesenheit eine gute Zeit hat und
      nach unserem Spaziergang ausgeglichen und zufrieden auf dich warten wird.
    headingSize: "2"

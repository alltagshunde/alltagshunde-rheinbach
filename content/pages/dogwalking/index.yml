    heading: "*** Aktuell Donnerstag und Freitag freie Plätze! ***"
    text: Die Gründe einen professionellen Gassi-Service in Anspruch zu nehmen,
      können vielfältig sein. Ob aus beruflichen, privaten oder gesundheitlichen
      Gründen, dein Hund ist bei mir bestens aufgehoben. Du kannst dich darauf
      verlassen, dass dein Hund in deiner Abwesenheit eine gute Zeit hat und
      nach unserem Spaziergang ausgeglichen und zufrieden auf dich warten wird.
    headingSize: "2"
  - type: text
    width: 1/2
    headingLevel: "2"
    headingCentered: false
    headingColorPrimary: false
    text: >-
      * **Dein Hund muss nicht alleine bleiben** oder sich im Büro langweilen,
      während du arbeitest.

      * Du kannst dich völlig auf deine Arbeit konzentrieren oder Termine wahrnehmen und brauchst **kein schlechtes Gewissen** zu haben.

      * Dein Hund hat **Kontakt zu Artgenossen**, mit denen er frei laufen kann und sich wie ein Hund verhalten darf.

      * Selbstverständlich lege ich auch während des Gassi-Service Wert auf gute Manieren, daher werden auch **Grundgehorsam**, Leinenführigkeit und Abruf deines Hundes stets **gefestigt** bzw. verbessert.

      * Nach unserem Ausflug ins Grüne ist **dein Hund ausgeglichen** und **wartet zufrieden** auf deine Rückkehr bzw. den Feierabend.
    heading: "Vorteile des Gassiservices für dich und deinen Hund: "
    headingSize: "3"
  - type: text
    width: 1/2
    headingLevel: "2"
    headingCentered: true
    headingColorPrimary: false
    heading: Ablauf & Kosten
    text: >-
      Ich hole deinen Hund in meinem mit professionellen Hundeboxen
      ausgestatteten Auto je nach Absprache bei dir Zuhause oder an deinem
      Arbeitsplatz ab. Wenn alle Hunde eingesammelt sind unternehmen wir einen
      Ausflug ins Grüne. Meist gehen wir im Wald spazieren, wobei ich immer für
      Abwechslung und im Sommer natürlich auch für Schatten und Wasser sorge. In
      der Regel besteht die Gruppe aus 5-6 Hunden (inkl. meiner eigenen Hunde)
      und wir laufen ca. 1,5 - 2 Stunden. Nach dem Spaziergang bringe ich deinen
      Hund wieder sicher und bequem zu dir nach hause oder ins Büro zurück.


      **Kosten:** 


      * 25,00 € pro Spaziergang (inkl. Fahrtkosten in Wachtberg, Meckenheim, Rheinbach)

      * Monats-Abonnement auf Anfrage möglich.  


      **Dafür erhältst Du folgende Leistungen:**


      * Abhol- & Bring-Dienst im Umkreis von Rheinbach, Meckenheim, Wachtberg

      * Ca. 1,5 – 2-stündiger Spaziergang mit der Hundegruppe im Grünen und bei jedem Wetter.

      * Bei Bedarf Betreuung im Haus (z. B. Füttern, Medikamente verabreichen o. ä.)
  - type: text
    width: 1/2
    headingLevel: "2"
    headingCentered: true
    headingColorPrimary: false
    heading: Voraussetzungen
    text: >-
      * Dein Hund sollte eine gültige Steuermarke besitzen und auf dich als
      Halter registriert sein

      * Dein Hund benötigt eine gültige Haftpflichtversicherung die Fremdbetreuung einschließt (bei den meisten Versicherungen ist ein entsprechender Nachtrag recht unbürokratisch möglich) 

      * Dein Hund sollte frei von ansteckenden Krankheiten sein und über einen gültigen Impfstatus verfügen

      * Dein Hund sollte grundsätzlich verträglich mit Artgenossen und Menschen sein. \
        Sollte es hier Einschränkungen geben, sprich mich gerne trotzdem an. Oft können diese Hunde - eine Maulkorbgewöhnung vorausgesetzt - je nach Zusammenstellung der Gruppe ebenfalls betreut werden und davon profitieren. 
      * Läufige Hündinnen können je nach Zusammenstellung in der Gruppe oder nur einzeln betreut werden. 

      * Dein Hund sollte kein übersteigertes Jagdverhalten haben, damit er in der Gruppe abgeleint werden kann.

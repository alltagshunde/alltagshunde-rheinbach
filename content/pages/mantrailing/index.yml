    text: >-
      Anhand einer Geruchsprobe (z. B. einem getragenen Kleidungsstück) lernt
      dein Hund die Spur einer versteckten Person zu verfolgen und diese bei
      Fund eindeutig anzuzeigen. Als Mensch lernst du dabei, auf die Fähigkeiten
      deines Hundes zu vertrauen und seine Signale anhand der Körperhaltung zu
      "lesen". 


      Dies kann dir z. B. auch helfen, die Signale deines Hundes auch beim Spaziergang besser lesen und sein Jagdverhalten dadurch besser kontrollieren zu können. 


      Das Training erfordert eure Teamarbeit auf höchstem Niveau: <br>deine Unterstützung ist z. B. immer dann gefragt, wenn dein Hund Probleme hat der Geruchsspur zu folgen oder diese verloren hat. Auch wenn Hindernisse (z. B. Straßenüberquerungen, verschlossene Türen etc.) auf dem Weg auftauchen ist dein Hund auf deine Unterstützung angewiesen. Du lernst deinen Hund in diesen Situationen nicht zu korrigieren, sondern ihm stattdessen ganz gezielt deine Hilfestellung anzubieten, so dass er die Spur eigenständig wiederfindet. Dein Hund lernt auf deine Unterstützung zu vertrauen und dich ganz gezielt um Hilfe zu bitten wenn er nicht weiter weiß.

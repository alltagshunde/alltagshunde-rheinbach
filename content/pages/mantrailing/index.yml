    heading: Artgerechte Beschäftigung und Teamarbeit auf höchstem Niveau
    text: Beim Mantrailing darf dein Hund seine angeborenen Fähigkeiten endlich mal
      ganz gezielt einsetzen.
    headingSize: "3"
  - type: text
    width: "1"
    headingLevel: "2"
    headingCentered: false
    headingColorPrimary: false
    text: >-
      Anhand einer Geruchsprobe (z. B. einem getragenen Kleidungsstück) lernt
      dein Hund die Spur einer versteckten Person zu verfolgen und diese bei
      Fund anzuzeigen. Du als Mensch lernst dabei, auf die Fähigkeiten deines
      Hundes zu vertrauen und seine Signale anhand der Körperhaltung zu
      "lesen". 


      Dabei erfordert das Training Teamarbeit auf höchstem Niveau: Deine Unterstützung ist immer dann gefragt, wenn dein Hund Probleme hat, er z. B. die Geruchsspur verliert oder Hindernisse (z. B. Straßenüberquerung) auf dem Weg auftauchen. In diesen Situationen lernst Du deinen Hund nicht zu korrigieren, sondern ihm deine Hilfestellung anzubieten und ihm so zu ermöglichen, eigenständig die Spur wiederzufinden.

    text: >-
      **Im Training zeige ich dir …**


      * … wie Du deinen Hund sinnvoll beschäftigen und dabei ganz neue Seiten an deinem Hund entdecken wirst.

      * … wie Du lernst, die körpersprachlichen Signale deines Hundes auf dem Trail richtig zu deuten.

      * … wie Du erkennst, wann Du deinem Hund die Führung überlassen und in welchen Situationen Du ihn gezielt unterstützen solltest.

      * ... wie dein Hund im Verlauf des Trainings lernt, sich auch bei starker Ablenkung (z. B. Artgenossen) zu konzentrieren und seine Aufgabe weiterzuverfolgen.

      * … wie dein unsicherer Hund über das Training bestehende Unsicherheiten gegenüber der Umwelt oder fremden Menschen überwinden kann und mehr Selbstvertrauen entwickeln wird.




      **Deine Vorteile:**


      * Individuelles Training – jedes Team bekommt seinen eigenen Trail.

      * Wir trainieren ausschließlich in kleinen Gruppen, damit für jeden die benötigte Zeit da ist.

      * Effizientes Training, da ganz auf deine persönlichen Bedürfnisse und die deines Hundes abgestimmt

      * Ich bereite die Trails effektiv vor, so entstehen weniger Wartezeiten.

      * Gemischte Gruppen und Leistungsstände. Dadurch ist der Einstieg jederzeit möglich und es besteht die Möglichkeit von den fortgeschritteneren Teams zu lernen





    text: >-
      Beim Mantrailing lernt dein Hund die Spur einer versteckten Person anhand
      einer Geruchsprobe dieser Person (z. B. ein getragenes Kleidungsstück) zu
      verfolgen und die Person bei Fund anzuzeigen.


      Als Mensch lernst du dabei, auf die Fähigkeiten deines Hundes zu vertrauen und seine Signale anhand der Körperhaltung zu "lesen". Gerade für Hunde, die im Alltag viel eingeschränkt werden müssen, ist es eine großartige Erfahrung, wenn der Mensch mal loslässt und dem Hund zutraut die Aufgabe zu meistern.


      **Das Training erfordert eure Teamarbeit auf höchstem Niveau:**


      Dein Hund hat beim Mantrailing sprichwörtlich die „Nase vorn“. Doch deine Unterstützung ist z. B. immer dann gefragt, wenn dein Hund Probleme hat der Geruchsspur zu folgen oder diese verloren hat. Dies kann z. B. aufgrund der Windverhältnisse (sog. „Abriss“) oder in einer großen Kreuzung der Fall sein. Auch wenn Hindernisse (z. B. Straßenüberquerungen, verschlossene Türen etc.) auf dem Weg auftauchen ist dein Hund auf deine Unterstützung angewiesen und lernt auf deine Hilfe zu vertrauen.


      **Übrigens …**


      Dass Hunde weniger jagen würden, weil sie durch Mantrailing beschäftigt werden, ist jedoch ein Gerücht. Ebenso wenig fördert Mantrailing das Jagdverhalten deines Hundes unterwegs.

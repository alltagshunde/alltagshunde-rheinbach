    text: >-
      * **Individuelles Training** – jedes Team bekommt seine(n) eigenen
      Trail(s).

      * Wir trainieren ausschließlich in **kleinen Gruppen mit max. 4 Teams**,<br/>damit für jeden die benötigte Zeit da ist.

      * Effizientes Training, ganz auf Euren persönlichen Leistungsstand abgestimmt.

      * Ich bereite die Trails effektiv vor, so entstehen **weniger Wartezeiten**.

      * Gemischte Gruppen und Leistungsstände.<br/>Dadurch ist der **Einstieg jederzeit möglich.**

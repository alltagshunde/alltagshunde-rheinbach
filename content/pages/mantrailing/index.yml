    text: >-
      * **Individuelles Training** – ganz auf deinen persönlichen Leistungsstand
      abgestimmt

      * **Training in Kleingruppen** - damit für jeden genug Zeit da ist

      * **Weniger Wartezeiten** - ich bemühe mich die Trails so gut es geht vorzubereiten und die Wartezeiten dadurch so gering wie möglich zu gestalten

      * **Fortgeschrittene und Anfänger** - voneinander und miteinander lernen ist die Devise. Wenn die Rahmenbedingungen es hergeben ist es ausdrücklich erwünscht bei den Trails anderer Teams mitzulaufen. Auch dadurch kann man viel lernen. 

      * **Einstieg jederzeit möglich** - keine Vorkenntnisse nötig

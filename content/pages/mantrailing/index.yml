    heading: Mantrailing
    text: >-
      Unsere Hunde verfügen über einen außergewöhnlichen Geruchssinn, der es
      ihnen ermöglicht, der individuellen Geruchsspur eines vermissten Menschen
      auch nach längerer Zeit und über weite Strecken zu folgen.


      Beim Mantrailing darf dein Hund diese Fähigkeiten ganz gezielt einsetzen. Anhand einer Geruchsprobe (z. B. einem getragenen Kleidungsstück) lernt dein Hund die Spur einer (im Training natürlich versteckten!) Person zu verfolgen und diese bei Fund anzuzeigen. Du als Mensch lernst dabei, auf die Fähigkeiten deines Hundes zu vertrauen und ihn anhand dessen Körperhaltung zu lesen. Deine Unterstützung ist immer dann gefragt, wenn dein Hund Probleme hat, er z. B. die Geruchsspur verliert oder Hindernisse auf dem Weg auftauchen. In diesen Situationen lernst Du deinen Hund nicht zu korrigieren, sondern ihm deine Hilfestellung anzubieten und ihm so zu ermöglichen, eigenständig die Spur wiederzufinden.


      Mantrailing ist also Teamarbeit der besonderen Art, jeder von euch gibt dabei das Beste, was er zu bieten hat.


      Das Training bietet eine artgerechte Form der Beschäftigung und Auslastung, ist dabei für nahezu jeden Hund geeignet. In hohem Maße eignet es sich aber z. B. auch, wenn dein Hund zu **Unsicherheiten** **gegenüber Menschen, Artgenossen** neigt oder **Umweltängste** hat, da es den Hund im Problemlösen schult und im Laufe des Trainings vermehrt eigenständiges Handeln erfordert. Das Training ist daher ausgesprochen geeignet, das Selbstvertrauen deines Hundes nachhaltig auszubauen. Ebenso sind aber z. B. auch Hunde willkommen, die **unverträglich mit Artgenossen** sind, da jeder Hund im Training einzeln gearbeitet wird.

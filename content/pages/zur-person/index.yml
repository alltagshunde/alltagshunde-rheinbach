      Ich bin 1982 geboren und zusammen mit meinem Lebensgefährten und unseren
      zwei Hunden wohne ich in Wachtberg.


      Der Weg zum Hundetrainer ergab sich für mich eher ungeplant. Nach meinem Abitur im Jahre 2001 strebte ich zunächst eine klassische kaufmännische Ausbildung als Bankkauffrau mit anschließendem Studium an. Über diverse Stationen im Ausland führte mich mein Weg dann 2010 der Liebe wegen wieder zurück ins schöne Rheinland. Seither bin ich hauptberuflich für einen europaweit führenden Anbieter von Express- und Kurierdienstleistungen tätig.


      Als 2011 unser Rüde Aris als Welpe bei uns einzog, wollte ich meinem Hund natürlich von Anfang an einen optimalen Start ins Leben ermöglichen. Doch ich fühlte mich schnell erschlagen von der Masse an Informationen, die in der heutigen Medienlandschaft so leicht verfügbar sind und doch oder vielleicht gerade deshalb für soviel Verwirrung sorgen. Gerade in den sozialen Medien wird vieles oft sehr emotional und hitzig, teilweise sogar unter der Gürtellinie diskutiert. Auf der Suche nach dem richtigen Weg für mich und meinen Hund besuchte ich also verschiedene Hundeschulen, las Berge von Büchern, besuchte Seminare etc. doch mein Wissensdurst blieb ungestillt.


      Im Jahr 2014 entschied ich mich daher für das Studium zur Hundetrainerin und Verhaltensberaterin bei **[Canis](www.canis-kynos.de)**. Ursprünglich nur gedacht um meinen eigenen Wissendurst zu stillen, erkannte ich während des Studiums jedoch schnell wie viel Spaß es mir bereitet, Menschen zu mehr Verständnis für das hündische Verhalten und zu einer besseren Kommunikation mit Ihrem Hund zu verhelfen. Der Umgang mit Hunden und ihren Menschen bedeutet seither für mich einen gelungenen Ausgleich zu meinem Alltag im Büro. 


      **Selbstverständlich verfüge ich über die erforderliche Erlaubnis gemäß §11 Abs. 1 Nr. 8f TierSchG zum Betrieb einer Hundeschule. Mehr zu meiner Ausbildung und Qualifikation erfahren Sie auf den folgenden Seiten.**


      Hast Du Fragen rund um die Erziehung oder Beschäftigung deines vierbeinigen Freundes? Dann schick mir doch eine Nachricht über das *Kontaktformular* oder ruf mich direkt an und wir sprechen ganz unverbindlich darüber, wie ich dich und deinen Hund unterstützen kann.


      Ich freue mich auf deine Nachricht!


      Deine 


      Carolin Henseler

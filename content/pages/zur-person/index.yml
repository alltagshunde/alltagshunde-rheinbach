    text: >-
      Ich bin 1982 geboren und zusammen mit meinem Lebensgefährten und unseren
      zwei Hunden wohne ich in Wachtberg.


      Der Weg zum Hundetrainer ergab sich für mich eher ungeplant. Nach meinem Abitur im Jahre 2003 strebte ich zunächst eine klassische Kaufmännische Ausbildung als Bankkauffrau mit anschließendem Studium der Betriebswirtschaft und dem Schwerpunkt Tourismus an. Über diverse Stationen im Ausland führte mich mein Weg dann aber der Liebe wegen im Jahr 2010 wieder zurück ins schöne Rheinland und ich arbeite seither für einen europaweit führenden Anbieter von Express- und Kurierdienstleistungen.


      Als 2011 der erste eigene Hund als Welpe bei uns einzog, verschlang ich begierig alles was mir zum Thema Hund in die Finger kam. Natürlich wollte ich meinem Hund von Anfang an einen optimalen Start ins Leben ermöglichen.


      Doch schnell fühlte ich mich erschlagen von der Masse an Informationen, die in der heutigen Medienlandschaft so leicht verfügbar sind aber oft so emotional, hitzig und teilweise unter der Gürtellinie diskutiert werden. Auf der Suche nach dem richtigen Weg für mich und meinen Hund wollte ich folglich immer mehr und alles ganz genau wissen. Ich besuchte verschiedene Hundeschulen, las Bücher, besuchte Seminare etc. doch mein Wissensdurst blieb ungestillt.


      Im Jahr 2014 begann ich daher das Studium zur Hundetrainerin und Verhaltensberaterin bei **[Canis](www.canis-kynos.de)**. Ursprünglich nur gedacht um meinen Wissendurst zu stillen, erkannte ich während des Studiums jedoch schnell wieviel Spaß es mir bereitet, Menschen zu mehr Verständnis für das hündische Verhalten und zu einer besseren Kommunikation mit Ihrem Hund zu verhelfen. 


      Der Umgang mit Hunden und ihren Menschen bedeutet seither für mich einen gelungenen Ausgleich zu meinem Alltag im Büro. **Selbstverständlich verfüge ich über die erforderliche Erlaubnis gemäß §11 Abs. 1 Nr. 8f TierSchG zum Betrieb einer Hundeschule. Mehr zu meiner Qualifikation erfahren Sie *hier*.**


      Haben Sie Fragen rund um die Erziehung oder Beschäftigung Ihres vierbeinigen Freundes? Dann kontaktieren Sie mich gerne über das *Kontaktformular* oder rufen mich direkt an und wir sprechen ganz unverbindlich darüber wie ich Sie am besten unterstützen kann.


      Ich freue mich auf Sie und Ihren Hund!


      Ihre\

      Carolin Henseler

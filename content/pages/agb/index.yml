      **§ 1 Schutzimpfungen und Krankheiten**


      Es können nur Hunde teilnehmen, die über einen vollen (bei Welpen: altersgemäßen) Impfschutz verfügen und frei von Parasiten, sowie ansteckenden Krankheiten sind.


      **§ 2 Haftung**


      .1 Der Hundehalter haftet für alle von ihm und dem Hund verursachten Schäden ein. Für den Hund muss eine gültige Haftpflichtversicherung abgeschlossen sein.\

      2.2 Die Hundeschule haftet im Rahmen ihrer Betriebshaftpflichtversicherung.


      **§ 3 Vertragsabschluss**


      Mit der Anmeldung zu einem Angebot der Hundeschule bietet der Teilnehmer verbindlich einen Vertragsabschluss an. Die Anmeldung bedarf keiner bestimmten Form. Sie ist bindend für den Teilnehmer und verpflichtet zur Zahlung der vereinbarten Gebühr. Der Vertrag kommt mit der Annahme durch AlltagsHunde zustande. Mit der Anmeldung werden unsere AGB’s und unsere Teilnahmebedingungen anerkannt.


      **§ 4 Bezahlung**


      Die Gebühr ist bei der Anmeldung fällig. Bei Annahme des Vertrages bestimmt der Organisator einen Zahlungszeitpunkt, der zwingend einzuhalten ist. Wird die Zahlungsfrist versäumt, behält sich AlltagsHunde die Geltendmachung des Verzugsschadens vor. Bei Zahlungsverzug erlischt selbstverständlich die Teilnahmeberechtigung.


      **§ 5 Rücktritt durch den Teilnehmer**


      Der Teilnehmer kann jederzeit vor Beginn der Leistung zurücktreten. Der Rücktritt hat in Schriftform zu erfolgen. Maßgeblicher Zeitpunkt für die Rücktrittserklärung ist der Zeitpunkt des Einganges beim Organisator. Im Falle des Rücktritts kann AlltagsHunde Ersatz für die Aufwendungen verlangen.\

      Die Stornierungsgebühren betragen:


      Bis zu 4 Wochen vor Angebotsbeginn: 20 %\

      Bis zu 2 Wochen vor Angebotsbeginn: 50 %\

      Eine Woche vor Angebotsbeginn und nach Angebotsbeginn 80%


      Nicht in Anspruch genommene Leistungen werden nicht zurückerstattet.


      Eine Absage oder Verschiebung eines vereinbarten Einzelunterrichts muss mindestens 48 Stunden vorher durch die Teilnehmerin/den Teilnehmer erfolgen. Erfolgt dies nicht oder später, wird die Unterrichtsstunde in voller Höhe angerechnet.


      **§ 6 Rücktritt durch den Organisator**


      AlltagsHunde kann vom Vertrag zurücktreten:\

      Ohne Einhaltung einer Frist, wenn sich der Teilnehmer vertragswidrig verhält, insbesondere wenn das Ziel der Veranstaltung oder andere Teilnehmer gefährdet werden.


      **§ 8 Copyright**


      Die Kurs-/Veranstaltungsinhalte inklusive der ausgegebenen Unterlagen unterliegen dem Copyright und dürfen nicht ohne ausdrückliche Genehmigung vervielfältigt oder an Dritte weitergegeben werden.


      **§ 9 Bild- und Tonmaterial**


      Alle Bild- und Tonträger, die im Zusammenhang mit AlltagsHunde erstellt werden, dürfen ohne vorherige schriftliche Genehmigung weder ganz noch teilweise veröffentlicht werden.


      AlltagsHunde kann eine unentgeltliche Kopie der angefertigten Bild- und Tonträger verlangen. Alle Bild- und Tonträger, die im Zusammenhang mit AlltagsHunde oder deren Mitarbeitern erstellt wurden, können zu Veröffentlichungszwecken, PR- Maßnahmen oder im Rahmen der Ausbildung, ohne vorherige Absprache, genutzt werden.


      **§ 10 Verjährung von Ansprüchen**


      Ansprüche verjähren nach den gesetzlichen Bestimmungen.


      **§ 11 Unwirksamkeit einzelner Bestimmungen**


      Die Unwirksamkeit einzelner Bestimmungen hat nicht die Unwirksamkeit des gesamten Vertrages zur Folge.


      **§ 12 Vorbehalt**


      Die Berichtigung von Irrtümern sowie von Druck- und Rechenfehlern bleibt vorbehalten.


      **§ 13 Gerichtsstand**


      Gerichtsstand ist Siegburg

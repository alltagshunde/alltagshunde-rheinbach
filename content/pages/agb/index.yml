      **§ 1 Schutzimpfungen und Krankheiten**


      Es können nur Hunde teilnehmen, die über einen vollen (bei Welpen: altersgemäßen) Impfschutz verfügen und frei von Parasiten, sowie ansteckenden Krankheiten sind.


      **§ 2 Haftung**


      2.1 Der Hundehalter haftet alleinig für alle von ihm und seinem Hund verursachten Schäden. Für den Hund muss eine gültige Haftpflichtversicherung abgeschlossen sein.


      2.2 Die Teilnahme an den Trainingsstunden erfolgt auf eigenes Risiko. Die Hundeschule übernimmt keinerlei Haftung für Sach-, Personen- und / oder Vermögensschäden, die durch die Anwendung der gezeigten Übungen entstehen, sowie für Schäden / Verletzungen, die durch teilnehmende Hunde entstehen. Jegliche Begleitpersonen sind durch die / den Teilnehmer/in von dem Haftungsausschluss in Kenntnis zu setzen.


      **§ 3 Vertragsabschluss**


      Mit der Anmeldung zu einem Angebot der Hundeschule bietet der Teilnehmer verbindlich einen Vertragsabschluss an. Die Anmeldung bedarf keiner bestimmten Form. Sie ist bindend für den Teilnehmer und verpflichtet zur Zahlung der vereinbarten Gebühr. Der Vertrag kommt mit der Annahme durch AlltagsHunde zustande. Mit der Anmeldung werden unsere AGB’s und unsere Teilnahmebedingungen anerkannt.


      **§ 4 Bezahlung**


      Die Gebühr ist bei der Anmeldung fällig. Bei Annahme des Vertrages bestimmt der Organisator einen Zahlungszeitpunkt, der zwingend einzuhalten ist. Wird die Zahlungsfrist versäumt, behält sich AlltagsHunde die Geltendmachung des Verzugsschadens vor. Bei Zahlungsverzug erlischt selbstverständlich die Teilnahmeberechtigung.


      **§ 5 Rücktritt und Absage einzelner Termine durch den Teilnehmer**


      **5.1**Der Teilnehmer kann jederzeit vor Beginn der Veranstaltung von der Leistung zurücktreten. Der Rücktritt hat in Schriftform zu erfolgen. Maßgeblicher Zeitpunkt für die Rücktrittserklärung ist der Zeitpunkt des Einganges beim Organisator. Im Falle des Rücktritts kann AlltagsHunde Ersatz für die Aufwendungen verlangen.


      *Die Stornierungsgebühren betragen:*


      Bis zu 4 Wochen vor Angebotsbeginn: 20 %\

      Bis zu 2 Wochen vor Angebotsbeginn: 50 %\

      Eine Woche vor Angebotsbeginn und nach Angebotsbeginn 80%


      \

      Nicht in Anspruch genommene Leistungen werden nicht zurückerstattet.


      5.2 Eine Absage oder Verschiebung einer Einzelstunde muss mindestens 48 Stunden vorher durch die Teilnehmerin/den Teilnehmer erfolgen. Bei Gruppenstunden muss die Absage mindestens 24 Stunden vorher erfolgen. Erfolgt dies nicht oder später, wird die Unterrichtsstunde in voller Höhe angerechnet.


      **§ 6 Rücktritt und Absage einzelner Termine durch den Organisator**


      6.1 AlltagsHunde kann vom Vertrag zurücktreten:\

      Ohne Einhaltung einer Frist, wenn sich der Teilnehmer vertragswidrig verhält, insbesondere wenn das Ziel der Veranstaltung oder andere Teilnehmer gefährdet werden.


      6.2 Die Trainerin kann in dringenden Fällen (z. B. Krankheit, Witterung etc.) Unterrichtsstunden auch kurzfristig absagen. Diese werden zu einem späteren Zeitpunkt nachgeholt.


      **§ 8 Copyright**


      Die Kurs-/ Veranstaltungsinhalte inklusive der ausgegebenen Unterlagen unterliegen dem Copyright und dürfen nicht ohne ausdrückliche Genehmigung vervielfältigt oder an Dritte weitergegeben werden.


      **§ 9 Bild- und Tonmaterial**


      Alle Bild- und Tonträger, die im Zusammenhang mit AlltagsHunde erstellt werden, dürfen ohne vorherige schriftliche Genehmigung weder ganz noch teilweise veröffentlicht werden. AlltagsHunde kann eine unentgeltliche Kopie der angefertigten Bild- und Tonträger verlangen.


      **§ 10 Verjährung von Ansprüchen**


      Ansprüche verjähren nach den gesetzlichen Bestimmungen.


      **§ 11 Unwirksamkeit einzelner Bestimmungen**


      Die Unwirksamkeit einzelner Bestimmungen hat nicht die Unwirksamkeit des gesamten Vertrages zur Folge.


      **§ 12 Vorbehalt**


      Die Berichtigung von Irrtümern sowie von Druck- und Rechenfehlern bleibt vorbehalten.


      **§ 13 Gerichtsstand**


      Gerichtsstand ist Siegburg

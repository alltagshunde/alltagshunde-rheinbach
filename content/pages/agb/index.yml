      **§ 9 Bild- und Tonmaterial**


      9.1 Alle Bild- und Tonträger, die im Zusammenhang mit Veranstaltungen der Hundeschule erstellt werden, dürfen ohne vorherige schriftliche Genehmigung weder ganz noch teilweise veröffentlicht werden. Der Veranstalter kann eine unentgeltliche Kopie der angefertigten Bild- und Tonträger verlangen.



    heading: Die Gruppe für alle die sich für das Kleingedruckte interessieren und
      die Kommunikation mit ihrem Hund verbessern möchten
    text: >-
      In dieser Gruppe liegt der Schwerpunkt auf der Kommunikation zwischen Hund
      und Mensch. 


      Was für Möglichkeiten haben wir eigentlich uns ohne Worte mitzuteilen? Wie reagiert mein Hund auf meine Körpersprache und welche Signale sende ich meinem Hund eigentlich so? Drücke ich mich evtl. manchmal irrtümlich aus? Wie kann ich die Kommunikation zwischen mir und meinem Hund verbessern oder einfach mal ein spannendes Gespräch mit ihm führen? \

      \

      Im Rahmen der Stunden schauen wir uns an was so alles zur Körpersprache dazugehört und wie wir sie verfeinern können, damit unser Hund uns besser versteht. Manches kann auch vorab zum besseren Verständnis anhand einer Mensch-Mensch-Übung verdeutlicht werden.


      In diesem Kurs wirst Du neben einer Menge Spaß auch viele Aha-Erlebnisse haben und die Kommunikation zu deinem Hund nachhaltig verbessern.

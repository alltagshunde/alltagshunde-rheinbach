      z. B.
    text: >-
      In dieser Gruppe liegt der Schwerpunkt auf der Kommunikation zwischen den
      einzelnen Menschen und ihren Hunden.


      Was haben die Körpersprache von Hunden und Menschen gemeinsam und was unterscheidet sie? Warum ist das überhaupt wichtig?


      Wie reagiert mein Hund auf meine Körpersprache und welche Signale sende ich ihm eigentlich? Drücke ich immer mich dabei immer verständlich aus oder verhalte ich mich (in den Augen meines Hundes) vielleicht eher widersprüchlich? Und wie kann ich die Kommunikation zwischen mir und meinem Hund verbessern oder einfach mal ein spannendes Gespräch mit ihm führen?  


      In diesem Kurs wirst Du neben einer Menge Spaß auch viele Aha-Erlebnisse sammeln. Zudem wird sich (bei regelmäßiger Teilnahme) die Kommunikation zwischen dir und deinem Hund nachhaltig verbessern.

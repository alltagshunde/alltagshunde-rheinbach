    heading: "Voraussetzungen:"
    text: >-
      * Die Urlaubsbetreuung ist aufgrund der eingeschränkten Kapazität derzeit
      nur für uns bereits bekannte Hunde bzw. aktive Kunden aus Gassiservice
      und/oder Hundeschule möglich. 

      *Dein Hund muss **mit einem Chip gekennzeichnet** und auf dich als Halter registriert sein.

      * Dein Hund muss **frei von ansteckenden Erkrankungen** sein und über einen gültigen **Impfschutz** verfügen (Welpen ausgenommen).

      * Für deinen Hund sollte eine **gültige Haftpflichtversicherung** bestehen, die Fremdbetreuung mit einschließt (bei den meisten Versicherungen ist ein entsprechender Nachtrag recht unbürokratisch möglich). 

      * Sollte dein Hund Aggressionsverhalten gegenüber Menschen, Artgenossen oder anderen Tieren zeigen, möchte ich darüber ehrlich aufgeklärt werden. Dies ist kein Ausschlusskriterium, jedoch setze ich eine Maulkorbgewöhnung in solchen Fällen voraus.

      * Bitte bringe eine **ausreichende Menge des Hundefutters**, an das dein Hund gewöhnt ist, mit. Auf Wunsch kann dein Hund auch von mir mit BARF gefüttert werden (gegen Aufpreis). 

      * Um die hohe Qualität der Betreuung zu gewährleisten und den Aufenthalt sowohl für Gäste wie auch meine eigenen Hunde so stressarm wie möglich zu gestalten, ist die Betreuung **nur für bekannte Hunde bzw. nach vorherigem Probeaufenthalt**  (kostenpflichtig) möglich.

    heading: Urlaub bei guten Freunden
    text: >-
      Es ist mein Herzenswunsch, dass dein Hund sich während seines "Urlaubs"
      bei uns wie zuhause fühlt.


      Dein Hund lebt während seines Aufenthalts mit uns und unseren Hunden im Haus. Dafür setzen wir eine gewisse Anpassungsfähigkeit und Sozialverträglichkeit mit Menschen und Artgenossen voraus. Kleinere Auseinandersetzungen können vorkommen und gehören zum Leben in einer Hundegruppe dazu. Selbstverständlich erhält dein Hund sein eigenes Körbchen und einen Rückzugsort und darf sich ansonsten frei bewegen. Wir unternehmen regelmäßig ausgiebige Spaziergänge und dein Hund erhält viel Kontakt zu Artgenossen. Zwischendurch begleitet mich dein Hund je nachdem aber auch mal ins Büro oder zum Terminen, so dass er auch während deiner Abwesenheit im Training bleibt. Sollte dein Hund gewisse "Themen" haben, kann auf Wunsch und ergänzend zu eurem Training gerne daran (weiter) gearbeitet werden. Hierfür wird je nach Aufwand ggf. ein Aufpreis berechnet. 


      Während deiner Reise kannst Du also völlig sorglos deinen Urlaub genießen oder dich auf deine Arbeit konzentrieren. Dein Hund ist bei mir in den besten Händen und liegt mir am Herzen wie meine eigenen Hunde. Gerade wenn uns unsere Stammgäste besuchen fühlt es sich an, wie ein Urlaub bei Freunden. Dennoch ist es am Ende jedes Aufenthalts immer wieder eine Freude dem Wiedersehen zwischen Hund und Halter beizuwohnen und in die Gesichter der Hundehalter zu blicken, wenn sie erleichtert feststellen, "Dem scheint's ja echt gut zu gehen!". 




      **Kosten:** 


      35,00 € pro Tag; Zweithund 25,00 € pro Tag


      Abgabe- und Abholtag werden in vollem Umfang berechnet.


      \

      **Voraussetzungen für eine Urlaubsbetreuung:**


      * Dein Hund muss mit einem Chip gekennzeichnet und dich als Halter registriert sein.

      * Dein Hund muss frei von ansteckenden Erkrankungen sein und über einen gültigen Impfschutz verfügen (Welpen ausgenommen).

      * Für deine Hund sollte eine gültige Haftpflichtversicherung bestehen, die Fremdbetreuung mit einschließt. (Mindestdeckungssumme 250.000 € Sach- und 500.000 € Personenschäden)

      * Sollte dein Hund Aggressionsverhalten gegenüber Menschen, Artgenossen oder anderen Tieren zeigen, ist dies nicht unbedingt ein Ausschlusskriterium, jedoch möchte ich darüber ehrlich aufgeklärt werden. Eine Maulkorbgewöhnung setze ich in solchen Fällen ebenfalls voraus.

      * Bitte bringe eine ausreichende Menge des Hundefutters, an das dein Hund gewöhnt ist mit. Auf Wunsch kann dein Hund auch von mir mit BARF gefüttert werden (gegen Aufpreis). 

      * die geltenden AGB bekommst Du von mir vorab zugesendet. Bitte bringe diese unterschrieben zum Probetermin mit. Ohne unterzeichnete Betreuungsvereinbarung kann dein Hund nicht betreut werden. 

      * Um die hohe Qualität der Betreuung zu gewährleisten und den Aufenthalt sowohl für Gäste, wie auch  meine eigenen Hunde so stressarm wie möglich zu gestalten, ist die Betreuung nur für uns bekannte Hunde bzw. nach vorherigem Probeaufenthalt  (mind. 1 ÜN) möglich. 


      Die Plätze für Übernachtungsgäste sind außerdem stark begrenzt und erfahrungsgemäß gerade in den Schulferien und langen Wochenenden stark gefragt. Bitte denke also rechtzeitig daran, einen Probetag für deinen Hund zu vereinbaren.

    text: >-
      Während seines Aufenthalts bei uns lebt dein Hund zusammen mit uns und
      unseren Hunden im Haus. Dafür setzen wir eine gewisse Anpassungsfähigkeit
      und Sozialverträglichkeit mit Menschen und Artgenossen voraus. Kleinere
      Auseinandersetzungen können vorkommen und gehören zum Leben in einer
      Hundegruppe dazu. Selbstverständlich erhält dein Hund hier sein eigenes
      Körbchen sowie einen Rückzugsort.


      Wir unternehmen regelmäßig ausgiebige Spaziergänge in der Gruppe mit viel Gelegenheit zum Freilauf und zwischendurch begleitet mich dein Hund aber auch mal ins Büro oder zum Training, so dass auch während deiner Abwesenheit die Übung nicht zu kurz kommt. 


      Während deiner Reise kannst du also völlig sorglos deinen Urlaub genießen oder dich auf deine Arbeit konzentrieren. Dein Hund ist bei mir in den besten Händen und liegt mir am Herzen wie meine eigenen Hunde.
    headingSize: "3"

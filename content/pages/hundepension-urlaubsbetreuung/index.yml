    heading: Hundepension & Urlaubsbetreuung
    text: >-
      Du bist beruflich unterwegs oder planst eine Flugreise? 


      Bei mir ist dein Liebling während deiner Reise gut aufgehoben. Dein Hund lebt mit Familienanschluss bei uns und unseren Hunden im Haus und kann sich im eingezäunten Garten frei bewegen. Auf ausgedehnten Spaziergängen in der Hundegruppe hat er ausreichend Sozialkontakte und kann sich auch ohne Leine austoben. Auch dürfen mich die Hunde immer mal wieder im Unterricht oder ins Büro begleiten und bleiben somit auch während deiner Abwesenheit "im Training". Grundsätzlich leben die Hunde mit uns und unseren Hunden in der Gruppe. Dafür setzen wir eine gewisse Anpassungsfähigkeit und Sozialverträglichkeit mit Menschen und Artgenossen voraus. Kleinere Auseinandersetzungen können vorkommen und gehören zum Leben in einer Hundegruppe dazu.


      Bei der Betreuung deines Hundes ist mir wichtig, dass sowohl Du als auch dein Hund sich wohlfühlen. Du solltest deinen Urlaub genießen bzw. dich auf deine Arbeit konzentrieren können und auch dein Hund sollte die Zeit bei uns genießen dürfen. Um diesen individuellen Service und die hohe Qualität gewährleisten zu können beachte bitte, dass ich nur max. zwei Gasthunde zeitgleich aufnehme. 


      In jedem Fall vereinbaren wir vorab mindestens einen Probetag mit Übernachtung, damit beide Seiten sicher sein können, dass dein Hund sich bei uns wohlfühlt. Bitte sprich mich also frühzeitig vor deinem Urlaub an, damit wir einen Termin für ein gegenseitiges Kennenlernen ausmachen können.



    text: >-
      Dann melde dich sehr gerne bei mir!


      Ich habe die einzelnen Angebote mit meinen eigenen Hunden getestet und nutze die Inhalte und Übungen ebenfalls in meinen Kursen. 


      Die Online-Formate für Welpen und Junghunde eignen sich daher hervorragend als Ergänzung zu meinen Welpen- und Junghundekursen, wie auch als Solitärlösung, falls du zeitlich eingeschränkt bist (z. B. aufgrund von Schichtdienst) oder aus sonstigen Gründen nicht am Präsenz-Training teilnehmen kannst oder möchtest.
    buttonTop: false
    heading: "Du bist unsicher oder hast Fragen, welches Angebot das Richtige für

    heading: Online-Training für Welpen- und Junghunde
    text: ""
  - type: text
    width: "1"
    headingLevel: "3"
    headingCentered: false
    isColored: true
    text: >-
      Während der vergangenen Jahre haben diverse Online-Formate auch Einzug in
      die Welt des Hundetrainings gefunden und bieten damit neben dem
      klassischen Präsenz-Training auf dem Hundeplatz eine Menge Vorteile: 


      * Leicht in den Alltag zu integrieren, da keine Bindung an feste Zeiten oder Wochentage

      * Trainingseinheiten können frei eingeteilt und je nach persönlichem Tempo umgesetzt werden

      * Videosequenzen können in aller Ruhe und beliebig oft angeschaut werden

      * Im Vergleich zum Präsenz-Training relativ geringe Kosten

      * Wetterunabhängig z. B. bei großer Hitze oder Kälte / Nässe

      * Sowohl als wertvolle Ergänzung zum Präsenztraining, wie auch als Solitärlösung einsetzbar
    heading: Vorteile von Online-Training
  - type: text
    width: "1"
    headingLevel: "3"
    headingCentered: false
    isColored: false
    heading: Exklusiv für euch in Zusammenarbeit mit Hansehund aus Hamburg
    text: >-
      Lange habe ich überlegt, ob ich ebenfalls in die Welt des Online-Trainings
      einsteigen soll, da ich jedoch recht perfektionistisch veranlagt bin, war
      eine „irgendwie-mal-so“ Lösung für mich undenkbar. Die Umsetzung meiner
      Idealvorstellungen wiederum wäre mit enormen Ressourcen- und Kostenaufwand
      verbunden gewesen, weshalb das Thema erstmal auf Eis lag.


      In den vergangenen Monaten habe ich jedoch insbesondere im Bereich der Welpen- und Junghundeausbildung immer wieder den Wunsch verspürt, meinen Kunden zusätzliche Möglichkeiten an die Hand zu geben, um praktische Übungen und theoretische Hintergründe zuhause nach eigenem Gusto nacharbeiten zu können und bin darüber wieder mit dem Thema Online-Training in Berührung gekommen.


      Es ist mir eine große Freude euch über den exklusiven Link das Online-Training meiner geschätzten Kollegen der Firma [**Hansehund** ](https://www.hansehund.de/hundeschule/)aus Hamburg zur Verfügung stellen zu dürfen:
  - type: text
    width: "1"
    headingLevel: "3"
    headingCentered: false
    isColored: true
    text: >-
      Die Gründerin von Hansehund Anne Klose durfte ich bereits mehrfach als
      Dozentin im Rahmen meiner Ausbildung zur Hundetrainerin bei Canis Kynos
      erleben und schätze neben ihrem enormen Fachwissen und ihrer Erfahrung vor
      allem ihr fröhliches Wesen. Nachdem ich die Inhalte des Hansehund Welpen-
      und Junghunde Online-Trainings erworben und mit meinem eigenen jungen Hund
      getestet hatte, war ich sofort restlos begeistert:\

      \

      Anne und ihren Kolleginnen ist es dank ihres Erfahrungsschatzes gelungen, ihr umfangreiches Fachwissen in leicht verdauliche Häppchen zu gliedern und dabei trotzdem auf die verschiedenen Hundetypen einzugehen. Anhand der vielen Übungsvideos werden die Übungen verständlich und überaus sympathisch erklärt, sowie verschiedene Trainingsvarianten aufgezeigt. Leicht verständliche Texte vermitteln darüber hinaus wichtige theoretische Grundlagen. Noch dazu ist das ganze technisch perfekt und dennoch sehr intuitiv umgesetzt, so dass das Training einfach riesen Spaß macht.
    heading: Online-Training das Spaß macht
  - type: text
    width: "1"
    headingLevel: "3"
    headingCentered: false
    isColored: false
    text: >-
      Solltest Du Fragen zu den einzelnen Formaten des Online-Trainings haben,
      melde dich gerne bei mir!


      Die Formate für Welpen und Junghunde eignen sich sowohl hervorragend als Ergänzung zu meinen Welpen- und Junghundekursen, wie auch als Solitärlösung, falls du zeitlich eingeschränkt bist (z. B. aufgrund von Schichtdienst) oder aus sonstigen Gründen nicht am Präsenz-Training teilnehmen kannst oder möchtest.

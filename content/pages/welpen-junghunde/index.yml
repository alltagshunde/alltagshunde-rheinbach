    heading: "Deine Vorteile auf einen Blick:"
    text: >-
      * **Keine klassische Welpengruppe**

        Im Training lege ich besonders viel Wert auf ausgewählte Hundekontakte in kontrolliertem Rahmen. Frei nach dem Motto "*weniger ist manchmal mehr*" bedeutet dies, dass dein Hund zwar die wichtige Möglichkeit erhält, andere Hunde kennenzulernen und ein adäquates Sozialverhalten zu erlernen. Dies jedoch nicht "auf Teufel komm raus", sondern in einem adäquaten Rahmen und mit Hunden denen er von Temperament und Körperbau gewachsen ist.
      * **Training in Kleingruppen**

        Damit ich optimal und individuell auf jedes Team eingehen kann, arbeiten wir in kleinen Gruppen von 4 - 5 Mensch-Hund-Teams
      * **Lernen von und mit erwachsenen Hunden**

        Das soziale Spiel der jungen Hunde untereinander ist zwar wichtig und nebenbei noch herrlich anzusehen, adäquates Sozialverhalten lernt sich jedoch nicht nur unter gleichaltrigen. Ab und an unterstützen mich daher auch meine eigenen bzw. mir langjährig bekannte sozialkompetente erwachsene Hunde in den Trainingsstunden. 
      * **Kein langweiliges Lernen auf dem Hundeplatz**

        Mit zunehmendem Alter und Konzentrationsfähigkeit der Hunde trainieren wir vermehrt dort, wo auch dein Alltag stattfindet: \
        Das bedeutet also je nach Thema und Wetter mal in Feld, Wald oder Wiese aber auch mal in der Stadt oder im Park. So bleibt das Training für dich und deinen Hund immer abwechslungsreich. 
      * **Flexible Termine statt fester Kurse** 

        Du hast die Wahl zwischen Gruppenstunden über flexible 5er- bzw. 10er-Karten, individuellem Einzelcoaching oder einem Mix aus beidem. 
      * **Angebote** **für Mehrhundehalter** 

        Teilst Du dein Zuhause mit mehr als einem Hund, sieht dein Alltag natürlich anders aus. Sprich mich gerne an und wir schauen, wie wir deine Hundegruppe ins Training einbinden können. 
      * **Intensive Betreuung**  

        Auch außerhalb des Trainings profitierst du von meiner intensiven Betreuung z. B. während der Sprechstunden oder in meiner internen [Facebook-Gruppe](https://www.facebook.com/groups/2743777579283949).

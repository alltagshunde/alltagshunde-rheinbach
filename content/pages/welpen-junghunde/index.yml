    heading: Von Zuckerschock bis Lederjacke - Vorbereitung aufs Leben
    text: >-
      Profitiere von meiner langjährigen Erfahrung in der Ausbildung von Welpen
      und Junghunden.


      ### **Ich zeige dir, wie Du deinem jungen Hund beibringst …**


      * locker an der Leine neben dir zu laufen

      * ruhig und entspannt zu bleiben wenn euch andere Hunde begegnen

      * auch ohne Leine verlässlich bei dir zu bleiben und Ablenkungen wie z.B. Joggern oder Radfahrern zu widerstehen

      * auch aus schwierigen Situationen z. B. dem Spiel mit Artgenossen zuverlässig zurückzukommen

      * freundlich mit anderen Hunden Kontakt aufzunehmen.

      * höflich auf Besuch zu reagieren und auf seinem Platz zu bleiben, wenn der Postbote kommt.

      * sich in schwierigen Situationen zurückzunehmen und auf dich zu achten.
  - type: text

    heading: "In Theorie und Praxis geht es z. B. um folgende Themen:"
    text: >-
      * An lockerer Leine spazieren gehen

      * Freundlicher und respektvoller Umgang mit Artgenossen

      * Aufbau eines sicheren Abbruchkommandos (z. B. "Nein!")

      * Zuverlässiger Rückruf aus verschiedensten Situationen

      * Aufbau von Impulskontrolle und Frustrationstoleranz

      * Erkennen von Spiel & Ernst im Freispiel mit Artgenossen

      * Kennenlernen sinnvoller Beschäftigungsmöglichkeiten

      * Beratung zu typischen Themen wie Stubenreinheit, Beißhemmung, Alleine bleiben, Auto fahren, Ernährung etc. 

      * Beziehungsarbeit – Grenzen setzen, häusliches Miteinander, Struktur und Führung im Alltag

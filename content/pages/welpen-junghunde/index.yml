    heading: "Inhalte in Theorie und Praxis:"
    text: "* Beratung zu typischen Themen wie z. B. **Alleine bleiben aufbauen**,
      **Stubenreinheit**, Zahnwechsel, Auto fahren, Ernährung, Gesundheit etc.\ 

      * **An lockerer Leine** spazieren gehen\ 

      * Freundlicher und höflicher **Umgang mit Artgenossen**

      * Zuverlässiger **Rückruf** aus allen Situationen

      * Aufbau der Grundsignale (Sitz, Platz und Bleib) und Festigung
      unter zunehmender Ablenkung\ 

      * **Körpersprache** - Erkennen von Spiel und Ernst im Freispiel\ 

      * Wie dein Hund in allen Lebenslagen entspannt bleibt und sich an
      dir orientiert

      * Beziehungsarbeit - welche **Grenzen** für das häusliche
      Miteinander wichtig sind und wie du deinem Hund **Führung und Struktur im
      Alltag** bietest

      * Aufbau und Festigung eines zuverlässigen **Abbruchsignals**\ 

      * Erlernen von angemessener Korrektur und der Beißhemmung\r

      * Bedeutung der **Pubertät** des Hundes für die Erziehung

      * Entspannt an anderen Hunden vorbeilaufen

      * **Reiz- und Impulskontrolle** - Wie du deinem Hund beibringst,
      nicht jedem Reiz hinterher zu laufen

      * Artgerechte **Beschäftigungsmöglichkeiten**, die für dich und
      deinen Hund sinnvoll sind und Euch beiden Spaß machen"

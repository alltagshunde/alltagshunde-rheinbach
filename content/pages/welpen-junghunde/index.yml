      ### Offene Welpengruppen & Junghundegruppen


      Schnupperstunde: 20,00 Euro


      6er-Karte: 110,00 Euro


      12er-Karte: 220,00 Euro


      Das Training findet in kleinen Gruppen (max. 6 Teilnehmer) abwechselnd auf dem Trainingsgelände in 53340 Meckenheim-Lüftelberg oder der näheren Umgebung (Wald, Feld, Stadt) statt


      ### Rundum-Sorglos-Paket "Das kleine 1 x 1":


      1 x Hausbesuch (75 Min.)


      2 x Einzeltraining für individuelle Themen (60 Min.)


      10 x Gruppentraining (60 Min.) 


      &#43; intensive Betreuung zwischen den einzelnen Terminen durch (optionale) wöchentliche Online-Video-Sprechstunde für akute Probleme oder Rückfragen.


      Dauer / Gültigkeit: 5 Monate<br/>Preis: 399,- Euro

    heading: "Inhalte in Theorie und Praxis:"
    text: |-
      **Beratung zu typischen Themen, z. B.**

      * Stubenreinheit, Beißhemmung etc. 
      * Zahnwechsel, Ernährung, Gesundheit
      * Auto fahren

      **Aufbau & Festigung** 

      * Grundkommandos wie Sitz, Platz, Bleib etc.
      * Zuverlässiger Rückruf unter steigender Ablenkung
      * An lockerer Leine spazieren gehen
      * Zuverlässiges Abbruchsignal 
      * Reiz- und Impulskontrolle

      **Beziehungsarbeit**

      * Welche Grenzen sind wichtig für das häusliche Miteinander?
      * Wie korrigiere ich meinen Hund angemessen?
      * Wie übernehme ich Führung und biete Struktur im Alltag?
      * Bedeutung der Pubertät des Hundes für die Erziehung

      **Beschäftigung**

      * Wie viel Auslastung braucht mein Hund wirklich?  
      * Wie beschäftige ich meinen Hund sinnvoll und artgerecht? 

      **Sozialverhalten**

      * Freundlicher und höflicher Umgang mit Artgenossen
      * Entspannt an anderen Hunden vorbeilaufen
      * Körpersprache - Erkennen von Spiel und Ernst im Freispiel

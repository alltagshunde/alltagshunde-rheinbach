    heading: Herstellung
    text: >-
      Warum kompliziert, wenn es auch einfach geht! -Erhitze das Kokosöl in
      einem Wasserbad. Sobald es sich verflüssigt hat, gib die Blüten hinzu und
      vermenge es gut. Fülle das Gemisch um, wenn du es nicht eh schon in einem
      passenden Schraubglas angerührt hast. Lasse den Balsam aushärten und
      verschließe das Gefäß. Lagere es kühl.


      Bedenke, dass selbstgemachte Cremes nicht besonders lange haltbar sind. Stelle am besten immer nur kleinere Mengen her und versehe das Gefäß mit einem Herstellungsdatum.


      **Viel Spaß beim Zubereiten!!!** 


      **Euch und euren Lieben wünsche ich allen eine schöne Adventszeit!**

    heading: 2. Advent - Ideen für einen Abenteuerspaziergang
    text: >-
      Zugegeben, das Wetter ist an diesem Wochenende nicht gerade einladend.
      Doch so ein langer Winterspaziergang kann Wellness für Hund und Mensch
      bedeuten. Ganz besonders dann, wenn unterwegs ein paar schöne Spiele
      eingebunden werden. Und wer braucht da schon schönes Wetter? 


      Leider dürfen wir Hundeschulen in NRW ja aktuell auch nicht arbeiten. Das bedeutet für viele von euch natürlich auch, dass regelmäßige Aktivitäten wie Mantrailing, Agility etc. gerade nicht möglich sind. Grund genug also einfach mal ein wenig Abwechslung in den Spaziergang einzubauen. 


      Viele Dinge sind möglich. Probiere doch einfach mal aus, was dir und deinem Hund am besten gefällt. Hier sind einige Beispiele, wie ihr euch unterwegs näherkommt ...

    text: >-
      Vor dem Spaziergang aufgetragen, schützt der Balsam vor Streusalz und
      anderen Einflüssen. Besonders bei gefrorenem Boden, profitieren die Pfoten
      auch im Anschluss von der Salbe.




      ### Zutaten


      * 200 ml Kokosöl

      * 1 EL getrocknete Ringelblumenblätter (online oder in der Apotheke erhältlich)

      * 1 EL Kamillenblüten (online oder in der Apotheke erhältlich)

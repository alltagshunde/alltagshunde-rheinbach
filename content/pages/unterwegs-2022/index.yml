      ### Sommerwanderung City & Eiscafé


      ### Samstag 06. August 2022, 15:30 Uhr (Dauer ca. 2,5 Stunden inkl. Einkehr)


      **Start: Wanderparkplatz "Steinbruch", 53359 Rheinbach**


      Gemeinsam wandern wir durch den Rheinbacher Wald bis ins Rheinbacher Zentrum. Dort streuen wir noch ein paar Übungen ein und gönnen uns mit den Hunden eine Pause im Café "Eiswerk" bevor es gemeinsam auf den Rückweg geht. 


      **Teilnahmevoraussetzung:**



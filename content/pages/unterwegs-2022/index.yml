      ### Sommerwanderung


      ### Sonntag 31. Juli 2022, 15:30 Uhr (Dauer ca. 2 Stunden)


      **Start: Parkplatz in 53577 Strauscheid**


      Gemeinsam erkunden wir das schöne Wiedbachtal und erfreuen uns an der schönen Landschaft im "rheinischen Westerwald". Die Wied bietet uns außerdem einige flache Uferstellen zur Abkühlung für Vier- und Zweibeiner. 


      **Teilnahmevoraussetzung:**


      Teilnehmen können alle Hunde, die mit Artgenossen und Menschen verträglich sind. Jagende Hunde müssen angeleint bleiben, läufige Hündinnen dürfen leider nicht mitkommen.


      **Kosten: 25,00 Euro pro Mensch-Hund-Team oder ein Feld auf Eurer 10er-Karte, Begleitperson gratis**


      **Teilnehmer: mindestens 5, maximal 10 Mensch-Hund-Teams**

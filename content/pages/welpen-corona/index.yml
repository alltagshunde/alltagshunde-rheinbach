    heading: "In meinem Rundum-Sorglos-Paket lernt dein Welpe:"
    text: >-
      * Hunde verschiedener Rassen & deren Körpersprache kennen

      * freundlich & respektvoll mit anderen Hunden Kontakt aufzunehmen

      * auf dich zu achten und dir zu folgen

      * auf Rückruf zu dir zu kommen

      * die gängigen Grundkommandos wie "Sitz", "Platz", "Bleib" auszuführen

      * auf seinen Platz zu gehen und dort geduldig zu warten

      * die Bedeutung der Signale "Nein" &"Aus"

      * Tierarztbesuche geduldig und ohne Angst zu ertragen

      * Mobilität & Koordination

      * verschiedene Umweltreize

      * geduldig abzuwarten, während andere Hunde sich bewegen




      ### Selbstverständlich beantworte ich auch sehr gerne all deine Fragen zu Themen wie:


      * Stubenreinheit

      * Beißhemmung

      * Aufbau des alleine bleibens

      * Auto fahren

      * Zahnwechsel, Ernährung, Gesundheit

      * ...

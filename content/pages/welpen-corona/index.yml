    heading: Welpenpaket - Das kleine 1x1
    text: >-
      für Welpen ab 9 Wochen


      ### Das Paket beinhaltet:


      **1 x ausführliche Erstberatung (60 Min.)**  


      Gerne komme ich für die Erstberatung auch zu dir nach Hause, da es erfahrungsgemäß auch zum bzw. im häuslichen Umfeld stets viele Fragen gibt (in Wachtberg und Meckenheim. Für alle anderen Orte erhebe ich einen Zuschlag i. H. v. 15,- Euro pro Hausbesuch.). 


      **8 x Training auf dem Hundeplatz (45 Min.)** 


      Hier zeige ich dir erste praktische Übungen, die du mit deinem Welpen natürlich direkt vor Ort umsetzen und zuhause weiter festigen kannst, damit aus deinem Hund ein toller Alltagsbegleiter wird. 


      **8 x Teilnahme am Welpentreff (30 Min.)** 


      Hier lernt dein kleiner Hund wie man sich Artgenossen gegenüber angemessen verhält. Das beinhaltet z. B. die Erkenntnis auch mal "nein" sagen zu dürfen, aber eben auch die Fähigkeit die Grenzen des Gegenübers akzeptieren zu können. Als Mensch lernst Du einzuschätzen, wann dein Hund begrenzt werden sollte und wann er eher deine Unterstützung benötigt und selbstverständlich auch, wie du dich in diesen Situationen angemessen verhältst. 


      **&#43; Exklusiv für dich als Teilnehmer des Welpenpakets erhältst Du "Das Buch zur Welpengruppe"** 


      In diesem kleinen Büchlein bekommst Du hilfreiche Tipps für die ersten Tage mit deinem Welpen bei dir zuhause und natürlich Rat und Antwort auf die häufigsten Fragen und Themen wie Stubenreinheit, Beißhemmung, Alleine bleiben, Spiel und Beschäftigung mit deinem Welpen. Außerdem erhältst Du nochmal ausführliche Trainingsanleitungen für die wichtigsten Übungen aus dem Welpenkurs zum Nachmachen für Zuhause oder falls Du mal eine Stunde verpasst haben sollest. 


      ### Kosten: 299,- Euro (inkl. 19 % MwSt.)

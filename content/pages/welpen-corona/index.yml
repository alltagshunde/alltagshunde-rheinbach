      ###Mitzubringen sind:\r

      * ein gut sitzendes Halsband oder Geschirr\r

      * eine handelsübliche Leine (bitte **keine** Flexileine oder
      Schleppleine)\r

      * kleine, weiche Leckerlis die dein Hund gut schlucken kann\r

      * Impfpass des Hundes (nur zur ersten Trainingsstunde)\r

      * Impfnachweis des Halters und ggf. Begleitpersonen\r

      \r


      ###Coronabedingt findet das Training derzeit unter der 2G Regelung
      statt. \r


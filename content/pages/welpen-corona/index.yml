    text: "für Welpen ab 9 Wochen\r

      \     \ 

      #### Das Paket beinhaltet:\r


      **1 x ausführliche Erstberatung (60 Min.)** \r

      Gerne komme ich für die Erstberatung auch zu dir nach Hause, da es
      erfahrungsgemäß immer viele Fragen zum häuslichen Umfeld gibt (in
      Wachtberg und Meckenheim. Für alle anderen Orte erhebe ich einen Zuschlag
      i. H. v. 15,- Euro pro Hausbesuch). \r

      \     \ 

      **8 x Training auf dem Hundeplatz (45 Min.)**\r

      Hier zeige ich dir erste praktische Übungen, die du mit deinem
      Welpen natürlich direkt vor Ort umsetzen und zuhause weiter festigen
      kannst, damit aus deinem Hund ein toller Alltagsbegleiter wird.\ 


      **&#43; Exklusiv für dich als Teilnehmer des Welpenpakets erhältst
      Du \"Das Buch zur Welpengruppe\"**\r

      In diesem kleinen Büchlein bekommst Du hilfreiche Tipps für die
      ersten Tage mit deinem Welpen bei dir zuhause und natürlich Rat und
      Antwort auf die häufigsten Fragen und Themen wie Stubenreinheit,
      Beißhemmung, Alleine bleiben, Spiel und Beschäftigung mit deinem Welpen.
      Außerdem erhältst Du nochmal ausführliche Trainingsanleitungen für die
      wichtigsten Übungen aus dem Welpenkurs zum Nachmachen für Zuhause oder
      falls Du mal eine Stunde verpasst haben sollest. \r

      \     \ 

      #### Kosten: 249,- Euro (inkl. 19 % MwSt.)\r\n"

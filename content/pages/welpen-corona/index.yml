    text: >-
      ### So ein kleiner Welpe stellt deine Welt damit erstmal ordentlich auf
      den Kopf. Alle sind total aufgeregt und freuen sich. Doch bald tauchen
      erste Fragezeichen auf:


      * Was sollte mein Welpe für den Alltag lernen und wie konfrontiere ich ihn damit?

      * Wann kann ich mit dem Training starten? Was übe ich als erstes?

      * Wie wird mein Welpe stubenrein?

      * Wie reagiere ich richtig, wenn mein Welpe ständig seine Welpenzähnchen einsetzt?

      * Wie viel Ruhe und Schlaf braucht mein Welpe am Tag und wie bekomme ich ihn überhaupt dazu, auch mal auszuruhen?


      ### In meinem Welpenkurs erhältst Du Antworten auf alle Deine Fragen für die aktuelle Lebensphase deines kleinen Hundes.

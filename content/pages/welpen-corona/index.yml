    heading: Ich zeige dir, wie Du deinem Hund auch während der Corona-Pandemie
      einen optimalen Start ins Leben ermöglichst
    text: >-
      Gerade jetzt, während der Corona-Pandemie kommen viele Menschen auf den
      Hund, da Home-Office und Kontaktbeschränkungen es ihnen gerade jetzt
      ermöglichen, viel Zeit mit dem Hund zu verbringen. Leider bringen die
      aktuellen Zeiten jedoch nicht nur Vorteile für Hundebesitzer mit sich. So
      ist hier in NRW z. B. bereits seit November jegliches Training in Gruppen
      und somit auch unsere Welpengruppe untersagt. 


      Das heißt jedoch keinesfalls, dass dein kleiner Liebling nun total verwahrlost, ohne soziale Kontakte zu einem gestörten Hund heranwachsen wird. Bitte lass dir so etwas nicht einreden! 


      Es gibt dennoch - auch ohne Gruppentraining - soviel was du deinem jungen Hund beibringen solltest und auch vielerlei Möglichkeiten ihm ausreichend soziale Kontakte zu ermöglichen. Gerne stehe ich dir in dieser Zeit - gerade als Ersthundehalter - beratend und uterstützend zur Seite. Mit meinem Welpen-Angebot **"Das kleine 1x1"** biete ich dir ein **Rundum-Sorglos-Paket für die ersten 8 Wochen** mit deinem neuen Familienmitglied. Damit dein Welpe auch in diesen Zeiten einen optimalen Start ins Leben erhält.

    heading: "Welpen-Paket: Das kleine 1x1"
    text: >-
      für Welpen ab 9 Wochen


      #### Das Paket beinhaltet: 


      1 x Erstgespräch / Hausbesuch 


      5 x Praxisstunden auf dem Hundeplatz (coronabedingt derzeit als Einzeltraining)


      1 x begleiteter Spaziergang mit mehreren Hunden (coronabedingt derzeit als Einzeltraining)


      1 x "Stadtbesuch" in Rheinbach oder Bad Godesberg (coronabedingt derzeit als Einzeltraining)


      Zusätzlich wöchentliche Online-Video-Sprechstunde via Zoom für deine Fragen zwischen als Terminen


      #### Preis: 379,- Euro (inkl. 19 % MwSt.)


      Das Praxis-Training findet auf dem Trainingsgelände in 53340 Meckenheim und mit zunehmendem Alter und Konzentrationsfähigkeit der Hunde auch in der näheren Umgebung (Feld, Wald Wiese und auch mal in der Stadt) statt.


      #### Mitzubringen sind:


      * ein gut sitzendes Halsband oder Geschirr

      * eine handelsübliche Leine (**keine** Flexileine oder Schleppleine)

      * kleine, weiche Leckerlis

      * Impfpass (nur zur ersten Trainingsstunde)

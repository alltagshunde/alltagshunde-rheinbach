    text: >-
      * deinen Hund **ruhig und entspannt an anderen Hunden, Radfahrern Joggern
      etc. vorbeizuführen**

      * deinen Hund auch aus Situationen mit hoher Ablenkung **zuverlässig abrufen zu können**

      * dass dein Hund **auch im Freilauf zuverlässig in der Nähe** **bleibt** und auf dich achtet


    text: >-
      In der Regel treffen wir uns für das Erstgespräch zu einem gemeinsamen
      Spaziergang. Hier bekomme ich meist gleich einen Eindruck von den
      Herausforderungen deines Alltags. In der Regel treffen wir uns im Raum
      Meckenheim oder Wachtberg-Pech. Den genauen Ort vereinbaren wir
      individuell telefonisch oder per WhatsApp.


      ### **Erstgespräch (ca. 75-90 Min.): 90,- Euro (inkl. 19% MwSt.)**


      Weitere Termine vereinbaren wir ebenfalls individuell. Generell steht uns ein 5.000 m² großes und eingezäuntes Trainingsgelände zur Verfügung. In den meisten Fällen bietet sich jedoch ein Termin in “freier Wildbahn” eher an, um einen möglichst hohen Alltagsbezug zu gewährleisten.


      ### **Zusätzliches Einzelcoaching (ca. 60 Min.): 78,- Euro (inkl. 19% MwSt.)**


      ### **5er-Paket Einzelcoaching: 359,- Euro (inkl. 19% MwSt.)**


      **Für Hausbesuche außerhalb von 53343 Wachtberg o. 53340 Meckenheim erhebe ich einen pauschalen Zuschlag i. H. v. 15,- Euro (inkl. 19% MwSt.).**


      Als Ergänzung zum persönlichen Trainingstermin oder als Alternative in Zeiten, in denen aktuell kein vor Ort Termin möglich ist, hat sich auch eine telefonische Beratung oder online via Zoom-Meeting bewährt. Sie dient vor allem dazu, umfangreichere Fragen zwischen den einzelnen Trainingsterminen, die sich nicht innerhalb einer kurzen WhatsApp, oder E-Mail klären lassen zu besprechen.


      ### **Beratung via Telefon / Zoom-Meeting (30 Min.): 25,- Euro (inkl. 19% MwSt.)**


      Ich bitte dich zu beachten, dass gebuchte Einzelcoachings und Beratungstermine aus organisatorischen Gründen spätestens 24 Stunden vor dem vereinbarten Termin storniert werden müssen. Andernfalls wird hier eine Aufwandspauschale i. H. v. 50,- Euro bei Einzelcoaching bzw. einer Einheit (30 Min.) bei Online- / Telefonische Beratung erhoben.

    text: Zeigt dein Hund im Alltag unerwünschtes oder problematisches Verhalten,
      kann das ganz unterschiedliche Gründe haben.<br/>Die Ursachen hierfür
      lassen sich daher in der Regel am effektivsten in der Einzelberatung
      herausarbeiten und lösen. Im Fokus steht dabei der Aufbau einer
      vertrauensvollen und belastbaren Mensch-Hund-Beziehung.

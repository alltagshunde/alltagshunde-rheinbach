    heading: Einzeltraining & Verhaltensberatung
  - type: text
    width: "1"
    headingLevel: "3"
    headingCentered: true
    headingColorPrimary: false
    text: >-
      Zeigt dein Hund im Alltag unerwünschtes oder problematisches Verhalten,
      kann das ganz unterschiedliche Gründe haben. Die Ursachen lassen sich
      daher in der Regel am effektivsten in der Einzelberatung herausarbeiten
      und beheben.


      **Ich unterstütze dich und zeige dir, wie Du …**


      * mit deinem Hund wieder gelassen spazieren gehen kannst, auch wenn Ihr auf andere Hundehalter trefft.

      * deinen Hund auch aus Situationen mit hoher Ablenkung z. B. dem Spiel mit Artgenossen oder bei Wildsichtung zuverlässig abrufen kannst.

      * auch ohne Leine entspannt mit deinem Hund spazieren gehen kannst, weil Du weißt, dass er in der Nähe bleibt und auch im Freilauf auf dich achtet.

      * wieder gerne Besuch empfangen kannst, weil dein Hund sich zu benehmen weiß und ruhig auf seinem Platz warten kann.

      * endlich unbesorgt zum Einkaufen oder zur Arbeit gehen kannst, weil Du weißt, dass dein Hund Zuhause entspannt auf dich wartet und nichts zerstört.
    heading: Wer bist Du & Wer ist dein Hund? Persönlichkeiten einschätzen.
  - type: text
    width: "1"
    headingLevel: "1"
    headingCentered: true
    headingColorPrimary: false
    text: >-
      Am Beginn unserer Zusammenarbeit steht ein ausführliches Kennenlernen. Wer
      bist Du und wer ist dein Hund? Was macht eure Beziehung aus? In diesem
      Erstgespräch analysieren wir gemeinsam die Themen und Probleme, die den
      Alltag mit deinem Hund erschweren und legen euer Trainingsziel fest.In den
      folgenden Stunden erarbeiten wir zusammen einen individuellen Lösungsweg,
      der sich gut in euren Alltag integrieren lässt. 


      In der Regel sind *ca. 3 - 6 Einzelstunden* ausreichend, um dir und deinem Hund eine Basis für das weitere Miteinander zu geben und Gelerntes zu vertiefen.

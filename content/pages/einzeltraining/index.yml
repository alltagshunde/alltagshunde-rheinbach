    text: >-
      Am Beginn unserer Zusammenarbeit steht zunächst ein ausführliches
      Erstgespräch um uns gegenseitig kennenzulernen. Im Rahmen dieses Termins
      analysieren wir gemeinsam die Themen und Probleme, die den Alltag mit
      deinem Hund erschweren.  Wer bist du und wer ist dein Hund? Was macht eure
      Beziehung aus?


      Sofern die Chemie zwischen uns stimmt und wir weiter miteinander arbeiten wollen, formulieren wir im nächsten Schritt eure Trainingsziele und einen realistischen Zeitrahmen, um diese zu erreichen. In den folgenden Stunden erarbeiten wir zusammen einen individuellen Lösungsweg, der sich gut in euren Alltag integrieren lässt. Die einzelnen Termine wählen wir in kleineren oder größeren Abständen, abhängig von der individuellen Problemstellung und deinen Trainingszielen.


      Wenn wir miteinander trainieren ist es mir wichtig, dich als Hundehalter fit im Umgang mit deinem Hund zu machen. Fünfer- oder Zehnerkarten für Einzeltrainings wirst Du deshalb in meiner Hundeschule nicht finden. Vielmehr verstehe ich unsere gemeinsamen Termine als Hilfe zur Selbsthilfe.


      In der Regel sind nach einem ausführlichen Kennenlernen ca. 4 - 6 Einzelstunden ausreichend, um dir und deinem Hund eine Basis für das weitere Miteinander zu geben und Gelerntes zu vertiefen. Veränderung braucht jedoch Zeit und jedes neu erlernte Verhalten - sowohl beim Menschen als auch beim Hund - entsprechende Wiederholungen, um zu reifen und sich im Alltag zu festigen. Daher möchte ich dir insbesondere meine Trainingspakete ans Herz legen.

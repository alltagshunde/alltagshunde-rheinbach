    heading: Deine Vorteile auf einen Blick
    text: >-
      * **Keine festen Kurse** - die Termine legen wir individuell in Absprache
      miteinander fest

      * **Individuelles Training** - wir arbeiten an den Themen, die für **dich** und **deinen** Alltag wichtig sind

      * **Alltagsnahes Training** - wir trainieren entweder auf dem Hundeplatz, bei dir zuhause oder in alltagsnahen Situationen, je nach Problemstellung und Trainingsziel

      * **Maximale Effizienz** - du ganz allein bestimmst wie schnell du deine Ziele erreichen willst, ich biete dir den passenden Rahmen. Durch kontinuierliche und intensive Betreuung wird das Training für dich und deinen Hund maximal effektiv und nachhaltig

      * **Festigung des Erlernten** - im Anschluss an das Einzeltraining biete ich dir die Möglichkeit, deine neu erlernten Fähigkeiten unter meiner fachlichen Leitung in Kleingruppen mit anderen Hundehaltern und in alltagsnahen Situationen weiter zu festigen und auszubauen

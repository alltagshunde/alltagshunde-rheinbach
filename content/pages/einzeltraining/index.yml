    text: >-
      * Hattest Du Dir das gemeinsame Leben mit Deinem Hund oder vielleicht auch
      mehreren Hunden und / oder Tieren entspannter vorgestellt?

      * Besteht Dein Alltag vielleicht aus großen Einschränkungen und Zugeständnissen, weil Du stets viel planen, beachten und Rücksicht auf deine(n) Hund(e) nehmen musst?


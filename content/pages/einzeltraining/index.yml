    text: >-
      Am Beginn unserer Zusammenarbeit steht zunächst ein ausführliches
      Erstgespräch um uns gegenseitig kennenzulernen und zu erkennen, ob die
      Chemie zwischen uns stimmt. Im Rahmen dieses Termins analysieren wir
      gemeinsam die Themen und Probleme, die den Alltag mit deinem Hund
      erschweren: Wer bist du und wer ist dein Hund? Was macht eure Beziehung
      aus? Gemeinsam formulieren wir eine (erste) Zielsetzung und erarbeiten die
      notwendigen Schritte um diese zu erreichen.


      In den folgenden Stunden erarbeiten wir zusammen einen individuellen Lösungsweg, der sich gut in euren Alltag integrieren lässt. Die einzelnen Termine wählen wir in kleineren oder größeren Abständen, abhängig von der individuellen Problemstellung und deinen Trainingszielen. Wichtig ist mir dabei, dich als Hundehalter fit im Umgang mit deinem Hund zu machen, so dass Du handlungsfähig wirst und problematische Situationen zukünftig auch ohne meine Hilfe lösen kannst. Unsere gemeinsamen Termine verstehe ich daher sozusagen als "Hilfe zur Selbsthilfe".


      In der Regel sind nach einem ausführlichen Kennenlernen ca. 2 - 4 Einzelstunden ausreichend, um dir und deinem Hund eine gute Basis für das weitere Miteinander zu geben und Gelerntes zu vertiefen. Veränderung braucht jedoch Zeit und jedes neu erlernte Verhalten - sowohl beim Menschen als auch beim Hund - entsprechende Wiederholungen, um zu reifen und sich im Alltag zu festigen. Daher kann es durchaus Sinn machen, sich nach einiger Zeit einen Check-up Termin zu vereinbaren, um vielleicht den letzten Feinschliff anzugehen oder auch neue Ziele zu setzen.
    heading: Ablauf Einzelcoaching

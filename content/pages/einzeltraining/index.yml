    headingCentered: false
    isColored: false
    text: >-
      Wenn wir miteinander trainiern ist es mir wichtig, dich als Hundehalter
      fit im Umgang mit deinem Hund zu machen. Unsere gemeinsamen Termine
      verstehe ich daher als Hilfe zur Selbsthilfe. Veränderung braucht jedoch
      Zeit und jedes neu erlernte Verhalten - sowohl beim Mensch als auch beim
      Hund - braucht Zeit um zu reifen und sich zu festigen. Daher möchte ich
      dir insbesondere meine Trainingspakete ans Herz legen. 


      Wir vereinbaren zunächst ein Erstgespräch um uns kennenzulernen. Wenn die Chemie zwischen uns stimmt und wir weiter miteinander arbeiten wollen, vereinbaren wir eine bestimmte Trainingsdauer und Anzahl von Stunden. Die einzelnen Termine wählen wir in kleineren oder größeren Abständen, abhängig von eurem Trainingsziel. 


      Auch außerhalb der einzelnen Termine bleiben wir stets in Kontakt um deine Trainingsfortschritte zu dokumentieren. In meiner **wöchentlichen Online-Video-Sprechstunde** hast Du stets die Gelegenheit, dich mit mir auszutauschen, mir Fragen zu stellen und wir können z. B. die nächsten Trainingsschritte abstimmen bis wir uns wiedersehen. 


      Nachdem Du dein erwünschtes Ziel erreicht hast, vereinbaren wir noch einen "Kontrolltermin" mit einigen Wochen Abstand. Eine ideale Gelegenheit für den letzten Feinschliff oder falls Du - was nur menschlich wäre - die Dinge in der Zwischenzeit ein bisschen schleifen gelassen hast. 


      Durch die kontinuierliche und intensive Betreuung wird das Training für dich und deinen Hund maximal effektiv und nachhaltig.

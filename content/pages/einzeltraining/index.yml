    text: >-
      * die Spaziergänge mit deinem Hund wieder zu genießen

      * entspannt zu bleiben, auch wenn Euch andere Hundehalter begegnen

      * deinen Hund auch aus Situationen mit hoher Ablenkung, z. B. dem Spiel mit Artgenossen <br/>oder bei Wildsichtung zuverlässig abzurufen

      * deinem Hund Freilauf ohne Leine zu gewähren, weil er zuverlässig in der Nähe bleibt und auch im Freilauf auf dich achtet

      * wieder gerne Besuch zu empfangen, weil dein Hund sich zu benehmen weiß und ruhig auf seinem Platz warten kann

      * endlich wieder unbesorgt zum Einkaufen oder zur Arbeit zu gehen, weil dein Hund Zuhause entspannt auf dich warten kann, ohne Dinge zu zerstören oder zu bellen

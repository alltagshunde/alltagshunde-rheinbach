    heading: Bessere Ergebnisse durch intensive Betreuung
    text: >-
      Bei Buchung eines Trainingspakets profitierst Du von der (optionalen)
      Teilnahme an meiner **wöchentlichen Online-Video-Sprechstunde.** Hier hast
      Du stets die Gelegenheit, dich mit mir auszutauschen und mir Fragen zu
      stellen, wenn mal etwas unklar sein sollte oder die Umsetzung Zuhause
      Schwierigkeiten bereitet. Außerdem können wir in diesem Rahmen z. B. die
      nächsten Trainingsschritte abstimmen, bis wir uns wiedersehen.


      Nachdem Du dein erwünschtes Ziel erreicht hast, vereinbaren wir noch einen Termin für einen “Check-Up” mit einigen Wochen Abstand. Eine ideale Gelegenheit für den letzten Feinschliff oder falls Du – was ja nur menschlich wäre - die Dinge in der Zwischenzeit ein bisschen schleifen gelassen hast. Denn es ist mir wichtig, dass Du nicht nur dein Trainingsziel erreichst, sondern dein Alltag mit Hund auch dauerhaft entspannter wird.


      Durch die kontinuierliche und intensive Betreuung wird das Training für dich und deinen Hund also maximal effektiv und nachhaltig.

    headingCentered: true
    headingColorPrimary: false
    text: >-
      Zeigt dein Hund im Alltag unerwünschtes oder problematisches Verhalten
      lassen sich diese Probleme in der Regel am effektivsten in der
      Einzelberatung lösen.


      **Ich unterstütze dich und zeige dir, wie Du es schaffst …**


      * mit deinem Hund wieder gelassen spazieren zu gehen, auch wenn Ihr auf andere Hundehalter trefft.

      * deinen Hund jederzeit zuverlässig abrufen zu können, auch unter hoher Ablenkung. Z. B. aus dem Spiel mit Artgenossen oder bei Wildsichtung.

      * auch ohne Leine entspannt mit deinem Hund spazieren zu gehen, weil er auch im Freilauf auf dich achtet.

      * wieder gerne Besuch zu empfangen, weil dein Hund sich zu benehmen weiß und ruhig auf seinem Platz wartet.

      * guten Gewissens das Haus zu verlassen, weil Du weißt, dass dein Hund Zuhause entspannt auf dich wartet.


      Am Beginn unserer Zusammenarbeit steht ein ausführliches Kennenlernen. Wer bist Du und wer ist dein Hund? Was macht eure Beziehung aus? In diesem Erstgespräch analysieren wir gemeinsam die Themen und Probleme, die den Alltag mit deinem Hund erschweren und legen euer Trainingsziel fest.In den folgenden Stunden erarbeiten wir zusammen einen individuellen Lösungsweg, der sich gut in euren Alltag integrieren lässt. 


      In der Regel sind *ca. 3 - 6 Einzelstunden* ausreichend, um dir und deinem Hund eine Basis für das weitere Miteinander zu geben und Gelerntes zu vertiefen.

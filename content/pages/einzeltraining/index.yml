    text: >-
      In der Regel treffen wir uns für das Erstgespräch zu einem gemeinsamen
      Spaziergang. Hier bekomme ich meist gleich einen Eindruck von den
      Herausforderungen deines Alltags. Den Ort für den Spaziergang vereinbaren
      wir individuell, der Problemstellung und unser beider Terminkalender
      entsprechend.


      **Erstgespräch (ca. 75 Min.): 90,- Euro (inkl. 19% MwSt.)**


      Weitere Termine vereinbaren wir ebenfalls individuell. Generell steht uns ein 5.000 m² großes und eingezäuntes Trainingsgelände zur Verfügung. In den meisten Fällen bietet sich jedoch ein Termin in "freier Wildbahn" eher an, um einen möglichst hohen Alltagsbezug zu gewährleisten.  


      **Zusätzliches Einzelcoaching (ca. 60 Min.): 80,- Euro (inkl. 19% MwSt.)**


      **Für Hausbesuche erhebe ich einen pauschalen Zuschlag i. H. v. 15,- Euro pro Hausbesuch**


      Für deine Fragen zwischendurch biete ich darüber hinaus montags abends und mittwochs vormittags Termine für kurze Beratungssessions per Telefon oder via Zoom-Meeting an:


      **Beratung via Telefon / Zoom-Meeting (15 Min.): 10,- Euro (inkl. 19% MwSt.)**

    heading: Stellt dein Hund dich in eurem Alltag immer wieder vor Herausforderungen?
    text: >-
      * Hattest Du Dir das gemeinsame Leben mit Deinem Hund oder vielleicht auch
      mehreren Hunden und / oder Tieren entspannter vorgestellt?

      * Besteht Dein Alltag vielleicht aus großen Einschränkungen und Zugeständnissen, weil Du stets viel planen, beachten und Rücksicht auf deine(n) Hund(e) nehmen musst?

      * Würdest Du z. B. Deinen Hund gerne entspannt mit ins Büro, mit zu Freunden oder ins Restaurant nehmen? Doch ist das nicht möglich, da dein Hund ständig gestresst ist und somit immer öfter zuhause bleiben muss? Das macht dich traurig?

      * Kann Dein Hund vielleicht nicht gut alleine bleiben und verfällt dann aus Verzweiflung und Stress in "Zerstörungswut" oder bellt und heult die ganze Nachbarschaft zusammen? 

      * Vielleicht reagiert dein Hund auch oft ängstlich, gestresst und / oder aggressiv auf Umweltreize und / oder fremde Menschen? 

      * Kannst Du mit Deinem Hund nicht entspannt spazieren gehen, weil er durchweg an der Leine zieht oder Begegnungen mit anderen Hunden immer Stress bedeuten?

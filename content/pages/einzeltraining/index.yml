    heading: "Deine Vorteile auf einen Blick:"
    text: >-
      * Du bist an **keine festen Kurse** gebunden

      * Wir arbeiten ganz **individuell** an den Themen, die für **deinen** Alltag wichtig sind.

      * Maximal effektives Training durch **wöchentliche Sprechstunden und** **intensive Betreuung** auch zwischen den Terminen (nur bei Paket-Buchung).

      * **Hohe Effizienz**, weil du das Lerntempo vorgibst.

      * Möglichkeit deine erlernten Fähigkeiten in **Gruppenstunden** unter meiner fachlichen Leitung zu verfestigen.

      * **Platz-Garantie** und **Frühbucher-Bonus** für alle weiterführenden Angebote (z. B. Wanderungen, Beschäftigungsangebote, Workshops etc.) gegenüber Neukunden.

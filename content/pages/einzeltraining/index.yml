    text: >-
      * mit deinem Hund **ruhig an anderen Hunden vorbeizulaufen**

      * **deinen Hund** auch aus Situationen mit hoher Ablenkung, z. B. dem aufpringenden Hasen **zuverlässig abzurufen**

      * dass dein Hund **Reizen** wie z. B. Joggern, Reitern oder Radfahrern **widersteht** 

      * dassdein Hund **auch im Freilauf auf dich achtet** und **zuverlässig in der Nähe** bleibt 

      * **Besuch** zu **empfangen**, ohne dass dein Hund die Bude abreißt oder den Besuch bedrängt.

      * deinen Hund **im Kontakt mit anderen Hunden** besser einzuschätzen

      * dein Hund **alleine bleibt** und entspannt auf dich warten kann, **ohne Dinge zu zerstören** oder zu bellen

    heading: "Die Gruppe für hündische Umgangsformen "
    text: >-
      In dieser Gruppe geht es um das Sozialverhalten deines Hundes und deine
      Fähigkeit als souveräner Hundeführer deinen Hund einschätzen und ggf.
      eingreifen oder ihn unterstützen zu können.


      Dazu gehört ein gutes Verständnis für Körpersprache und Hundeverhalten. Beim Analysieren und Einschätzen der hündischen Begegnungen stehe ich euch selbstverständlich mit Rat und Tat zur Seite.


      Die Stunde wird unterteilt in freies Spiel und Ruhephasen, ggf. mit entsprechenden Übungen. Insbesondere die Freilaufphasen dienen zum Beobachten und Lernen für alle Anwesenden. Dabei müssen nicht immer alle Hunde gemeinsam laufen. Dies richtet sich je nach Zusammenstellung der Gruppe. Somit sind Hunde aller Größen und Altersklassen willkommen.


      Wo eingegriffen wird und was laufen gelassen wird und warum, klären wir in Abhängigkeit der involvierten Charaktere. Kleine und schüchterne Hunde solle die Möglichkeit erhalten an ihrem Selbstvertrauen und ihrer Kommunikation zu arbeiten. (Junge) Hunde, die (altersgemäß) gerade etwas Oberwasser haben oder gerne aus der Jacke springen, sollen aber auch lernen sich mit Konflikten auseinander zu setzen. Das bedeutet z. B. auch, wenn es einmal Streit zwischen zwei Hunden gibt, dass der eine Hund lernt nachzugeben und sich abzuwenden, während der andere Hund lernt sich durchzusetzen und zu wehren, es dann aber auch gut sein zu lassen.

    text: >-
      In diesem Workshop beschäftigen wir uns intensiv mit der eigenen
      Körpersprache und der unserer Hunde. 


      Was haben die Körpersprache von Hunden und Menschen gemeinsam und worin unterscheiden wir uns? Warum ist das überhaupt wichtig? Wie reagiert dein Hund auf deine Körpersprache und welche Signale sendest du ich ihm eigentlich?


      Die Ergebnisse werden wir sofort umsetzen und mit den Hunden spannende „Gespräche" führen“, die sicherlich für das ein oder andere Aha-Erlebnis sorgen werden.  




      **Termin:** Samstag 23. April 2022, 12:00 - 15:00 Uhr (inkl. Pausen)


      **Teilnehmer:** min. 3 und max. 5 Mensch-Hund-Teams


      **Kosten:** 80,00 Euro pro Mensch-Hund-Team


      **Ort:** Trainingsgelände in 53340 Meckenheim
    heading: "Workshop: Kommunikation & Körpersprache Mensch-Hund"

    text: >-
      Du hast deinen Hund noch nicht so lange oder hast manchmal das Gefühl, als
      könntest Du ihn nicht immer richtig einschätzen? 


      In diesem Workshop wirst du ihn (neu) kennenlernen! Wir stellen hier einmal jeden Hund ins Rampenlicht und widmen uns jeder anwesenden Hundepersönlichkeit ganz ausführlich. Dabei werden wir z. B. Fragen klären wie: 


      * Wie gesellig ist dein Hund? 

      * Ist er ein Draufgänger oder eher zurückhaltend? 

      * Wie löst er Probleme? 

      * Welche Rolle spielst Du als sein Mensch dabei für ihn? 


      Am Ende wagen wir gemeinsam eine Charaktereinschätzung und werden vielleicht überrascht sein. 



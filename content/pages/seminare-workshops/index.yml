    heading: Mantrailing Tagesworkshop in der Bonner City
    text: >-
      Vormittags werden kurze Trails zum Kennenlernen der Teams und des
      jeweiligen Trainingsstands gearbeitet. Nach der Mittagspause werden wir
      dann an die Teams angepasste Trails mit unterschiedlichen
      Schwierigkeitsgraden und Distanzen legen. 


      Bei den Trails versuchen ich mit euch an den Fehlerquellen zu arbeiten. Ich werde darauf eingehen, wie die Kommunikationsprobleme zwischen euch und eurem Hund entstehen und wie Ihr im weiteren Verlauf daran arbeiten könnt.


      Das Seminar ist sowohl für Anfänger als auch „Profis“ geeignet, die Hunde sollten jedoch bereits "angetrailt" sein. 


      **WICHTIG:** \

      **Da die Hunde beim Mantrailing einzeln arbeiten und Zeit zum Verarbeiten brauchen, sollten sie es gewohnt sein zwischen den Trails im Auto zu warten.**


      **Termin:** Sonntag 2. Oktober 2022, 10:00 - 17:00 Uhr (inkl. Pause)


      **Teilnehmer:** min. 3 und max. 5 Mensch-Hund-Teams


      **Kosten:** 100,00 Euro pro Mensch-Hund-Team (es können Parkgebühren hinzukommen)


      **Ort:** Bonn Innenstadt

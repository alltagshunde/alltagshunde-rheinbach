  - heading: WEBINAR - LET'S TALK ABOUT SEX!
    headingLevel: "3"
    buttonTop: true
    width: "1"
    buttonLink2: https://app.squarespacescheduling.com/schedule.php?owner=22811034
    text: >-
      Dein Welpe ist niedlich und süß, doch über Nacht ist sie plötzlich da: Die
      Pubertät!!! Von jetzt auf gleich musst du dich als Hundehalter*in mit dem
      Sexualverhalten deines Hundes auseinandersetzen: 


      Was ist normal? Was passiert in den einzelnen Zyklusphasen der Hündin und woran erkenn ich bevorstehende Läufigkeit? Wie verhalten sich Rüden und was kann ständiges Aufreiten bedeuten? Was machen die Hormone mit dem Hund und warum ist es gut, diese Phase durchzustehen?


      In meinem Webinar gehe ich auf diese und andere Fragen und Themen ein und möchte dir helfen, die Pubertät deines Hundes gelassen zu nehmen:


      * Was passiert in der Pubertät

      * Warum eine Kastration keine Erziehung ersetzt

      * Zyklusphasen der Hündin und Besonderheiten

      * Was tun bei Scheinmutterschaft?

      * Wie mit läufigen Hündinnen umgehen?

      * Sexualverhalten des Rüden und Gründe fürs Aufreiten

      * Erkrankungen der Hündin u. des Rüden, die durch Sexualhormone mit verursacht werden

      * Kastration, ja oder nein?



      Du wünscht dir ein achtsames Miteinander z wischen dir und deinem Hund? 


      In diesem Webinar klären wir die Grundlagen dafür und warum die Beziehungsstruktur zwischen dir und deinem Hund die wichtigste Grundlage für alle weiteren Herausforderungen in eurem Alltag, wie z. B. eine gute Leinenführigkeit, der Weg zum sicheren Rückruf oder Hundebegegnungen sind und insbesondere auch dann, wenn dein Hund Probleme hat zur Ruhe zu kommen oder nicht alleine bleiben kann. 



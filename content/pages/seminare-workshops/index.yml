  - heading: WEBINAR - WILLKOMMEN IN DER PUBERTÄT - SORGLOS DURCH DIE WILDE ZEIT
    headingLevel: "3"
    buttonTop: true
    width: "1"
    buttonLink2: https://app.squarespacescheduling.com/schedule.php?owner=22811034
    text: >-
      In diesem Webinar sprechen wir über die physischen Prozesse, die die
      Pubertät deines Hundes einläuten und welche Veränderungen im Verhalten
      deines Hundes nun zu beobachten sind. Ich erläutere ausführlich wie du
      darauf reagieren solltest, um sorglos durch diese wilde Zeit zu kommen und
      deinem Hund eine stabile Leitfigur zu sein. 


      D﻿ie Pubertät ist die wichtigste Phase im Leben deines Hundes. Jetzt geht es um Selbstfindung und die Ausprägung des eigenen Charakters. Die Art wie man mit anderen umgeht und was man für richtig und falsch im Kontakt hält, wird insbesondere in der Pubertät gelernt.


      **Termin:** 20. April 2022



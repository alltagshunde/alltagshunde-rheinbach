    text: >-
      In diesem Workshop beschäftigen wir uns intensiv mit der eigenen
      Körpersprache und der unserer Hunde. Was haben die Körpersprache von
      Hunden und Menschen gemeinsam und was unterscheidet sie? Warum ist das
      überhaupt wichtig?  Ziel des Workshops ist es, wieder mehr Gefühl für die
      eigene Körpersprache zu entwickeln, um diese dann gezielt in der
      Kommunikation mit dem Hund einzusetzen. Die Ergebnisse werden wir sofort
      umsetzen und mit den Hunden spannende „Unterhaltungen führen“.


      Min. 3 max. 5 Teilnehmer


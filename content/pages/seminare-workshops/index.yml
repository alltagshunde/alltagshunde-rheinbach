    heading: "WEBINAR: Silvester - Keine Angst vorm Jahreswechsel! "
    text: >-
      Du weißt bereits um die Angst deines Hundes an Silvester, jedoch nicht,
      wie du richtig damit umgehen sollst? Oder hast Du deinen Hund gerade erst
      bekommen und möchtest vorbereitet sein?


      In meinem Webinar rund um das Thema „Silvester“ gehe ich auf diese und viele weitere Fragen und Themen ein:


      * Warum ist Silvester für die Hunde problematisch?

      * Was ist der Unterschied zwischen Angst und Panik?

      * Gassigehen rund um den Jahreswechsel

      * Die passende Ausstattung

      * Das richtige Mindset

      * Do‘s and Don’ts an Silvester.

      * Die sinnvolle Beschäftigung.

      * Präventive Maßnahmen –Hausmittel & Heilkräuter.

      * Ungewöhnliche, aber sinnvolle Maßnahmen.


      **Termin:** Sonntag 27. November 2022, 19:30 - 21:30 Uhr 


      **Teilnehmer:** min. 4 und max. 10 Mensch-Hund-Teams


      **Kosten:** 20,00 Euro


      **Ort:** Das Webinar findet über die Plattform Zoom statt. Ihr müsst nichts installieren und keine Webcam einschalten. Der Zugang wird ca. 1 Woche vorab per Mail verschickt.

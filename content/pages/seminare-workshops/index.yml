  - heading: WEBINAR - SILVESTERANGST
    headingLevel: "3"
    buttonTop: true
    width: "1"
    buttonLink2: https://app.squarespacescheduling.com/schedule.php?owner=22811034
    text: >-
      Silvester steht wieder mal vor der Tür und viele Hunde werden an diesen
      Tagen mit einer ungewohnten Geräusch-Kulisse konfrontiert, die auf viele
      bedrohlich wirkt. Auch ein Hund, der sich in der Vergangenheit nicht vor
      Knallgeräuschen gefürchtet hat, kann diese Angst noch entwickeln.\

      Umso wichtiger ist es, rechtzeitig und nicht erst ein paar Tage vor Silvester mit entsprechenden Maßnahmen zu beginnen. Unser Abendvortrag gibt viele Tipps nicht nur für Silvester, sondern auch bei Gewitter und generell bei Geräuschangst.


      #### **Wir besprechen folgende Themen:**


      * Grundsätzliches zum Thema "Geräuschangst"

      * Was kann ich vorbeugend tun?

      * Was kann ich tun, wenn er diese Angst schon hat?

      * Wie kann ich meinem Hund den Silvesterabend erleichtern?

      * Die große Frage: Trösten oder besser nicht trösten?

      * Allgemeine Tipps

      * Fragerunde am Ende


      Du erhältst in diesem Vortrag wertvolle Tipps, wie Du Deinem Hund auch an Silvester eine Stütze und sein sicherer Hafen sein kannst.


      **Termin:** Donnerstag 23. November 2023, 18:00 - 20:00 Uhr


      **Kosten:** 25,00 Euro


      **Ort:** Das Webinar findet über die Plattform Zoom statt. <br>Du  musst nichts installieren und keine Webcam einschalten. Der Zugang wird vorab per Mail verschickt.

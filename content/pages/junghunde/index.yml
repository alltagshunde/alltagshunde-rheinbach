      ### Modul II des Junghundekurs beinhaltet:


      ### **7 x Praxistraining in der Kleingruppe (max. 5 Hunde)** 


      In einer kleinen Gruppe von 4-5 Hunden arbeiten wir daran die Konzentrationsfähigkeit der Hunde weiter steigern und trotz einschießender Hormone und Glitzerknete im Kopf zunehmend verbindlicher auf seinen Menschen zu achten. Im Vordergrund stehen dabei eine gute Leinenführigkeit und der Aufbau eines sicheren Rückrufs.


      Um einen hohen Alltagsbezug zu gewährleisten und die Ablenkung zu steigern, findet das Training nun auch zunehmend außerhalb des Hundeplatzes in Feld & Wald oder auch mal in der City (Meckenheim oder Rheinbach) statt.


      ### Kosten: 175,- Euro (inkl. 19 % MwSt.)


      \*bei extremen Witterungsbedingungen wie großer Hitze, extremer Kälte oder Unwettergefahr kann der Unterricht auch online stattfinden.

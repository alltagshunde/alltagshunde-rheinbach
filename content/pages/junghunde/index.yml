    text: "für Hunde ab 8-9 Monaten


      #### Der Kurs beinhaltet:\r

      \r


      **8 x Training in der Kleingruppe (45 - 60 Min.)**\r

      Die Hunde haben inzwischen gelernt sich mit und ohne Leine
      verbindlich an ihren Menschen zu orientieren. Nun schießen die Hormone
      quer und es gilt Ruhe zu bewahren und konsequent zu bleiben. \rIm sichere
      Rahmen der Gruppe nutzen wir die Ablenkung um weiter am sicheren Rückruf,
      sowie der Leinenführigkeit und Freifolge in Gegenwart der anderen Hunde zu
      arbeiten. \ 


      Um einen hohen Alltagsbezug zu gewährleisten und die Ablenkung zu
      steigern, findet das Training nun auch zunehmend außerhalb des
      Hundeplatzes in Feld & Wald oder auch mal in der City (Meckenheim oder
      Rheinbach) statt.

      \r


      #### Kosten: 189,- Euro (inkl. 19 % MwSt.)"

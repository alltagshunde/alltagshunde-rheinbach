    text: >-
      Dein kleiner Welpe hat sich inzwischen zu einem fröhlichen Jungspund
      gemausert. Stets gut gelaunt, fröhlich und ohne Sorgen scheint er ganz
      zufrieden mit sich und der Welt zu sein. Du dagegen betrachtest
      sorgenvoll, wie sich der Radius deines Jungspundes vergrößert und der
      Rückruf hat auch schonmal besser geklappt? 


      Kein Grund zur Panik!  Ich unterstütze dich auch in dieser wilden Zeit und zeige dir, wie Du trotz temporärem Durchzug im Kopf deines Hundes konsequent bleibst und deinem kleinen Flegel sinnvolle Grenzen setzt. 


      In meinen Junghundekursen geht es zum einen darum, die Konzentrationsfähigkeit der jungen Hunde langsam zu steigern und die bereits erlernten Fertigkeiten weiter auszubauen. Die Grundkommandos (Sitz, Platz, Nein, Aus etc.) werden unter steigender Ablenkung weiter gefestigt und zunehmend verbindlich. 


      Ich bin der festen Überzeugung, dass Erziehung und Beziehung sich gegenseitig bedingen. Daher liegt es mir besonders am Herzen, dich in der Gestaltung der Beziehung zwischen dir und deinem Hund, hin zu einem respektvollem und vertrauensvollen Miteinander zu begleiten. Wichtig ist mir außerdem, deinen Hund in der Entwicklung gesunder Selbstregulationsmechanismen (Frustrationstoleranz und Impulskontrolle) zu unterstützen, damit er zufrieden und gelassen durchs Leben gehen kann.

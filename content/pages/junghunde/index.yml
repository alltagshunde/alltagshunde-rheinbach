    heading: Junghundekurs I
    text: >-
      Dein kleiner Welpe hat sich zu einem fröhlichen Jungspund gemausert. Stets
      gut gelaunt und fröhlich scheint er ganz zufrieden mit sich und der Welt,
      Sorgen kennt er keine. Du dagegen umso mehr? \

      \

      Keine Angst! Auch in dieser aufregenden und spannenden Zeit lasse ich dich nicht allein. Im Junghundekurs geht es nun darum, die in der Welpenzeit erlernten Fertigkeiten weiter auszubauen und zu festigen. Gespielt wird immer noch aber die Zeiten in denen die jungen Hunde sich konzentrieren sollen werden langsam gesteigert. Die Inhalte variieren und richten sich nach dem Bedürfnis der Menschen und dem Entwicklungsstand der Junghunde. Besonderer Augenmerk liegt in dieser Zeit jedoch auf der Gestaltung der Beziehungsstruktur der teilnehmenden Mensch-Hund-Teams, sowie der Entwicklung gesunder Selbstregulationsmechanismen (Frustrationstoleranz und Impulskontrolle) der jungen Hunde.

    text: "für Hunde ab 4-5 Monaten


      #### Der Kurs beinhaltet:\r


      **1 x Intensiv-Coaching \"Leinenführigkeit\" (60 Min.)** \r

      In dieser Stunde kümmern wir uns intensiv um die Leinenführigkeit
      deines Hundes. Ich zeige dir eine Übung zur verbindlichen Orientierung an
      der Leine, die wir auch sofort praktisch umsetzen. Darüber hinaus bietet
      sich hier die Gelegenheit für eine kurze Einzelberatung, falls dir noch
      andere Themen bzw. Fragen auf der Seele brennen. \r


      **8 x Training auf dem Hundeplatz (45 - 60 Min.)**\r

      In einer kleinen Gruppe von 4-5 Hunden arbeiten wir daran die
      Grundkommandos weiter zu festigen und auch unter Ablenkung der anderen
      Hunde den eigenen Menschen \"im Kopf\" zu behalten. \r


      **&#43; Online-Vortrag “Was braucht ein Hund zum Glücklichsein?” via
      Zoom**\r

      Einen glücklichen Hund wünscht sich wohl jeder Halter. Nur was genau
      bedeutet das eigentlich? Wie kann ich erkennen, was meinen Hund glücklich
      macht? In diesem Vortrag gehe ich auf auf klassische Mythen der
      Hundeerziehung sowie die verschiedenen Hunde-Charaktere ein und gebe Tipps
      für eine artgerechte Haltung und Auslastung. Außerdem erläutere ich dir
      die drei Säulen einer guten Mensch-Hund-Beziehung.\ 

      \r


      #### Kosten: 249,- Euro (inkl. 19 % MwSt.)\r



    heading: "Goodbye kleiner Welpe, willkommen Jungspund! "
    text: "**Pubertät oder Leben am Limit?**"
  - type: text
    width: 2/3
    headingLevel: "3"
    headingCentered: false
    isColored: false
    text: >-
      Dein kleiner Welpe hat sich inzwischen zu einem fröhlichen Junghund
      gemausert. Frei nach dem Motto „Was kostet die Welt?“ tapst er gut gelaunt
      durchs Leben. Doch in anderen Momenten erlebst Du deinen Hund regelrecht
      verunsichert und kleinlaut? Es scheint nur noch zwei Gemütszustände zu
      geben – Himmelhochjauchzend oder zu Tode betrübt. Ausgeglichen?
      Fehlanzeige!


      Mit einsetzen der Pubertät wird das Zusammenleben zwischen Hund und Mensch noch einmal spannend und die Karten werden neu gemischt. Aus biologischer Sicht gleicht das Gehirn Deines Hundes gerade einer Großbaustelle:<br>Nervenzellen werden neu verschaltet und es findet eine emotionale Neu-Bewertung diverser Situationen statt. Bereits Erlerntes scheint in Vergessenheit zu geraten und verbindliche Absprachen zwischen Dir und Deinem Hund werden häufig in Frage gestellt.


      Das alles sorgt zunächst einmal für chaotische Zustände! <br>Während Dein Welpe Dir kaum von der Seite weichen wollte, betrachtest Du nun sorgenvoll wie der Radius deines kleinen Rackers immer größer wird. Er entdeckt andere Hunde am Horizont und führt Dich manchmal ordentlich an der Nase herum. Den Rückruf scheint er komplett vergessen zu haben!


      Doch kein Grund zur Panik! Auch in dieser turbulenten Zeit unterstütze ich und helfe Dir, die richtige Balance zwischen "Grenzen setzen" und "freier Entfaltung" zu finden.


      In meinen Junghunde-Kursen für Hunde ab 17 Wochen lernst Du in je sieben Unterrichtseinheiten, wie Du Deinen Hund trotz pubertärer Flausen durch das Leben führst und weiterhin geduldig mit ihm bleibst. Wie Du trotz hitziger Debatten einen kühlen Kopf bewahren und Dich durchsetzen kannst. <br>Dein Hund lernt sich zurückzunehmen und auch wenn es mal aufregend wird, nicht immer in der ersten Reihe tanzen zu müssen.


      Ausgestattet mit diesen Fähigkeiten wird er sich bald wieder diszipliniert an die gelernten Verhaltensregeln halten können. Beste Voraussetzungen für ein entspanntes Hundeleben!

      * Nur exklusiv für aktive Kund*innen der Junghundekurse buchbar.

      * Teilnahme nur nach vorheriger Anmeldung (maximal 8 Teams) - **Du solltest WhatsApp benutzen!**


      ### Kosten: 


      ### Einzeln 15,- Euro pro Teilnahme <br>5er-Karte 70,- Euro <br>10er-Karte 135,- Euro

    heading: "Junghundealter und Pubertät ... Leben am Limit? "
    text: >-
      Dein kleiner Welpe hat sich inzwischen zu einem fröhlichen Jungspund
      gemausert. Stets gut gelaunt und fröhlich scheint er ganz zufrieden mit
      sich und der Welt, Sorgen kennt er jedenfalls keine. Du dagegen
      betrachtest sorgenvoll, wie sich der Radius deines Jungspundes vergrößert
      und der Rückruf hat auch schonmal besser geklappt?


      Kein Grund zur Panik! 

      Ich unterstütze dich auch in dieser wilden Zeit und zeige dir, wie Du trotzt temporärem Durchzug im Kopf deines Hundes konsequent bleibst und deinem kleinen Flegel sinnvolle Grenzen setzt. 


      In meinen Junghundekursen geht es nun darum, die Konzentrationsfähigkeit der jungen Hunde langsam zu steigern und die während der Welpenzeit erlernten Fertigkeiten weiter auszubauen, sowie die Grundkommandos (Sitz, Platz, Nein, Aus etc.) zu festigen und zunehmende Verbindlichkeit zu verleihen. 


      Ein besonderer Augenmerk liegt daher auf der Gestaltung einer belastbaren Beziehungsstruktur der teilnehmenden Mensch-Hund-Teams, hin zu einem respektvollem Miteinander und einer immer vertrauensvolleren Orientierung der jungen Hunde an ihren Menschen. Besonders am Herzen liegt es mir außerdem, die Hunde in der Entwicklung gesunder Selbstregulationsmechanismen (Frustrationstoleranz und Impulskontrolle) zu unterstützen.

      * **F﻿rustrationstoleranz -** macht entspannte und zufriedene Hunde

      * **S﻿tellvertreterkonflikte -** die neu gewonnene Handlungsfähigkeit in kleineren Konflikten mit dem Hund anwenden

      * **ggf. A﻿bbruchsignal für den eigentlichen Konflikt "Hundebegegnungen"**



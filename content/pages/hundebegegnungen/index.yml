    text: >-
      ### **Hier erarbeiten wir gemeinsam die Grundlagen für ruhige
      Begegnungen:** 


      * **Eine geklärte Beziehungsstruktur** **\-** in der Konflikte nicht umgangen, sondern angenommen und gelöst werden

      * **A﻿ufmerksamkeit und Orientierung -** verbindlich einfordern können

      * **F﻿rustrationstoleranz -** macht entspannte und zufriedene Hunde

      * **S﻿tellvertreterkonflikte -** die neu gewonnene Handlungsfähigkeit in kleineren Konflikten mit dem Hund anwenden

      * **ggf. A﻿bbruchsignal für den eigentlichen Konflikt "Hundebegegnungen"**


      Ausgestattet m﻿it diesen neuen Fähigkeiten starten wir i﻿m nächsten Step in das eigentliche Begegnungstraining, unseren Meeting Point. (s.u.)




      ### **Angebote für Neukunden:**


      **E﻿rstgespräch (90 Min.) + 3 x Einzeltraining (60 Min.): 299,- Euro (statt 324,- Euro)** 


      **E﻿rstgespräch (90 Min.) + 5 x Einzeltraining (60 Min.): 444,- Euro (statt 480,- Euro)**

       

      ### **Angebote für Bestandskunden: ***


      **3 x Einzeltraining (60 Min.): 219,- Euro (statt 234,- Euro)** \

      \

      **\*= Als Bestandskunde kenne ich euch bereits aus Junghunde- / Erziehungskursen oder vergangenen Einzeltrainings** 



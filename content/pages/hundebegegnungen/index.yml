    text: >-
      ### Lass' uns das ändern!


      Unserer Erfahrung nach pöbeln 70-80% aller Hunde situativ oder sogar regelmäßig an der Leine, sobald ein Artgenosse auftaucht. Das macht uns allen das Leben schwer, doch wie rauskommen aus der Misere? Draußen in "freier Wildbahn", ist jeder nur darauf bedacht möglichst schnell aus der Situation herauszukommen und Unsicherheit und Scham sind oft ein ständiger Begleiter. 


      Z﻿usammen mit meiner Kollegin **Anna Edeler** vom [Hundezentrum Kottenforst](https://www.huko.su/unser-team/), habe ich an einem Konzept getüftelt, um Hundebegegnungen endlich sinnvoll und effektiv zu trainieren, so dass eine dauerhafte Verbesserung erzielt werden kann. 



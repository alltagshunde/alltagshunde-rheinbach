    text: >-
      ### Lass' uns das ändern!


      Unserer Erfahrung nach pöbeln 70-80% aller Hunde situativ oder zuverlässig an der Leine, sobald ein Artgenosse auftaucht. Das macht uns allen das Leben schwer, doch wie raus aus der Misere? Draußen in freier Wildbahn, ist jeder nur darauf bedacht möglichst schnell aus der Situation herauszukommen und Unsicherheit und Scham ein ständiger Begleiter!


      Z﻿usammen mit meiner Kollegin **Anna Edeler** vom [Hundezentrum Kottenforst](https://www.huko.su/unser-team/), habe ich an einem Konzept getüftelt, um Hundebegegnungen endlich sinnvoll  zu trainieren und effektiv zu trainieren, so dass auch  eine dauerhafte Verbesserung erzielt werden kann. 


      ### Unser Konzept: "M﻿eeting Point - Hundebegegnungen ohne Stress"


      Z﻿um Einstieg in unsere Reihe **"Meeting-Point - Hundebegegnungen ohne Stress"** ist die Teilnahme am Themenabend **"[Hundebegegnungen entspannt meistern](https://alltaghunde-training.kurs.software/iframe/?&module=courses&id=18696&ia=show)"** verpflichtend. 


      ### Deinen Platz im nächsten Themenabend kannst du direkt [hier ](https://alltaghunde-training.kurs.software/iframe/?&module=courses&id=18696&ia=show)buchen!


      D﻿arauf aufbauend kannst Du zwischen drei Angeboten wählen (nähere Infos weiter unten unter **Angebote & Kosten**), je nachdem wo dein Hund und du gerade stehen. Gerne beraten wir dich, welches Angebot für deinen Hund und dich in Frage kommt. 


      Im **[Einzeltraining ](https://www.alltagshunde-training.de/einzeltraining/)**analysieren wir in den folgenden Wochen zunächst die ersten Schritte um erforderliche Veränderungen in eurer Beziehungsstruktur einzuleiten und erarbeiten in den Folgeterminen vorab die Grundlagen für ruhige Begegnungen:  


      * **Aufmerksamkeit & O﻿rientierung** 

      * **F﻿rustrationstoleranz** 

      * **V﻿erbindlichkeit** 

      * **A﻿bbruchsignal für den Konflikt** 


      Ausgestattet m﻿it diesen Fähigkeiten starten wir dann i﻿m nächsten Step in  das eigentliche Begegnungstraining, unseren Meeting Point. Zusammen mit Gleichgesinnten erhältst du hier in der Kleingruppe und mit unserer Unterstützung die Möglichkeit, Begegnungen mit wechselnden Mensch-Hund-Teams in Ruhe und mit den notwendigen Wiederholungen so zu trainieren, das beide Seiten mit einem positiven Ergebnis und guten Gefühl nach Hause fahren.

    text: >-
      In dieser Gruppe stelle ich dir verschiedene Möglichkeiten vor, deinen
      Hund sinnvoll und gleichzeitig abwechslungsreich zu beschäftigen. 


      Ein Schwerpunkt der Gruppe ist das Thema Nasenarbeit in all seinen Facetten (einfache Schnüffelaufgaben, Geruchsdifferenzierung, Fährten- und Schleppenarbeit, Verlorensuche, Mantrailing, ZOS etc.). Allein in diesem Themenfeld bieten sich unendliche Möglichkeiten immer wieder für Abwechslung zu sorgen. 


      Aber auch Aufgaben aus anderen Bereichen wie z. B. der Dummyarbeit, dem Agility, K3DogParkour®oder Trickdogging sind ebenso möglich wie ein gemeinsamer Spaziergang mit witzigen Alltagsaufgaben oder ein Parkour aus verschiedenen Aufgaben. Der Kreativität sind keine Grenzen gesetzt. 


      Im Vordergrund steht dabei immer der gemeinsame Spaß für Hund und Halter. Daher richten sich die Inhalte der Stunden auch nach den Wünschen der (regelmäßigen) Teilnehmer.

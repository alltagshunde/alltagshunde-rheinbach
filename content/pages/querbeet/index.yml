    text: >-
      Crossdogging ist aufgebaut wie ein klassisches Zirkeltraining: 


      Jeweils zu zweit geht es an eine Station. Während der eine 2 Minuten lang die gestellte Aufgabe so häufig wie möglich bewältigt, zählt der andere die Durchläufe. Danach tauscht das Team. Ist die Station von beiden bewältigt, geht es zur nächsten Station etc. 


      Die  Aufgaben gehen quer Beet durch alle Hundesportbereiche, mal kniffelig, mal sportlich, von Agi über Apport bis hin zu Longieren & Trickdog – jedes Team kommt auf seine Kosten.

    text: >-
      Die "Fundog" Stunden sind folgendermaßen aufgebaut: 


      Jede Woche gibt es verschiedene Aufgaben mit dem Hund zu bewältigen. Mal alleine, mal zu zweit mit einem anderen Team. Dabei soll es unbedingt einmal nicht um Erziehung gehen, sondern um den Spaß an der gemeinsamen Beschäftigung! Und dennoch wird natürlich ganz nebenbei der Grundgehorsam des Hundes und die Zusammenarbeit mit dem Menschen in Anwesenheit von Artgenossen weiter gefestigt. \

      \

      Die Aufgaben vereinen dabei Elemente aus verschiedene Beschäftigungsarten, mal kniffelig, mal sportlich, mal ernster, mal witzig und von A wie Apport bis hin zu Z wie ZOS (Zielobjektsuche) – jedes Team kommt auf seine Kosten.
    heading: Was steckt hinter "Fundog"?
  - type: text
    width: 1/3
    headingLevel: "3"
    headingCentered: false
    isColored: false
    text: >-
      **Termin:** jeweils **14-tägig** **dienstags** um 17:15 Uhr 


      **Kursstart: 7. Juni 2022 (6 Termine): 110,- Euro (inkl. 19% MwSt.)** 


      Das Training findet i. d. R. auf dem Trainingsgelände in 53340 Meckenheim statt.


      Es sind keine Vorkenntnisse nötig. Ein gewisser Grundgehorsam des Hundes wird jedoch vorausgesetzt.
